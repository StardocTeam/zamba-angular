<!-- Header -->
<div class="displayFlex alignCenter headerWidget" nz-row>
  <div nz-col nzSpan="20">
    <div class="truncate">

      <span nz-typography><strong>{{ 'APPROVED_VACATIONS' | i18n }}</strong></span>
      <nz-badge [nzCount]="vacations.length" nzShowZero />

    </div>
  </div>

  <div nz-col class="displayFlex BtnEnd" nzSpan="4">
    <button [nzLoading]="loading" nz-button nzType="default" nzShape="circle" [nzSize]="size_APPROVED_VACATIONS">
      <span nz-icon nzType="redo" (click)="PostExternalsearchInfo()"></span>
    </button>
  </div>
</div>

<!-- SubHeader -->
<div>
  <div class="displayFlex alignCenter subHeaderWidget" nz-row>
    <div nz-col nzSpan="17" class="truncate">
      <span nz-typography><strong>
          {{ TotalDays }}

          {{ 'DAYSAVAILABLE' | i18n }}
        </strong></span>
    </div>

    <div nz-col class="displayFlex BtnEnd" nzSpan="7">
      <button *ngIf="TotalDays != 0" nz-button nzType="default" nzShape="circle" [nzSize]="size_DAYS_AVAILABLE"
        (click)="RequestVacation()">
        <span nz-icon nzType="plus"></span>
      </button>
    </div>
  </div>

  <!-- Vacations List -->
  <ng-container *ngFor="let item of vacations" style="height: 500px; overflow-y: auto">
    <nz-alert (dblclick)="GoToTask(item)" class="pointer" nzBanner nzMessage="
            {{ item.VacationFromOption | date: 'dd/MM/yyyy' }}
            {{ 'VACATION_TO' | i18n }}
            {{ item.VacationToOption | date: 'dd/MM/yyyy' }}" />
  </ng-container>
</div>




<h1 *ngShow="result == true" style="text-align: center"> {{ 'UNABLE_TO_GET_INFORMATION' | i18n }} </h1>
