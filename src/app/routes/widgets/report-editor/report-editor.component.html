<div class="report-editor">
    <h2>Report Editor</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="nameName" required>
        </div>
        <div class="form-group">
            <label for="query">Query:</label>
            <textarea id="query" name="queryQuery" required></textarea>
        </div>
        <div class="form-group">
            <label for="aditional">Aditional:</label>
            <input type="number" id="aditional" name="aditionalAditional" required>
        </div>
        <div class="form-group">
            <label for="completar">Completar:</label>
            <input type="text" id="completar" name="completarCompletar" required>
        </div>
        <div class="form-group">
            <label for="groupExpression">Group Expression:</label>
            <input type="text" id="groupExpression" name="groupExpressionGroupExpression" required>
        </div>
        <div class="form-group">
            <label for="rightType">Right Type:</label>
            <input type="number" id="rightType" name="rightTypeRIGHT_TYPE" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userIdUSER_ID" required>
        </div>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userNameUSER_NAME" required>
        </div>
        <div class="form-group">
            <label for="objectId">Object ID:</label>
            <input type="number" id="objectId" name="objectIdOBJECTID" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Report</button>
    </form>
</div>

<style>
    .report-editor {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .report-editor h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group textarea {
        resize: vertical;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
