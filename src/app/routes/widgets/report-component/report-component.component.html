<div class="firstDiv">
    <nz-layout class="nzLayoutHeight100percent">
        <nz-sider>


            <div class="search-container">
                <nz-input-group class="btnSearch" style="width: 100%;">
                    <!-- <input type="text" nz-input placeholder="Search" ngModel (ngModelChange)="searchValue$.next($event)" /> -->
                    <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue"
                        (ngModelChange)="search($event)" />
                </nz-input-group>
            </div>

            <button nz-button class="createButton" nzType="primary" nzBlock routerLink="/dashboard/report/create"
                routerLinkActive="active">Crear reporte</button>

            <ul nz-menu nzMode="inline">

                <li nz-submenu nzOpen nzTitle="Reportes" nzIcon="mail">
                    <ul>
                        <li nz-menu-item *ngFor="let item of ReportsList | filter:searchValue"
                            routerLink="/dashboard/report/{{item.ID}}" routerLinkActive="active">

                            {{ item.Name }}

                            <button class="right-align btnSetting" nz-button nzShape="circle" nzSize="small">
                                <i nz-icon class="iconSetting" nzType="setting" nzSize="small"></i>
                            </button>


                            <!-- <div>

                                <i class="right-align iconSetting" nz-icon nzType="setting" nzShape="circle"
                                    nzSize="small"></i>

                            </div> -->


                            <!-- <button id="botoncitoA" nzType="more" class="right-align" nz-button nzType="primary"
                                nzShape="circle" nzSize="small">...</button> -->

                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>

        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</div>
