<div class="firstDiv" [style.height.px]="height">
    <nz-layout class="">
        <nz-sider>

            <div class="search-anchor">
                <div nz-row>

                    <div nz-col nzFlex="auto">
                        <nz-input-group [nzPrefix]="prefixTemplateUser" class="btnSearch" style="width: 100%;">
                            <input type="text" nz-input placeholder="Buscar" [(ngModel)]="searchValue"
                                (ngModelChange)="search($event)" />
                        </nz-input-group>
                        <ng-template #prefixTemplateUser>
                            <i nz-icon class="iconSetting" nzType="search"></i>
                        </ng-template>
                    </div>


                    <div nz-col nzFlex="100px" *ngIf="CreatePermission">
                        <button nz-button class="" nzType="primary" nzBlock routerLink="/dashboard/report/create"
                            routerLinkActive="active">
                            <i nz-icon class="iconSetting" nzType="plus" nzSize="small"> Crear </i>
                        </button>
                    </div>
                </div>
            </div>


            <ul nz-menu nzMode="inline">
                <li *ngFor="let itemTree of TREE_DATA" nz-submenu nzOpen nzTitle="{{itemTree.name}}" nzIcon="file">
                    <ul>
                        <li class="li-line-height" nz-menu-item
                            *ngFor="let itemLeaf of (itemTree.currentReport | filter:searchValue)"
                            routerLink="/dashboard/report/{{itemLeaf.ID}}" routerLinkActive="active">

                            <div style="padding-right: 30px;">
                                <span>{{ itemLeaf.Name }}</span>
                                <br>
                                <span class="subtext" style="color: gray; white-space: pre-line;">{{
                                    itemLeaf.Description}}</span>
                            </div>


                            <button class=" right-align btnSetting" nz-button nzShape="circle" nzSize="small">
                                <i nz-icon class="iconSetting" nzType="menu" nzSize="small" nz-dropdown
                                    nzTrigger="click" [nzDropdownMenu]="menu"> </i>
                            </button>

                            <nz-dropdown-menu #menu="nzDropdownMenu">
                                <ul nz-menu>
                                    <li nz-menu-item routerLink="/dashboard/report/edit/{{itemLeaf.ID}}">
                                        <i nz-icon nzType="edit"></i> Editar
                                    </li>

                                    <li nz-menu-divider></li>
                                    <li nz-menu-item style="color: red;" (click)="deleteReport(itemLeaf)">
                                        <i nz-icon nzType="delete"></i> Eliminar
                                    </li>
                                </ul>
                            </nz-dropdown-menu>

                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>

        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</div>
