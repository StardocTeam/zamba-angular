<div class="firstDiv">
    <nz-layout class="nzLayoutHeight100percent">
        <nz-sider>

            <div class="search-container">
                <nz-input-group class="btnSearch" [nzSuffix]="suffixIcon" style="width: 100%;">
                    <input type="text" nz-input placeholder="Search" ngModel
                        (ngModelChange)="searchValue$.next($event)" />
                </nz-input-group>

                <ng-template #suffixIcon>
                    <input type="button" value="Busqueda">
                </ng-template>
            </div>

            <ul nz-menu nzMode="inline">

                <li nz-submenu nzOpen nzTitle="Reportes" nzIcon="mail">
                    <ul>
                        <li nz-menu-item *ngFor="let item of ReportsList" (click)="OpenReport(item)">


                            {{ item.Name }}
                            <button id="botoncitoA" class="right-align" nz-button nzType="primary" nzShape="circle"
                                nzSize="small">...</button>


                        </li>
                    </ul>
                </li>
            </ul>

        </nz-sider>

        <nz-content>
            <div style="flex-grow: 1; padding: 10px;">
                <div class="report-details">
                    <h2>{{currentReport.Name}}</h2>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> Aditional: </b></label>
                        <span>{{currentReport.Aditional}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> Completar: </b></label>
                        <span>{{currentReport.Completar}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> Group Expression: </b></label>
                        <span>{{currentReport.GroupExpression}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> ID: </b></label>
                        <span>{{currentReport.ID}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> OBJECTID: </b></label>
                        <span>{{currentReport.OBJECTID}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> Query: </b></label>
                        <span>{{currentReport.Query}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> Right Type: </b></label>
                        <span>{{currentReport.RIGHT_TYPE}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> User ID: </b></label>
                        <span>{{currentReport.USER_ID}}</span>
                    </div>
                    <div class="report-field">
                        <label ng-if="currentReport"> <b> User Name: </b></label>
                        <span>{{currentReport.USER_NAME}}</span>
                    </div>
                </div>

            </div>
        </nz-content>
    </nz-layout>
</div>
