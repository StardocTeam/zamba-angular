<div class="firstDiv">
    <nz-layout class="nzLayoutHeight100percent">
        <nz-sider>
            <div class="search-container">
                <nz-input-group class="btnSearch" style="width: 100%;">
                    <!-- <input type="text" nz-input placeholder="Search" ngModel (ngModelChange)="searchValue$.next($event)" /> -->
                    <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue"
                        (ngModelChange)="search($event)" />
                </nz-input-group>
            </div>

            <ul nz-menu nzMode="inline">

                <li nz-submenu nzOpen nzTitle="Reportes" nzIcon="mail">
                    <ul>
                        <li nz-menu-item *ngFor="let item of ReportsList | filter:searchValue"
                            (click)="viewReport(item)">

                            {{ item.Name }}

                            <button id="botoncitoA" class="right-align" nz-button nzType="primary" nzShape="circle"
                                nzSize="small">...</button>

                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>

        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</div>
