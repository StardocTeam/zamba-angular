<result type="success" [title]="title" description="{{ 'app.register-result.resend-email-result' | i18n }}">
  <ng-template #title>
    <div class="title" style="font-size: 20px">
      {{ 'app.resend-result.msg' | i18n: params }}
    </div>
  </ng-template>
  <button routerLink="/" nz-button nzSize="large">
    {{ 'app.register-result.back-home' | i18n }}
  </button><br><br>
  <a routerLink="/passport/resendverificationemail"> {{ 'app.register.resend-verification' | i18n }}</a>
</result>
