<mat-card class="task-history-container" appearance="outlined">
  <mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="taskHistoryOnClick()">Mostrar Todos</button>
      <button mat-raised-button (click)="indexesHistoryOnClick()">Mostrar Historial de Atributos</button>
    </mat-card-actions>
  </mat-card-header>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</mat-card>
