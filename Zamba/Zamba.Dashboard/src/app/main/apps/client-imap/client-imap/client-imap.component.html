

<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
          <div fxLayout="row" fxLayoutAlign="start center">

              <mat-icon class="secondary-text s-18">home</mat-icon>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">{{componentName}}</span>

          </div>
          <div class="h1 mt-16">{{componentName}}</div>
      </div>
  </div>

  <!-- / CONTENT -->
  
  


  
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field class="ClassFilter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" autocomplete="off">    
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayoutAlign="start center">
    <button class="mr-8" mat-raised-button type="button" (click)="InsertMails()" color="primary" id="btnExecute" [disabled]="waitingProcessAllResponse">
      Ejecutar procesos
    </button>
  </div>
  <div class="mat-elevation-z8 MargenesTable">
    <button mat-icon-button color="primary" aria-label="Example icon-button with a refresh icon" id="refreshButton" (click)="refrshOnClick()" [disabled]="refreshing">
      <mat-icon>refresh</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSourceProcess" matSort>
  
      <ng-container matColumnDef="IS_ACTIVE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="is-active-colum"> Activo </th>
        <td mat-cell *matCellDef="let row" class="is-active-colum">
          <mat-slide-toggle [(ngModel)]="row.IS_ACTIVE" (change)="isActiveToggleOnChange(row)"></mat-slide-toggle>
        </td>
      </ng-container>
      
      <!-- ID Column -->
      <ng-container matColumnDef="PROCESS_ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.PROCESS_ID}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMail </th>
        <td mat-cell *matCellDef="let row"> {{row.EMAIL}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="PROCESS_NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Proceso </th>
        <td mat-cell *matCellDef="let row"> {{row.PROCESS_NAME}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row" >  
           <button mat-fab  [ngClass]="{'btnEditClass':!waitingResponse}" aria-label="Modificar" [disabled]="waitingResponse" (click)="ModifyOnClick(row)">
            <mat-icon>edit</mat-icon>
            </button>
           <button mat-fab class="warn" aria-label="Eliminar" [disabled]="waitingResponse" (click)="DeleteProcess(row)">
            <mat-icon>delete_forever</mat-icon>
            {{waitingResponse  == true? 'Eliminando...': ''}}
           </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns">
      
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>    
  </div>  

  
<div class="">
    <div class="example-button-row btn-flotante ">
      <button mat-fab [routerLink]="['/apps/IMAP/edit']" class="font-size-32 btn-fab-style" >
        <mat-icon id="icon-add-btn">add</mat-icon>
      </button>
    </div>
</div>


</div>
