<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <title>External Search</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        .badge {
            font-size: 8px !important;
        }

        .imgclass {
            right: 4%;
            position: absolute;
            top: 7%;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

            .active, .accordion:hover {
                background-color: #ccc;
            }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }

        .Textarea1 {
            resize: none;
            height: 70px !important;
        }

        .Textarea2 {
            resize: none;
            height: 150px !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1><small>ZImap Client</small></h1>
        </div>

        <div class="col-md-12">

            <!-- LISTA ERRORES -->
            <div class="col-md-12" style="margin-bottom: 15px;">
                <div class="col-md-5">
                    <input id="urlSite" class="form-control" value="http://localhost:44300/ZambaWeb.RestApi/api/email/TestImapInsertEmailsInZamba" placeholder="Ingrese la Url del service" />
                </div>
                <div class="col-md-1"></div>
            </div>

            <button class="accordion">Retrieve Emmails</button>
            <div class="panel">
                <div class="container" style="margin-top:10px">
                    <div class="form-horizontal">
                        <div class="">
                        </div>
                    </div>
                    <br />
                    <div class="form-horizontal">

                        <div class=" col-md-4">

                            <div class="form-group">
                                <span>Dominio: *</span>
                                <input id="domain" placeholder="Ingrese su dominio" class="form-control" />
                            </div>
                            <div class="form-group">
                                <span>Usuario: *</span>
                                <input id="user" placeholder="Ingrese su Usuario" class="form-control" />
                            </div>
                            <div class="form-group">
                                <span>Clave: *</span>
                                <input id="password" type="password" placeholder="Ingrese su Clave" class="form-control" />
                            </div>

                            <div class="form-group">
                                <span>Puerto: *</span>
                                <input id="port" placeholder="Ingrese IP o SessionInfo" class="form-control" />
                            </div>
                            <br />
                          

                            <div class="form-group">
                                <span>Server:</span>
                                <input id="server" placeholder="Ingrese Nombre o Razon Social" class="form-control" />
                            </div>

                            <div class="form-group">
                                <span>SSL:</span>
                                <input id="secureSocketOptions" placeholder="Ingrese Apellido" class="form-control" />
                            </div>

                            <div class="form-group">
                                <span>Carpeta Origen:</span>
                                <input id="exportFolder" placeholder="Ingrese Apellido" class="form-control" />
                            </div>

                            <div class="form-group">
                                <span>Carpeta Destino:</span>
                                <input id="exportedFolder" placeholder="Ingrese Email" class="form-control" />
                            </div>


                            <div class="form-group">
                                <button id="export" class="btn btn-success btn-md">Exportar</button>
                            </div>

                        </div>

                        <div class="col-md-1">

                        </div>

                        <div class="col-md-7">
                            <div class="form-group">
                                <span>Request:</span>
                                <textarea id="request" class="form-control Textarea1" aria-label="With textarea"></textarea>
                            </div>
                            <div class="form-group">
                                <span>Response:</span>
                                <textarea id="response" class="form-control Textarea2" aria-label="With textarea"></textarea>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

           

        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>

        $("#exportFolder").val("export")
        $("#secureSocketOptions").val("SslOnConnect")
    });

    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }


    $("#export").click(function () {

        _userName = $("#user").val();
        _userClave = $("#password").val();
        var DominioUrl = $("#urlSite").val();

        var data = {
            user: _userName,
            password: _userClave,
            domain: $("#domain").val(),
            port: $("#port").val(),
            server: $("#server").val(),
            exportFolder: $("#exportFolder").val(),
            exportedFolder: $("#exportedFolder").val(),
            secureSocketOptions: $("#secureSocketOptions").val(),
        }

        var genericRequest = {
            UserId: 160419,
            //UserId: 160419,
            Params: data,
        };


        $("#request").text(JSON.stringify(data));

        $.ajax({
            type: "post",
            url: DominioUrl,
            data: JSON.stringify(genericRequest),
            contentType: "application/json; charset=utf-8",
            crossDomain: true,
            success: function (data) {
                $("#response").text(JSON.stringify(data));
            },
            error: function (data) {
                $("#response").text(JSON.stringify(data));
            }
        });
    });


    


</script>
