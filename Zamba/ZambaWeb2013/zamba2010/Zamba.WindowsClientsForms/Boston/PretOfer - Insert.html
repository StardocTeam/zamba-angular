<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
	<link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
	<script src="jquery-1.7.2.min.js" type="text/javascript" language="JavaScript"></script>
	<script src="boston.js" type="text/javascript" language="JavaScript"></script>
	<script type="text/javascript" language="JavaScript">
	$(document).ready(function(){
		$(".solonums").each(function(){
			$(this).keypress(function (e){
				return IntegerCheck(e);
			})
		});
		$(".moneda").each(function(){
			$(this).keyup(function (e){
				if(DecimalCheck($('#' + e.target.id))){
					SumarCampos();
				}
			})
		});
		$(".sololectura").each(
			function(){
				$(this).keypress(function (e){
					return false;
				})
			}
		);
	});
	function SumarCampos(){
		//Obtiene cada valor y lo convierte a decimal
		var cap = parseFloat($("#zamba_index_2744").val().replace('', '0'));
		var hon = parseFloat($("#zamba_index_2746").val().replace('', '0'));
		var otr = parseFloat($("#zamba_index_2745").val().replace('', '0'));
		var por = parseFloat($("#zamba_index_2836").val().replace('', '0'));
		
		//Verifica que se deba ajustar al porcentaje de honorarios
		if (document.getElementById("zamba_index_2836").value != "" && por > 0){
			//Si el porcentaje es invalido lo setea a cero
			if(por>100){
				hon = 0;
				$("#zamba_index_2836").val(0);
				$("#zamba_index_2746").val(0);
			} else {
				hon = (por * cap) / 100; 
				hon = Redondear(hon);
				$("#zamba_index_2746").val(hon);
			}	
		}
			
		//Suma los valores obtenidos y lo asigna al indice Total
		$("#zamba_index_2719").val(Redondear(cap + hon + otr));
	}
	function zamba_save_onclick() {
		if (document.getElementById("zamba_index_2719").value == "" || document.getElementById("zamba_index_2719").value <= 0){
			alert("Verifique que el Importe sea mayor que cero.");
			document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
		} else if($('input[type=text]').hasClass('error')){
			alert("Verifique que todos los datos de los campos sean válidos");
			document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
		} else {
			document.getElementById("hdnRuleId").name = "zamba_rule_save";
		}
	}
	</script>
 </head>
<body>
    <form name="frmMain" action="PretOfer Insert.html">
    <div id="design" width="90%">
        Nueva Oferta
    </div>
	<input id="hdnRuleId" type="hidden" />
	<center>
    <table id="tblOferta" class="attributes_table">
        <tr>
			<td><label>ID Reclamo:</label>
			<td><input id="zamba_index_2677" name="zamba_index_2677" class="w175px" disabled="disabled"/>
			<td class="separador">
			<td>
			<td>
        </tr>
		<tr>
			<td><label><b>Capital $:</b></label>
			<td><input id="zamba_index_2744" name="zamba_index_2744" class="w175px moneda"/>
			<td class="separador">
			<td><label><b>Honorarios $:</b></label>
			<td><input id="zamba_index_2746" name="zamba_index_2746" class="w175px moneda"/>
		</tr>
		<tr>
			<td><label><b>Otros $:</b></label>
			<td><input id="zamba_index_2745" name="zamba_index_2745" class="w175px moneda"/>
			<td class="separador">
			<td><label><b>Total $:</b></label>
			<td><input id="zamba_index_2719" name="zamba_index_2719" class="w175px sololectura"/>
		</tr>
		<tr>
			<td>&nbsp;<td>&nbsp;
			<td class="separador">
			<td>&nbsp;<td>&nbsp;
		</tr>
        <tr>
			<td><label>Cantidad de días:</label>
			<td><input id="zamba_index_2835" name="zamba_index_2835" class="w175px solonums"/>
			<td class="separador">
			<td><label>% Honorarios:</label>
			<td><input id="zamba_index_2836" name="zamba_index_2836" class="w175px moneda"/>
        </tr>
	</table>
	<br/>
	<div>
		<textarea cols="1" rows="6" id="zamba_Index_64" name="zamba_Index_64" style="WIDTH: 660px" maxlength="5000" onkeypress="return CheckMaxLength(this);" onblur="return CheckMaxLengthAfterLosingFocus(this);"></textarea> 
	</div>
	<br/>	
	<div> 
		<input id="zamba_save" name="zamba_save" type="submit" value="Guardar" onclick="return zamba_save_onclick();">                      
	</div>
	</center>
    </form>
</body>
</html>
