            function GetActualDay()
            {
                var fechaActual = new Date();
 
                dia = fechaActual.getDate();
                mes = fechaActual.getMonth() + 1;
 
                if (dia <10) dia = "0" + dia;
                if (mes < 10) mes = "0" + mes;        
 
                fechaHoy = dia + "/" + mes + "/" + fechaActual.getFullYear();

                return fechaHoy;
            }
 
            function actualizar() 
			{
                milisegundos = parseInt(3 * 24 * 60 * 60 * 1000);

                fecha = new Date();
               			  
                tiempo = fecha.getTime();
                total = fecha.setTime(parseInt(tiempo + milisegundos));
            
                dia = fecha.getDate();
                mes = fecha.getMonth() +1;
				
                if (dia <10) dia = "0" + dia;
                if (mes < 10) mes = "0" + mes;        
 
                fechaVto = dia + "/" + mes + "/" + fecha.getFullYear();			

                document.getElementById("zamba_index_26561").value = fechaVto;
            }

			function dateToString(date)
			{
				var dia = date.split("/")[0];
				var mes = date.split("/")[1];
				var ano = date.split("/")[2];

				dia = format(dia);
				mes = format(mes);
				
				return ano + mes + dia;			
			}
			
			function format(txt)
			{
				if(txt != '')				
					if(txt.length == 1) txt = "0" + txt;				
				
				return txt;				
			}

			function validaDatos()
			{	
				var currenttime = new Date();
				var date_vto = dateToString($('#zamba_index_26561').val());	
				var date_actual = dateToString(currenttime.getDate() + "/" + (currenttime.getMonth() + 1) + "/" + currenttime.getFullYear());

				if(parseInt(date_vto) < parseInt(date_actual))
				{

				}

					return false;
				}
				
				return true;
			}

			function parseObservaciones()
