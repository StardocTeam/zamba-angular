<div id="grid" data-bind="visible: resultVM.results() != null && resultVM.results().length > 0" class="col-md-12">
    <div data-bind="template: { name: 'default-template', foreach: resultVM.results }" class="list-group"></div>

    <nav data-bind="visible: settings.pagesCount > 0">
        <ul class="pagination">
            <li><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
            <!-- ko foreach: settings.pages -->
            <li><a href="#" data-bind="text: $data"></a></li>
            <!-- /ko -->
            <li><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
        </ul>
    </nav>
</div>

<script type="text/html" id="default-template">
    <a href="#" class="list-group-item">
        <h4 data-bind="text: name" class="list-group-item-heading"></h4>
        <div class="container-fluid">

            <div class="row list-group-item-info" data-bind="foreach: Indexs">
                <div class="col-sm-3 col-xs-12">
                    <small data-bind="shortText: name"></small>: <span class="bold" data-bind="shortText: value"></span>
                </div>
            </div>

            <div class="row list-group-item-success" data-bind="visible: TaskId > 0">
                <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-cogs"></i> <span data-bind="shortText: WorkFlowName"></span>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-sitemap"></i> <span data-bind="shortText: WfStepName"></span>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-bookmark-o" data-bind="visible: TaskStateName=='Desasignado'"></i>
                    <i class="fa fa-bookmark" data-bind="visible: TaskStateName=='Asignado'"></i>
                    <i class="fa fa-bolt" data-bind="visible: TaskStateName=='Ejecución'"></i>
                    <span data-bind="shortText: AsignedTo"></span>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-toggle-on"></i> <span data-bind="shortText: StateName"></span>
                </div>
            </div>
        </div>
    </a>
</script>
