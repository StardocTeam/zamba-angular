        function makeCalendar(id, limit) {
            switch (limit) {
                case "smaller": $(function () {
                    $('#' + id).datepicker({
                        changeMonth: true,
                        changeYear: true,
                        showOn: 'both',
                        buttonText: 'Abrir calendario',

                        buttonImageOnly: true,
                        duration: "",

                        changeYear: true,
                        showOn: 'both',

                        buttonImage: 'images/calendar.png',
                        buttonImageOnly: true,
                        duration: "",
                        minDate: "+0d",
                        dateFormat: 'dd/mm/yy',
                        constrainInput: true
                    });
                });
                    break;
                case "normal": $(function () {
                    $('#' + id).datepicker({
                        changeMonth: true,
                        changeYear: true,
                        showOn: 'both',
                        buttonText: 'Abrir calendario',
                        buttonImage: 'images/calendar.png',
                        buttonImageOnly: true,
                        duration: "",
                        dateFormat: 'dd/mm/yy',
                        constrainInput: true
                    });
                });
                    break;
            }
        }
		
		        $(document).ready(function () {
            makeCalendar('zamba_index_11317', "smaller");

			        });
