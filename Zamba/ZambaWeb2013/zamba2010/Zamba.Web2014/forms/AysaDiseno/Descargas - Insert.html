        function SetRuleId(sender) {

        //Crea las validaciones de los campos
        function makerequired() {
            $('#aspnetForm').validate(

				    onsubmit: false,
				    ignore: ".disabled",

				        }
				    }
				});

            $("#Mi").click(function() { LoadHdn(this, "zamba_index_1246"); });
            $("#Ju").click(function() { LoadHdn(this, "zamba_index_1246"); });
            $("#Vi").click(function() { LoadHdn(this, "zamba_index_1246"); });

			$("#ctl00_ContentPlaceHolder_InsertControl_btn_insertar").click(function() {
				ShowLoadingAnimation();
			});
        });

        function LoadChecksDayOfWeek(HdnSource, DivContainer) {
            var valuesForCheck = $("#" + HdnSource).val().split(",");
            var i;
            for (i = 0; i < valuesForCheck.length; i++) {
                if (valuesForCheck[i] != "")
                    $("#" + DivContainer).find("#" + valuesForCheck[i]).attr('checked', true);
            }
        }

        function LoadHdn(ObjCheckBox, IdHdn) {
            if ($("#" + IdHdn).val() == ",") {
                $("#" + IdHdn).val("");
            }

            if ($(ObjCheckBox).attr('checked') == true) {
                if ($("#" + IdHdn).val().indexOf($(ObjCheckBox).val()) == -1)
                    $("#" + IdHdn).val($(ObjCheckBox).val() + "," + $("#" + IdHdn).val());
            }
            else {
                if ($("#" + IdHdn).val().indexOf($(ObjCheckBox).val() + ",") != -1)
                    $("#" + IdHdn).val($("#" + IdHdn).val().replace($(ObjCheckBox).val() + ",", ""));
                else
                    $("#" + IdHdn).val($("#" + IdHdn).val().replace($(ObjCheckBox).val(), ""));
            }
            if ($("#" + IdHdn).val() == "") {
                $("#" + IdHdn).val(',');
            }
        }
					
    </script>
