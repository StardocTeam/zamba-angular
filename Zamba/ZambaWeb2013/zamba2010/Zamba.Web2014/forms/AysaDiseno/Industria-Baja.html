        //Ezequiel: Funcion que selecciona automaticamente los valores relacionados en dos indices
        function AssociateIndexs(index1, index2) {
            $("#" + index1).change(
                    function() {
                        $("#" + index2 + " option").each(
                          function() {
                              if ($(this).val().trim() == $("#" + index1 + " option:selected").val().trim()) {
                                  $(this).attr("selected", "selected");
                              }
                          }
                       );
                       $("#" + index2).valid();
                    }
                );
        }

        function ajustarselects() {
            if ($.browser !=undefined && $.browser.msie) {
                $('select').each(function () {
                    if ($(this).attr('multiple') == false) {
                        $(this).mousedown(function () {
                            if ($(this).css("width") != "auto") {
                                var width = $(this).width();
                                $(this).data("origWidth", $(this).css("width")).css("width", "auto");

                                // If the width is now less than before then undo 
                                if ($(this).width() < width) {
                                    $(this).unbind('mousedown');
                                    $(this).css("width", $(this).data("origWidth"));
                                }
                            }
                        })

                        // Handle blur if the user does not change the value 
                .blur(function () {
                    $(this).css("width", $(this).data("origWidth"));
                })

                        // Handle change of the user does change the value 
                .change(function () {
                    $(this).css("width", $(this).data("origWidth"));
                });
                    }
                });
            }
        }

        function SeparateGridInspecciones() {
            var tableRows = $("#zamba_associated_documents_1028")[0].rows;
            if (tableRows.length > 0) {
                var headerTable = tableRows[0].cloneNode(1);

                var stateIndex;
                for (var stateIndex = 0; stateIndex < tableRows[0].cells.length; stateIndex++) {
                    if (tableRows[0].cells[stateIndex].innerHTML == "Estado") {
                        break;
                    }
                }

                var RowsBody = new Array();
                var i;

                for (i = 1; i < tableRows.length; i++) {
                    if (tableRows[i].cells[stateIndex].innerHTML == "Realizada")
                        RowsBody.push(tableRows[i]);
                }

                if (RowsBody.length > 0) {
                    $("#tableRealizadas").append(headerTable);
                    for (i = 0; i < RowsBody.length; i++)
                        $("#tableRealizadas").append(RowsBody[i]);
                }

                sortTable($("#zamba_associated_documents_1028")[0], 9, true);
                sortTable($("#tableRealizadas")[0], 8, false);
            }
        }
