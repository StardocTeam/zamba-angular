			function makeCalendar(id)
			{
				$(function() 
				{
					$('#' + id).datepicker({
						changeMonth: true,
						changeYear: true,
						showOn: 'button', 
						buttonText: 'Abrir calendario',
						buttonImage: '../../Content/Images/calendar.png',
						buttonImageOnly: true,
						duration: ""
					});
				});
			}
			
			
		    function SetAsocId(sender){

				frmMain.submit();
			}
