<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" language="JavaScript">
        String.prototype.trim = function () {
            return this.replace(/^\s*/, "").replace(/\s*$/, "");
        }
        function SetRuleId(sender) {
            $("#hdnRuleId").name = sender.id;

        }
        function SetAsocId(sender) {
            $("#hdnAsocId").name = sender.id;

        }
    </script>
</head>
<body>
    <form id="frmMain" name="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div name="design" id="design">
        <strong>Manuales DAL</strong>
    </div>
    <table style="width: 98%;">
        <tr>
            <td colspan="3">
                <div id="floatleft">
                    <div id="TAB" class="tabber" style="">
                        <div class="tabbertab" id="General">
                            <h2>
                                Informacion del Manual
                            </h2>
                            <table style="width: 90%;">
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Numero de Documento</label>
                                    </td>
                                    <td>
                                        <input type="text" style="width: 25em;" id="zamba_index_12472" name="zamba_index_12472"
                                            readonly="readonly" />
                                    </td>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Estado del Manual</label>
                                    </td>
                                    <td>
                                        <select style="width: 225px" id="zamba_index_13489" name="zamba_index_13489">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <p>
                                        <td class="style1">
                                            <label style="width: 14em;">
                                                Tipo de Manual</label>
                                        </td>
                                        <td>
                                            <select style="width: 225px" id="zamba_index_13487" name="zamba_index_13487">
                                            </select>
                                                
                                        </td>
                                    </p>
                                    <p>
                                        <td class="style1">
                                            <label style="width: 14em;">
                                                Fecha Actualizacion</label>
                                        </td>
                                        <td>
                                            <input type="text" style="width: 25em;" id="zamba_index_12446" name="zamba_index_12446"
                                                readonly="readonly" />
                                        </td>
                                    </p>
                                </tr>
                            </table>
                            <br />
                            <table>
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Descripcion</label>
                                    </td>
                                    <td>
                                        <input type="text" style="width: 51.4em;" id="zamba_index_12344" name="zamba_index_12344"
                                            readonly="readonly" />
                                    </td>
                                </tr>
                                <tr>
                                    <p>
                                        <td class="style1">
                                            <label style="width: 14em;">
                                                Proposito del Manual</label>
                                        </td>
                                        <td colspan="4">
                                            <textarea cols="100" rows="5" id="zamba_index_13488" name="zamba_index_13488" readonly="readonly"></textarea>
                                        </td>
                                    </p>
                                    <td>
                                        <div name="alignleft" id="alignleft">
                                            <input id="zamba_save" class="submit" type="submit" value="Guardar" name="zamba_save" />
                                            <input id="zamba_cancel" class="submit" type="submit" value="Cancelar" name="zamba_cancel" />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <center style="z-index: -1">
                            <iframe id="zamba_innerdoctype_original" align="middle" height="100px" title="Documento Original"
                                width="90%" src=""></iframe>
                        </center>
                    </div>
                </div>
        </tr>
        <tr>
            <td>
                <img src="images/logocliente.bmp" height="50" width="70" />
                <td>
                    <td>
                        <img src="images/pwbyzamba.jpg" align="right" />
        </tr>
    </table>
    </form>
</body>
</html>
