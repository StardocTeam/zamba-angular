<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
    <script src="AysaDALFunctions.js" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript">
        String.prototype.trim = function () {
            return this.replace(/^\s*/, "").replace(/\s*$/, "");
        }
        function SetRuleId(sender) {
            $("#hdnRuleId").name = sender.id;

        }
        function SetAsocId(sender) {
            $("#hdnAsocId").name = sender.id;

        }

        function SetOtherVisible(sender) {
            var producto = $(sender).val();
            if (producto == "113-") {
                $("#otro").show();
            }
            else {
                $("#otro").hide();
            }
        }

        function hideSpecificColumns() {
            $("#prdTable").find("tr").each(function () {
                var stock = $(this).find("td:eq(2)").html();
                if (!isNaN(parseFloat(stock)) && isFinite(stock)) {
                    $(this).find("td:eq(5) input").show();
                }
            });
            $("#prdTable").find("tr th:nth-child(3)").hide();
            $("#prdTable").find("tr td:nth-child(3)").hide();
        }

        $(document).ready(function () {
            HideShowInsertRequestButton();
        });
    </script>
    <style>
        .widthfield1
        {
            width: 280px;
        }
    </style>
</head>
<body>
    <form id="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div id="design">
        <strong>Consulta Pedido DAL</strong>
    </div>
    <div id="TAB" class="tabber" style="">
        <div class="tabbertab" id="General">
            <h2>
                Pedido DAL
            </h2>
            <table style="width: 90%;">
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Numero de Pedido</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12362" disabled="disabled" name="zamba_index_12362"
                            class="widthfield1" />
                    </td>
                    <td class="style1">
                        <label style="width: 10.2em;">
                            Numero de OT</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12475" name="zamba_index_12475" disabled="disabled"
                            class="widthfield1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="width: 14em;">
                            Fecha de Solicitud</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12364" value="zamba.fechaactual" 
                            name="zamba_index_12364" disabled="disabled" class="widthfield1" />
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Administrativo</label>
                    </td>
                    <td>

                            disabled="disabled" class="widthfield1"/>
                    </td>
                    <td class="style1">
                        <label style="width: 10.2em;">
                            Proceso</label>
                    </td>
                    <td>
                        <select id="zamba_index_12437" name="zamba_index_12437" disabled="disabled" class="widthfield1">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Usuario Solicitante</label>
                    </td>
                    <td>
                        <input type="text" style="width: 21.4em;" id="zamba_index_12368" name="zamba_index_12368"
                            class="zAutocomplete" source="zFillSelect(select * from zsp_dal_100_getAutocompleteUsr(@usrName, @userDirection)|@usrName,@userDirection)"
                            displaymember="nombreUsr" valuemember="nombreUsr" 
                            additionalfilters="zamba_index_12451" />
                    </td>
                    <td class="style1">
                        <label style="width: 10em;">
                            Autorizante</label>
                    </td>
                    <td>
                        <select id="zamba_index_12433" name="zamba_index_12433" disabled="disabled" class="widthfield1">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Direccion</label>
                    </td>
                    <td>
                        <select type="text"  id="zamba_index_12451" name="zamba_index_12451"
                            disabled="disabled" class="widthfield1"/>
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Sitio</label>
                    </td>
                    <td>
                        <select id="zamba_index_12427" name="zamba_index_12427" disabled="disabled" class="widthfield1">
                        </select>
                    </td>
                    <td class="style1">
                        <label style="width: 10.2em;">
                            Deposito</label>
                    </td>
                    <td>
                        <select id="zamba_index_12428" name="zamba_index_12428" disabled="disabled" class="widthfield1">
                        </select>
                    </td>
                </tr>
            </table>
            <br />
            <hr />
            <br />
            <br />
            <table id="ReqTable" class="zAjaxTable tablesorter" source="zFillSelect(exec zsp_dal_100_getDALProductsRequerimentDetails @reqId|@reqId)"
                filterfield="zamba_index_12362" showcolumns=" " editablecolumns=" " editablecolumnsattributes=""
                additionalvalidationbutton="" postajaxfuncion="">
            </table>
        </div>
        <div class="tabbertab" id="Div1">
            <h2>
                Observaciones
            </h2>
            <table>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Observaciones</label>
                    </td>
                    <td colspan="4">
                        <textarea cols="100" rows="5" id="zamba_index_12373" name="zamba_index_12373" disabled="disabled"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tabbertab" id="Div2">
            <h2>
                Rechazos, Devoluciones
            </h2>
            <table>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Motivo de Rechazo</label>
                    </td>
                    <td>
                        <textarea cols="100" rows="5" id="zamba_index_12372" name="zamba_index_12372" disabled="disabled"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <img alt="" src="images/logocliente.bmp" height="50" width="70" style="float: left" />
        <img alt="" src="images/pwbyzamba.jpg" style="float: right" />
    </div>
    </form>
</body>
</html>
