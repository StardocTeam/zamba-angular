<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
    
    <style>
        .widthfield1
        {
            width: 200px;
        }
    </style>
</head>
<body>
    <form id="frmMain" name="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div name="design" id="design">
        <strong>Editar Producto</strong>
    </div>
    <table style="width: 98%;">
        <tr>
            <td colspan="3">
                <div id="floatleft">
                    <div id="TAB" class="tabber" style="">
                        <div class="tabbertab" id="General">
                            <h2>
                                Informacion
                            </h2>
                            <table style="width: 90%;">
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Proceso
                                        </label>
                                    </td>
                                    <td>
                                        <select id="zamba_index_12437" name="zamba_index_12437" class="widthfield1">
                                        </select>
                                    </td>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Familia del Producto</label>
                                    </td>
                                    <td>
                                        <select id="zamba_index_12393" name="zamba_index_12393" class="widthfield1">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Codigo del Producto</label>
                                    </td>
                                    <td>
                                        <input type="text" id="zamba_index_12334" name="zamba_index_12334" disabled="disabled"
                                            class="widthfield1" />
                                    </td>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Descripcion del Producto</label>
                                    </td>
                                    <td>
                                        <input type="text" id="zamba_index_12335" name="zamba_index_12335" class="widthfield1" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Unidad de Presentacion</label>
                                    </td>
                                    <td>
                                        <select id="zamba_index_12343" name="zamba_index_12343" class="widthfield1">
                                        </select>
                                    </td>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Proveedor
                                        </label>
                                    </td>
                                    <td>
                                        <select id="zamba_index_12381" name="zamba_index_12381" class="widthfield1">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Precio del Producto</label>
                                    </td>
                                    <td>
                                        <input type="text" id="zamba_index_12350" name="zamba_index_12350" disabled="disabled"
                                            class="widthfield1" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Bloquear Pedido</label>
                                    </td>
                                    <td>
                                        <input type="checkbox" id="zamba_index_12401" name="zamba_index_12401" />
                                    </td>
                                    <td class="style1">
                                        <label style="width: 14em;">
                                            Control Stock
                                        </label>
                                    </td>
                                    <td>
                                        <input type="checkbox" id="zamba_index_12402" name="zamba_index_12402" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
        </tr>
        <tr>
            <td>
                <img src="images/logocliente.bmp" height="50" width="70" />
                <td>
                    <center>
                        <input id="zamba_save" class="submit" type="submit" value="Guardar" name="zamba_save" />
                        <input id="zamba_cancel" class="submit" type="submit" value="Cancelar" name="zamba_cancel" /></center>
                    <td>
                        <img src="images/pwbyzamba.jpg" align="right" />
        </tr>
    </form>
</body>
</html>
