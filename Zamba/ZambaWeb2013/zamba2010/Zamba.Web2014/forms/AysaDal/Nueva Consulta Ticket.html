<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
 
 <script type="text/javascript" language="JavaScript">
     function countChar(val) {
         var len = val.value.length;
         if (len >= 10) {
             val.value = val.value.substring(0, 10);
         } else {
             $('#charNum').text(10 - len);
         }
     };

     var textAreaMaxChars = 2000;

     function limit(element) {
         if (element.value.length > textAreaMaxChars)
             element.value = element.value.substr(0, textAreaMaxChars);
     }


     function maxLengthPaste(field) {
         event.returnValue = false;
         if ((field.value.length + window.clipboardData.getData("Text").length) > textAreaMaxChars) {
             return false;
         }
         event.returnValue = true;
     }
    </script>
</head>
<body>
    <form id="frmMain" name="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div name="design" id="design">
        <strong>Nueva Consulta de Ticket</strong>
    </div>
    <br/>
    <div>
       
                <table style="width: 90%;">
                    <tr>
                        <p>
                            <td class="style1">
                                <label style="width: 14em;">
                                    Autor</label>
                            </td>
                            <td>
                                <input class="readonly" type="text" id="zamba_index_12463" name="zamba_index_12463" readonly="readonly" />
                            </td>
                        </p>
                    </tr>

                      <tr>
                        <p>
                            <td class="style1">
                                <label style="width: 14em;">
                                    Fecha de Ingreso</label>
                            </td>
                            <td>
                                <input class="readonly" type="text" id="zamba_index_12354" name="zamba_index_12354" readonly="readonly"/>
                            </td>
                        </p>
                        </tr>
                        <tr>
                        <p>
                            <td class="style1">
                                <label style="width: 14em;">

                            </td>
							<td colspan="4">
								<textarea cols="100" rows="10" id="zamba_index_12373" onkeypress="limit(this);" onPaste="return maxLengthPaste(this);" name="zamba_index_12373" ></textarea>							
							</td>
                        </p>
                    </tr>
                </table>
         
    </div>
    <div id="logocliente">

            <input id="zamba_cancel" class="submit" type="submit" value="Cancelar" name="zamba_cancel" />
        </div>
    </center>
    </form>
</body>
</html>
