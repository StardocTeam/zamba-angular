function clearindexcache(indexid)
{
$.ajax({
            type: 'POST',
            url: '../../Services/IndexsService.asmx/ClearIndexCache',           
            data: "{'IndexId':" + indexid + "}",
            contentType: 'application/json; utf-8',
            dataType: 'json',
            success: function (data) {
                if (data.d != null) {
                    alert(data.d);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {               
            }
 
        });

       
}
