<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
    <script src="AysaDALFunctions.js" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript">
        String.prototype.trim = function () {
            return this.replace(/^\s*/, "").replace(/\s*$/, "");
        }
        function SetRuleId(sender) {
            $("#hdnRuleId").name = sender.id;

        }
        function SetAsocId(sender) {
            $("#hdnAsocId").name = sender.id;

        }

        function SetOtherVisible(sender) {
            var producto = $(sender).val();
            if (producto == "113-") {
                $("#otro").show();
            }
            else {
                $("#otro").hide();
            }
        }

        function hideSpecificColumns() {
            $("#prdTable").find("tr").each(function () {
                var stock = $(this).find("td:eq(2)").html();
                if (!isNaN(parseFloat(stock)) && isFinite(stock)) {
                    $(this).find("td:eq(5) input").show();
                }
            });
        }

        $(document).ready(function () {
            HideShowInsertRequestButton();
        });
    </script>
     <style>
        .widthfield1
        {
            width:280px;    
        }
         .style1
         {
             width: 222px;
         }
         .style2
         {
             width: 221px;
         }
         .style3
         {
             width: 206px;
         }
         #zamba_index_12373
         {
             width: 765px;
         }
    </style>
</head>
<body>
    <form id="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div id="design">
        <strong>Editar Entrega DAL</strong>
    </div>
    <div id="TAB" class="tabber" style="">

                        <label style="width: 12.4em;">

                    <td>

                    </td>
                    <td class="style3">

            </table>
            <br />
            <hr />

                <tr>
                </tr>

                    </td>
                    <td>
                        <input type="text" id="zamba_index_12368" name="zamba_index_12368"

                    </td>
                    <td class="style1">
                        <label style="width: 12.4em;">
                            Direccion</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12451"
                            name="zamba_index_12451" disabled="disabled" class="widthfield1"/>

                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">

                <tr>

                            disabled="disabled" class="widthfield1"/>

                    <td class="style1">

                            Deposito</label>

            </table>
            <br />
            <hr />
            <table>

                    </td>
                    <td>

                            Familia</label>

                            name="zamba_index_12393" disabled="disabled" class="widthfield1" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table id="zamba_zvar(ProductosdelPedido)" class="tablesorter">
                        <thead>
                            <tr>
                                <td colspan="4">
                                    <input id="InsertAll" type="submit" style="text-align: center; margin-right: 25px;"
                                        class="submit" value="Ingresar Cantidades de la Entrega" onclick="SetRuleIdAndGrid($('#InsertAll'),'zamba_rule_21878','zvar(cantidadesparciales[3][6][8])');" />
                                    <p>
                                        <label style="color: Blue;">
                                            Antes de cambiar de etapa presionar el boton "Ingresar Cantidades de la Entrega"
                                            para no perder los cambios ingresados
                                        </label>
                                    </p>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="hideopentask" editablecolumns="9">
                        </tbody>
                    </table>
                    </td>
                </tr>
            </table>
            <br />
            <hr />
            <label>Entregas Ingresadas</label>
            <table id="zamba_zvar(EntregasIngresadas)" class="tablesorter">

        </div>
        <div class="tabbertab" id="Div1">
            <h2>

            <table>

        <div class="tabbertab" id="Div2">

    </div>
    <div>
        <img alt="" src="images/logocliente.bmp" height="50" width="70" style="float: left" />
        <center>
            <input id="zamba_save" class="submit" type="submit" value="Guardar" name="zamba_save" />

        <img alt="" src="images/pwbyzamba.jpg" style="float: right" />
    </div>
    </form>
</body>
</html>
