<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
  
    <script type="text/javascript" language="JavaScript">

        String.prototype.trim = function () {
            return this.replace(/^\s*/, "").replace(/\s*$/, "");
        }
        function SetRuleId(sender) {
            $("#hdnRuleId").name = sender.id;
            
        }
        function SetAsocId(sender) {
            $("#hdnAsocId").name = sender.id;
            
        }
        
    </script>
</head>
<body>
    <form id="frmMain" name="frmMain" method="post" action="" style="width: 90%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div  id="design">
        <strong>Nuevo Pedido Aysa</strong>
    </div>
    <br/>
    <div id="floatleft">
        
                <h2>
                    Informacion
                </h2>
                <table style="width: 90%;">
                    
                    <tr>
                       
                            <td >
                                <label style="width: 14em;">
                                    Usuario Solicitante</label>
                            </td>
                            <td>
                                <input type="text" style="width: 40em;" id="zamba_index_12368" />
                            </td>
                         <td>
                                <label style="width: 14em;">
                                    Ingresado por</label>
                            </td>
                            <td>
                                  <select style="width: 225px" id="zamba_index_12461" disabled="disabled" >
                           <option selected="selected" value="zamba.usuarioactual.id" label="zamba.usuarioactual.nombre zamba.usuarioactual.apellido"></option>
                                </select>
                                 </td>
                    </tr>
                    <tr>
                        
                            <td >
                                <label style="width: 14em;">
                                    Direccion</label>
                            </td>
                            <td>
                          
                                <input type="text" style="width: 40em;" id="zamba_index_12451" name="zamba_index_12451" disabled="disabled"/>
                            </td>
                       
                    
                    </tr>
                    <tr>
                        
                            <td >
                                <label style="width: 14em;">
                                    Fecha de Solicitud</label>
                            </td>
                            <td>
                                <input id="zamba_index_12364"  value="zamba.fechaactual" />
                            </td>
                       
                        
                    </tr>
                    <tr>
                       
                            <td >
                                <label style="width: 14em;">
                                    Sitio</label>
                            </td>
                            <td>
                                <select style="width: 225px" id="zamba_index_12427" name="zamba_index_12427">
                                </select>
                            </td>
                       
                            <td >
                                <label style="width: 14em;">
                                    Deposito</label>
                            </td>
                            <td>
                                <select style="width: 225px" id="zamba_index_12428" name="zamba_index_12428">
                                </select>
                            </td>
                      
                    </tr>
                    <tr>
                        
                       
                            <td >
                                <label style="width: 14em;">
                                    Centro de Costo</label>
                            </td>
                            <td>
                                <input type="text" id="zamba_index_12387" />
                            </td>
                      
                    </tr>
                    <tr>
                       
                            <td >
                                <label style="width: 14em;">
                                    Observaciones</label>
                            </td>
                            <td colspan="4">
                                <textarea cols="100" rows="10" id="zamba_index_12373" ></textarea>
                            </td>
                      
                    </tr>
                </table>
         
    </div>
    <div id="logocliente" style="float:left">
        <img alt=""  src="images/logocliente.bmp" height="50" width="70" />
    </div>
    <div id="logozamba" style="float:right">
        <img alt=""  src="images/pwbyzamba.jpg" />
    </div>
    <center>
        <div  id="alignleft">
            <input id="zamba_save" class="submit" type="submit" value="Siguiente" name="zamba_save" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="zamba_cancel" class="submit" type="submit" value="Cancelar" name="zamba_cancel" />
        </div>
    </center>
    </form>
</body>
</html>
