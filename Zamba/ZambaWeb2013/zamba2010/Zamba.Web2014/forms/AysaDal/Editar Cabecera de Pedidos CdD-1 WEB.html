<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
    <script src="AysaDALFunctions.js" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript">
        String.prototype.trim = function () {
            return this.replace(/^\s*/, "").replace(/\s*$/, "");
        }
        function SetRuleId(sender) {
            $("#hdnRuleId").name = sender.id;

        }
        function SetAsocId(sender) {
            $("#hdnAsocId").name = sender.id;
        }

        function hideSpecificColumns() {
            $("#prdTable").find("tr").each(function () {
                var stock = $(this).find("td:eq(2)").html();
                if (!isNaN(parseFloat(stock)) && isFinite(stock)) {
                    if (stock > 0) {
                        $(this).find("td:eq(5) input").show();
                    }
                    else {
                        $(this).find("td:eq(5) input").hide();
                    }
                }
            });

            $("#prdTable").find("tr th:nth-child(3)").hide();
            $("#prdTable").find("tr td:nth-child(3)").hide();
        }

        $(document).ready(function () {
            HideShowInsertRequestButton();
        });
    </script>
    <style>
        .widthfield1
        {
            width: 280px;
        }
    </style>
</head>
<body>
    <form id="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div id="design">
        <strong>Editar Pedido AYSA por CdD </strong>
    </div>
    <div id="TAB" class="tabber" style="">
        <div class="tabbertab" id="General">
            <h2>
                Pedido Aysa
            </h2>
            <table style="width: 90%;">
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Numero de Pedido</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12362" name="zamba_index_12362" disabled="disabled"
                            class="widthfield1" />
                    </td>
                    <td class="style1">
                        <label style="width: 14em;">
                            Numero de Pedido de Utiles</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12475" name="zamba_index_12475" class="widthfield1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="width: 14em;">
                            Fecha de Solicitud</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12364" name="zamba_index_12364" value="zamba.fechaactual"
                            readonly="readonly" class="readonly" class="widthfield1" />
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Administrativo</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12461" name="zamba_index_12461" disabled="disabled"
                            class="widthfield1" />
                    </td>
                    <td class="style1">
                        <label style="width: 14em;">
                            Proceso</label>
                    </td>
                    <td>
                        <select id="zamba_index_12437" name="zamba_index_12437" disabled="disabled" class="widthfield1">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="">
                            Direccion</label>
                    </td>
                    <td>
                        <select type="text" id="zamba_index_12451" name="zamba_index_12451" class="widthfield1" />
                    </td>
                    <td class="style1">
                        <label style="width: 14em;">
                            Centro de Costo</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12387" name="zamba_index_12387" class="widthfield1" />
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Usuario Solicitante</label>
                    </td>
                    <td>
                        <input type="text" id="zamba_index_12368" name="zamba_index_12368"
                            class="widthfield1 zAutocomplete" source="zFillSelect(select * from zsp_dal_100_getAutocompleteUsr(@usrName, @userDirection)|@usrName,@userDirection)"
                            displaymember="nombreUsr" valuemember="nombreUsr" additionalfilters="zamba_index_12451" />
                    </td>
                    <td class="style1">
                        <label style="width: 14em;">
                            Autorizante</label>
                    </td>
                    <td>
                        <select id="zamba_index_12433" name="zamba_index_12433" disabled="disabled" class="widthfield1">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Sitio</label>
                    </td>
                    <td>
                        <select id="zamba_index_12427" name="zamba_index_12427" onchange="HideShowInsertRequestButton();"
                            class="widthfield1">
                        </select>
                    </td>
                    <td class="style1">
                        <label style="width: 14em;">
                            Deposito</label>
                    </td>
                    <td>
                        <select id="zamba_index_12428" name="zamba_index_12428" onchange="HideShowInsertRequestButton();"
                            class="widthfield1">
                        </select>
                    </td>
                </tr>
            </table>
            <br />
            <hr />
            <table>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Familia</label>
                        <select id="zamba_index_12393" name="zamba_index_12393" style="width: 280px" onchange="HideShowInsertRequestButton();">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Productos</label>
                        <br />
                        <br />
                        <input id="InsertAll" type="submit" style="text-align: center; margin-right: 25px;"
                            class="submit" value="Ingresar Productos Solicitados" onclick="SetRuleIdAndGrid($('#InsertAll'),'zamba_rule_21277','zvar(productosingreso[0][5][2])', 'prdTable');" />
                        <br />
                        <table id="prdTable" class="zAjaxTable tablesorter" source="zFillSelect(exec zsp_dal_100_getStockAvailableProductsRequeriment @productFamily,@producDepot,@productReq|@productFamily,@producDepot,@productReq)"
                            filterfield="zamba_index_12393|zamba_index_12428|zamba_index_12362" showcolumns="idProd|descProd|stockActual"
                            editablecolumns="6" editablecolumnsattributes="[6|class:dataType haveMinValue length|dataType:numeric|ZMinValue:=0|length:10]"
                            additionalvalidationbutton="InsertAll" postajaxfuncion="hideSpecificColumns">
                        </table>
                    </td>
                </tr>
            </table>
            <br />
            <br />
            <table id="ReqTable" class="zAjaxTable tablesorter" source="zFillSelect(exec zsp_dal_100_getInternalProductsRequerimentDetails @reqId|@reqId)"
                filterfield="zamba_index_12362" showcolumns=" " editablecolumns=" " editablecolumnsattributes=""
                additionalvalidationbutton="" postajaxfuncion="">
            </table>
        </div>
        <div class="tabbertab" id="Div1">
            <h2>
                Observaciones
            </h2>
            <table>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Observaciones</label>
                    </td>
                    <td colspan="4">
                        <textarea cols="100" rows="5" id="zamba_index_12373" name="zamba_index_12373"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tabbertab" id="Div2">
            <h2>
                Rechazos, Devoluciones
            </h2>
            <table>
                <tr>
                    <td class="style1">
                        <label style="width: 14em;">
                            Motivo de Rechazo</label>
                    </td>
                    <td>
                        <textarea cols="100" rows="5" id="zamba_index_12372" name="zamba_index_12372"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <img alt="" src="images/logocliente.bmp" height="50" width="70" style="float: left" />
        <center>
            <input id="zamba_save" class="submit" type="submit" value="Guardar" name="zamba_save" />
            <input id="zamba_cancel" class="submit" type="submit" value="Cancelar" name="zamba_cancel" />
        </center>
        <img alt="" src="images/pwbyzamba.jpg" style="float: right" />
    </div>
    </form>
</body>
</html>
