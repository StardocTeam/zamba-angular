<html>
<head>
    <title></title>
    <link href="zambauiweb.css" type="text/css" rel="stylesheet" />
    <link href="zambauiwebtables.css" type="text/css" rel="stylesheet" />
    
    <script src="AysaDALFunctions.js" type="text/javascript"></script>
</head>
<body>
    <form id="frmMain" name="frmMain" method="post" action="" style="width: 100%; height: 90%">
    <input id="hdnRuleId" type="hidden" />
    <input id="hdnAsocId" type="hidden" />
    <div name="design" id="design">
        <strong>Nuevo Producto</strong>
    </div>
    </br>
    <div id="floatleft">
        <div id="TAB" class="tabber" style="">
            <div class="tabbertab" id="General">
                <h2>
                    Informacion
                </h2>
                <table style="width: 90%;">
                    <tr>
                        <td class="style1">
                            <label style="width: 14em;">
                                Proceso
                            </label>
                        </td>
                        <td>
                            <select style="width: 225px" id="zamba_index_12437" name="zamba_index_12437">
                            </select>
                        </td>
                        <td class="style1">
                            <label style="width: 14em;">
                                Familia del Producto</label>
                        </td>
                        <td>
                            <select id="familia" class="zvarDropDown required" zvarsource="zFillSelect(exec zsp_dal_100_getFamilyProducts @Proccess|@Proccess)"
                                valuemember="CODIGO" displaymember="DESCRIPCION" filterfield="zamba_index_12437" onchange="$('#zamba_index_12393').val($(this).val());"
                                filtercolumn="" style="width: 225px" >
                            </select>
                            <select id="zamba_index_12393" name="zamba_index_12393" style="display:none"> </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="style1">
                            <label style="width: 14em;">
                                Descripcion del Producto</label>
                        </td>
                        <td>
                            <input type="text" style="width: 40em;" id="zamba_index_12335" name="zamba_index_12335" />
                        </td>
                    </tr>
                    <tr>
                        <td class="style1">
                            <label style="width: 14em;">
                                Unidad de Presentacion</label>
                        </td>
                        <td>
                            <select style="width: 225px" id="zamba_index_12343" name="zamba_index_12343">
                            </select>
                        </td>
                        <td class="style1">
                            <label style="width: 14em;">
                                Proveedor
                            </label>
                        </td>
                        <td>
                            <select style="width: 225px" id="zamba_index_12381" name="zamba_index_12381">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="style1">
                            <label style="width: 14em;">
                                Bloquear Pedido</label>
                        </td>
                        <td>
                            <input type="checkbox" id="zamba_index_12401" name="zamba_index_12401" />
                        </td>
                        <td class="style1">
                            <label style="width: 14em;">
                                Control Stock
                            </label>
                        </td>
                        <td>
                            <input type="checkbox" id="zamba_index_12402" name="zamba_index_12402" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="logocliente">
        <img src="images/logocliente.bmp" align="left" height="50" width="70" />
    </div>
    <div id="logozamba">
        <img src="images/pwbyzamba.jpg" />
    </div>
    <center>
        <div name="alignleft" id="alignleft">
            <input id="zamba_save" class="submit" type="submit" value="Guardar" name="zamba_save" />
            <input id="zamba_cancel" class="submit" type="submit" value="Cancelar" name="zamba_cancel" />
        </div>
    </center>
    </form>
</body>
</html>
