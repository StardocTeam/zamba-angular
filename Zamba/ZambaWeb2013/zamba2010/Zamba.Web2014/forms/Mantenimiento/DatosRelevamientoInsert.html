		 <script type="text/javascript" language="JavaScript">	
		var temp_ArrayDataCod;
		

	$(function() {
		$( "#slider" ).slider({
			range: "max",
			min: 0,
			max: 100,
			value: 0,
			slide: function( event, ui ) {
				$( "#zamba_index_601299" ).val( ui.value );
			}
		});
		$( "#zamba_index_601299" ).val( $( "#slider" ).slider( "value" ) );
	});

		
		$(document).ready(function() {
			temp_ArrayDataCod = $("#zamba_index_601290 option");
			Temp_ChangeCbox($('#zamba_index_601289'));

			$("#zamba_index_601301").keydown(function(event) {
			    // Allow: backspace, delete, tab and escape
			    if (event.keyCode == 46 || event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 27 ||
			    // Allow: Ctrl+A
            (event.keyCode == 65 && event.ctrlKey === true) ||
			    // Allow: home, end, left, right
            (event.keyCode >= 35 && event.keyCode <= 39)) {
			        // let it happen, don't do anything
			        return;
			    }
			    else {
			        // Ensure that it is a number and stop the keypress
			        if ((event.keyCode < 48 || event.keyCode > 57) && (event.keyCode < 96 || event.keyCode > 105)) {
			            event.preventDefault();
			        }
			    }
			});
		});

		function Temp_ShowDataCod(val) {
            var html = "";
			html = '<option value="Otro">Otro</option>' + html;
            var valueArray;
            switch (val) {
                case "Fachadas":
                    for (var i = 0; i < temp_ArrayDataCod.length; i++) {
                        valueArray = temp_ArrayDataCod[i].value;
                        if (valueArray == "Revoque y pintura" || valueArray == "Revoque Simil piedra" || valueArray == "Revestimiento ceramico/azulejos" || valueArray == "Ladrillo visto")
                            html += '<option value="' + valueArray + '">' + temp_ArrayDataCod[i].text + '</option>';

                    }
                    break;
                case "Cubiertas":
                    for (var i = 0; i < temp_ArrayDataCod.length; i++) {
                        valueArray = temp_ArrayDataCod[i].value;
                        if (valueArray == "Membrana asfaltica" || valueArray == "Chapa hierro acanalada" || valueArray == "Chapa fibrocemento" || valueArray == "Tejas")
                            html += '<option value="' + valueArray + '">' + temp_ArrayDataCod[i].text + '</option>';
                    }
                    break;
                case "Cielorrasos":
                    for (var i = 0; i < temp_ArrayDataCod.length; i++) {
                        valueArray = temp_ArrayDataCod[i].value;
                        if (valueArray == "Placa de Yeso" || valueArray == "Aplicado a la cal/yeso" || valueArray == "Suspendido a la cal/yeso" || valueArray == "Varillas metalicas" || valueArray == "Entablonado Machiembrado" || valueArray == "Hormigon Visto")
                            html += '<option value="' + valueArray + '">' + temp_ArrayDataCod[i].text + '</option>';
                    }
                    break;
                case "Muros/Paramentos":
                    for (var i = 0; i < temp_ArrayDataCod.length; i++) {
                        valueArray = temp_ArrayDataCod[i].value;
                        if (valueArray == "Placa de Yeso" || valueArray == "Revoque Grueso y fino" || valueArray == "Revestimiento ceramico / azulejo" || valueArray == "Revestimiento de madera")
                            html += '<option value="' + valueArray + '">' + temp_ArrayDataCod[i].text + '</option>';
                    }
                    break;
                case "Solados":
                    for (var i = 0; i < temp_ArrayDataCod.length; i++) {
                        valueArray = temp_ArrayDataCod[i].value;
                        if (valueArray == "Baldosa granitica" || valueArray == "Ceramico / Porcelanato" || valueArray == "Entablonado de madera / parque" || valueArray == "Linoleum / plastico / vinilico" || valueArray == "Carpeta / Cemento alisado")
                            html += '<option value="' + valueArray + '">' + temp_ArrayDataCod[i].text + '</option>';
                    }
                    break;
                case "Carpinterias":
                    for (var i = 0; i < temp_ArrayDataCod.length; i++) {
                        valueArray = temp_ArrayDataCod[i].value;
                        if (valueArray == "Hierro" || valueArray == "Aluminio" || valueArray == "Madera")
                            html += '<option value="' + valueArray + '">' + temp_ArrayDataCod[i].text + '</option>';
                    }
                    break;

                case "":
                    break;
            }

            return html;

        }
		
		function Temp_ChangeCbox(ctl) 
		{
            var objSelected = $("#" + ctl.id.toString() + " option:selected");
            var html = Temp_ShowDataCod(objSelected.val());
            $("#zamba_index_601290").html(html);
        }
	</script>
	</head>
	<body>
	    <div id="container">
			<form id="frmMain" name="frmMain" method="post" action="" style="width: 800px; height: 400px">

					</tr>

					</tr>

					</tr>

						<td><input type="text" id="zamba_index_601299" readonly="true" style="background: light-gray;"/></td>
					</tr>
					<tr>
						<td></td>

					</tr>
					<tr>
					    <td></td>

					</tr>
