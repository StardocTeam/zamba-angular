<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
	<link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
	<script src="boston.js" type="text/javascript" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">
	$(document).ready(function(){
		$(".moneda").each(function(){
			$(this).keyup(function (e){
				if(e.which!=8 || e.which!=0 || e.which!=46 || ((e.which>47 && e.which<58) || (e.which>95 && e.which<106))){
					SumarCampos();
				}
			})
		});
		$('#zamba_save').click(CheckData);
	});	
	function CheckData(evt) {
		if ($("#zamba_index_2704").value == ""){
			ShowErrorMessage(evt, "Por favor, complete la Fecha de Notificacion.");
		} else if ($("#zamba_index_2797").value == ""){
			if ($("#zamba_index_2798").value == ""){
				ShowErrorMessage(evt, "Por favor, complete el campo Honorarios Actora.");				
			} else if ($("#zamba_index_2799").value == ""){
				ShowErrorMessage(evt, "Por favor, complete el campo Honorarios Boston.");	
			} else if ($("#zamba_index_2800").value == ""){
				ShowErrorMessage(evt, "Por favor, complete el campo Honorarios Peritos.");	
			} else if ($("#zamba_index_2801").value == ""){
				ShowErrorMessage(evt, "Por favor, complete el campo Honorarios Mediador.");	
			} else {
				SaveDocument(document);
			}
		} else {
			SaveDocument(document);
		}
	}
	function SumarCampos() {
		//Obtiene cada valor y lo convierte a decimal
		var sum = parseFloat($("#zamba_index_2789").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2790").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2791").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2792").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2745").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2793").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2798").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2799").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2800").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2801").val().replace('', '0').replace(',', '.'));
		sum += parseFloat($("#zamba_index_2802").val().replace('', '0').replace(',', '.'));

		//Suma los valores obtenidos y lo asigna al indice Total
		$("#zamba_index_2719").val(Redondear(sum).toString().replace('.', ','));
	}
	function ExecuteSI() {
		//Se borra el atributo Honorarios s/regular y se habilitan el resto de los honorarios
		$('#zamba_index_2797').val('');
		$('#zamba_index_2798').removeAttr("disabled");
		$('#zamba_index_2799').removeAttr("disabled");
		$('#zamba_index_2800').removeAttr("disabled");
		$('#zamba_index_2801').removeAttr("disabled");
		
		//Se realiza la sumatoria de los campos actuales
		SumarCampos();
	}
	function ExecuteNO() {
		//Se blanquean los otros honorarios para no ser tomados en cuenta en la sumatoria
		$('#zamba_index_2798').val('');
		$('#zamba_index_2799').val('');
		$('#zamba_index_2800').val('');
		$('#zamba_index_2801').val('');
		$('#zamba_index_2798').attr('disabled', 'disabled');
		$('#zamba_index_2799').attr('disabled', 'disabled');
		$('#zamba_index_2800').attr('disabled', 'disabled');
		$('#zamba_index_2801').attr('disabled', 'disabled');
		
		//Se realiza la sumatoria de los campos actuales
		SumarCampos();
		
		//Se obtiene el 20%, se guarda el resultado en el campo Honorarios 
		//s/regular y se hace la suma del total mas el 20%.
		var total = parseFloat($("#zamba_index_2719").val().replace(',', '.'));
		var veintePorciento = total * 0.2;
		$("#zamba_index_2797").val(Redondear(veintePorciento).toString().replace('.', ','));
		$("#zamba_index_2719").val(Redondear(total + veintePorciento).toString().replace('.', ','));
	}
	function CargarFechasyBotones(){
		$(function(){
			CargarFechaIndice('zamba_index_2704');
			CargarFechaIndice('zamba_index_2796');
		});			
	}
	</script>
</head>
<body onload="CargarFechasyBotones();">

	<br><br>

<div style="text-align: center">
<input type="submit" class="submit" name="zamba_save" id="zamba_save" value="GUARDAR"/>
</div>

    </form>
</body>
