<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
	<link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
	<script src="boston.js" type="text/javascript" language="JavaScript"></script>
	<script type="text/javascript" language="JavaScript">
	function zamba_save_onclick() {
		if ($("#zamba_index_2720").value == ""){
			alert("Verifique que la fecha se encuentre completa.");
			$("#hdnRuleId").name = "zamba_rule_cancel";
		} else if ($("#zamba_index_2809").value == ""){
			alert("Verifique que el monto debe encontrarse completo.");
			$("#hdnRuleId").name = "zamba_rule_cancel";
		} else {;
			$("#hdnRuleId").name = "zamba_rule_save";
		}
	}
	function CargarFechasyBotones(){
		CargarFechaIndice('zamba_index_2844');				
	}
	</script>
 </head>
<body onload="javascript:CargarFechasyBotones();">
    <form name="frmMain" action="SeDecretaCaducidad.html">
	<input id="hdnRuleId" type="hidden" />
	<center>
    <table id="tblOferta" class="attributes_table">
        <tr>
			<td><label>Fecha:</label>
			<td><input id="zamba_index_2720" name="zamba_index_2720" class="w175px" onblur="valFecha(this)">
			<td class="separador2">
			<td><label>Copia:</label>
			<td><select id="zamba_index_2810" size="1" name="zamba_index_2810" class="w50px"></select>
        </tr>
		<tr>
			<td><label>Monto $:</label>
			<td><input id="zamba_index_2809" name="zamba_index_2809" class="w175px">
			<td class="separador2">
			<td><label>Copia Allanamiento:</label>
			<td><select id="zamba_index_2811" size="1" name="zamba_index_2811" class="w50px"></select>
		</tr>
	</table>
	<br>
	<table id="tblObervaciones" class="attributes_table">
		<tr>
			<td><input id="zamba_rule_11443" name="zamba_rule_11443" style="width:160px" type="submit" value="Agregar Observación" onclick="SetRuleId(this);" />
		</tr>
		<tr>
			<td><textarea cols="1" rows="6" id="zamba_Index_64" name="zamba_Index_64" style="WIDTH: 660px" maxlength="5000" onkeypress="return CheckMaxLength(this);" onblur="return CheckMaxLengthAfterLosingFocus(this);"></textarea> 
		</tr>
	</table>
	<br>	
<div style="text-align: center">
<input type="submit" class="submit" name="zamba_save" id="zamba_save" value="GUARDAR" onclick="return zamba_save_onclick();"/>
<input type="submit" class="submit" name="zamba_cancel" id="zamba_cancel" value="CANCELAR" />
</div>
	</center>
    </form>
</body>
</html>
