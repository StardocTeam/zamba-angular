<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
	<link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
	<script src="boston.js" type="text/javascript" language="JavaScript"></script>
	<script type="text/javascript" language="JavaScript">
	$(document).ready(function(){
		$("#zamba_save").click(CheckData);
	});	
	function CheckData(evt) {
		if ($("#zamba_index_2844").value == ""){
			ShowErrorMessage(evt, "Verifique que la fecha se encuentre completa.");
		} else if ($("#zamba_index_2809").value == ""){
			ShowErrorMessage(evt, "Verifique que el monto debe encontrarse completo.");
		} else {;
			$("#hdnRuleId").name = "zamba_rule_save";
		}
	}
	function CargarFechasyBotones(){
		CargarFechaIndice('zamba_index_2844');			
	}
	</script>
 </head>
<body onload="javascript:CargarFechasyBotones();">
    <form name="frmMain" action="SeDecretaCaducidadInsert.html">
	<input id="hdnRuleId" type="hidden" />
	<center>
    <table id="tblOferta" class="attributes_table">
        <tr>
			<td><label>Fecha de Caducidad:</label>
			<td><input id="zamba_index_2844" name="zamba_index_2844" class="w150px" onblur="valFecha(this)">
			<td class="separador2">
			<td><label>Copia:</label>
			<td><select id="zamba_index_2810" size="1" name="zamba_index_2810" class="w50px"></select>
        </tr>
		<tr>
			<td><label>Monto $:</label>
			<td><input id="zamba_index_2809" name="zamba_index_2809" class="w150px">
			<td class="separador2">
			<td><label>Copia Allanamiento:</label>
			<td><select id="zamba_index_2811" size="1" name="zamba_index_2811" style="width:75px;"></select>
		</tr>
	</table>
	<br>
	<table id="tblObervaciones" class="attributes_table">
		<tr><td><label>Observaciones:</label></tr>
		<tr><td>
			<textarea cols="1" rows="6" id="zamba_Index_64" name="zamba_Index_64" style="WIDTH: 564px" maxlength="5000" onkeypress="return CheckMaxLength(this);" onblur="return CheckMaxLengthAfterLosingFocus(this);"></textarea> 
		</tr>
	</table>
	<br>	
	<input id="zamba_save" name="zamba_save" type="submit" value="Guardar">                      
	</center>
    </form>
</body>
</html>
