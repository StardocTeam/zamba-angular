	<script type="text/javascript" language="JavaScript">
        function SetRuleId(sender) {
            $("#hdnRuleId").name = sender.id;
            frmMain.submit();
        }
        function SetAsocId(sender) {
            $("#hdnAsocId").name = sender.id;
            frmMain.submit();
        }
		
		function RevisionChange()
		{
			if ($("#zamba_index_11274").val()=="02 - NO" || $("#zamba_index_11274").val()=="02")
			{	
				$("#trRevision3").show();
				$("#trRevision2").show();
				$("#trRevision").show();
			}
			else
			{
				$("#trRevision3").hide();
				$("#trRevision2").hide();
				$("#trRevision").hide();				
			}
		}
		
		function zamba_save_onclick(sender) 
		{
			try
			{
				if ($("#zamba_index_11279").value == "")
				{
					alert("El nombre del documento debe encontrarse completo");
					$("#zamba_index_11279").focus();
					$("#hdnRuleId").name = "zamba_rule_cancel";
				} 
				else if ($("#zamba_index_11276").val() == "00" ||  $("#zamba_index_11276").val() == "00 - A Definir")
				{
					alert("Debe seleccionar un tema");
					$("#zamba_index_11276").focus();
					$("#hdnRuleId").name = "zamba_rule_cancel";
				}
				else if ($("#zamba_index_11274").val() == "02" ||  $("#zamba_index_11274").val() == "02 - NO")
				{
					if ($('#configrevision >tbody >tr').length < 2)
					{
						alert("Debe agregarse al menos una direccion para validar el manual");
						$("#zamba_index_11308").focus();
						$("#hdnRuleId").name = "zamba_rule_cancel";
					}
					else
					{
						$("#hdnRuleId").name = sender.id;
					}
				}
				else 
				{
					$("#hdnRuleId").name = sender.id;
				}
			}
			catch(err)
			{
				$("#hdnRuleId").name = "zamba_rule_cancel";
			}
		}
		
		function ZFUNCTION() 
		{
			RevisionChange();
		}
		
		var textAreaMaxChars = 2000;

		function limit(element) {
		    if (element.value.length > textAreaMaxChars)
		        element.value = element.value.substr(0, textAreaMaxChars);
		}


		function maxLengthPaste(field) {
		    event.returnValue = false;
		    if ((field.value.length + window.clipboardData.getData("Text").length) > textAreaMaxChars) {
		        return false;
		    }
		    event.returnValue = true;
		}
    </script>
