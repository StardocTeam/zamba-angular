
<div id="observaciones_container">
   
    <form novalidate class="simple-form" id="frmObservacion" name="frmObservacion">
        <div class="">
            <div class="row ">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-body TxtObservaciones">
                            <ul class="chat" ng-repeat="result in TextareaObservacion">

                                <li class="left clearfix" ng-if="$even">
                                    <span class="chat-img pull-left">
                                        <img ng-show="!result.Foto == '' " ng-src="{{'data:image/png;base64,' + result.Foto}}" class=" img-circle" style="width: 59px;height: 52px;">
                                        <img ng-show="result.Foto == '' " src="../../Content/Images/icons/iconoObservacion2.png" alt="User Avatar" class="img-circle" style="width: 59px;height: 52px;" />
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <div class="col-md-9">
                                                <p style="text-align: left;">
                                                    <strong class="primary-font">{{result.Nombre}} {{result.Apellido}}</strong>
                                                </p>
                                            </div>
                                            <div class="col-md-3">
                                                <small class="pull-right text-muted"><span class="glyphicon glyphicon-time"></span>{{result.dateobs}}</small>

                                            </div>
                                            <div class="col-md-12" style="text-align: left;">
                                                <p style="text-align: left;display: inline-block;">{{result.value}}</p>
                                            </div>

                                        </div>
                                        
                                        
                                    </div>
                                </li>
                               <li class="right clearfix" ng-if="$odd">
                                   <span class="chat-img pull-right">
                                       <img ng-show="!result.Foto == '' " ng-src="{{'data:image/png;base64,' + result.Foto}}" class=" img-circle" style="width: 59px;height: 52px;">
                                       <img ng-show="result.Foto == '' " src="../../Content/Images/icons/iconoObservacion1.png" alt="User Avatar" class="img-circle" style="width: 59px;height: 52px;" />
                                   </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <div class="col-md-3">
                                                  <small class="pull-left text-muted"><span class="glyphicon glyphicon-time"></span>{{result.dateobs}}</small>
                                            </div>
                                            <div class="col-md-9">
                                                <p style="text-align: right;">
                                                    <strong class="primary-font">{{result.Nombre}} {{result.Apellido}}</strong>
                                                </p>
                                            </div>

                                        </div>
                                        <p style="margin-right: 3%;text-align: right;">{{result.value}}</p>
                                    </div>
                                </li>
                               
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-8" style="padding-left: 0px;padding-right: 0px;">
                    <input id="BtnObservacion" ng-model="InputObservacion" type="text" class="form-control" placeholder="Agregar Observacion"
                           ng-keyup="$event.keyCode == 13 && AgregarNewObservacion()" style="width: 105%;">
                    <!--<div ng-show="!InputObservacion && frmObservacion.$submitted" class="alert alert-warning">Se debe agregar una observacion</div>-->
                </div>
                <div class="col-xs-4" style="padding-left: 0px;padding-right: 0px; text-align: right;">
                    <input ng-click="AgregarNewObservacion()" type="button" class="btn btn-info" value="Agregar">
                    <button type="button" class="btn btn-sm btn-success" ng-click="ActualizarNew()" style="padding-top: 9px;"><span class="glyphicon glyphicon-refresh"></span> Actualizar</button>
                </div>

                <!--<div class="col-md-12" style="margin-top:15px">
                    <button type="button" class="btn btn-sm btn-danger" ng-click="Migracion()" style="padding-top: 9px;"><span class="glyphicon glyphicon-alert"></span> Migracion </button>
                </div>-->
            </div>
        </div>


</form>
</div>
