<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <!--Grafico de linea pequeño-->


    <div class="" id="GraficoDobleLinea" style="display: inline-block; float: right;">
        <div class="">
            <div class="" style="height: 50px!important;width: 215px!important;">
                <canvas id="speedChartDouble" data-visible="true" data-x="FECHA" data-y1="MISHORAS" data-y2="TOTALHORAS" data-report="11535093" style="height: 97px !important;width: 205px !important;"></canvas>
            </div>
        </div>

    </div>

    <!--Graficos varios-->

    <div class="">
        <div class="row">
            <!-- Grafico de barra -->
            <div class="col-md-6" id="GraficoBarra">
                <div class="card border-secondary mb-3" style="max-width:100%">
                    <div class="card-header " style="margin-top: 10px;margin-bottom: 10px;text-align: center;">Resumen Pagos en los ultimos 12 Meses del Usuario</div>
                    <div class="card-body text-secondary">
                        <h5 class="card-title">Secondary card title</h5>
                        <canvas id="popChart" data-visible="true" data-x="FECHA" data-y="CANTIDAD" data-report="11535092" class="containerGraph"></canvas>
                    </div>
                </div>
            </div>

            <!-- fin Grafico de barra -->
            <!-- Grafico de torta -->
            <div class="col-md-6" id="GraficoTorta">
                <div class="card border-secondary mb-3" style="max-width: 100%">
                    <div class="card-header">Reclamos Sin Derivar</div>
                    <div class="card-body text-secondary">
                        <h5 class="card-title">Secondary card title</h5>
                        <canvas id="pieChart" data-visible="false" data-x="J_M" data-report="1535100" class="containerGraph"></canvas>
                    </div>
                </div>
            </div>

            <!-- fin Grafico de torta -->
            <!-- Grafico de barra horizontal -->

            <div class="col-md-6" id="GraficoBarraHor">
                <div class="card border-secondary mb-3" style="max-width:100%">
                    <div class="card-header" style="margin-top: 10px;margin-bottom: 10px;text-align: center;">Resumen Pagos en los ultimos 12 Meses del Usuario</div>
                    <div class="card-body text-secondary">
                        <h5 class="card-title">Secondary card title</h5>
                        <canvas id="densityChart" data-visible="true" data-x="FECHA" data-y="TOTAL" data-report="11535092" class="containerGraph"></canvas>
                    </div>
                </div>
            </div>
            <!-- fin Grafico de barra horizontal -->
            <!-- Grafico de linea -->
            <div class="col-md-6" id="GraficoLinea">
                <div class="card border-secondary mb-3" style="max-width: 100%">
                    <div class="card-header">Header</div>
                    <div class="card-body text-secondary">
                        <h5 class="card-title">Secondary card title</h5>
                        <canvas id="speedChart" data-visible="false" data-x="ESTUDIO" data-report="1535100" class="containerGraph"></canvas>
                    </div>
                </div>

            </div>


            <!-- fin Grafico de linea -->
        </div>
    </div>



    <!--SCRIPTS IMPORTANTES-->

    <link href="../../app/GraficosZamba/main.css" rel="stylesheet" />
    <script src="../../app/GraficosZamba/src/chart.js/Chart.bundle.min.js"></script>
    <script src="../../app/GraficosZamba/src/chart.js/Chart.min.js"></script>
    <link href="../../app/GraficosZamba/src/chart.js/Chart.min.css" rel="stylesheet" />
    <script src="../../app/GraficosZamba/Service/service.js"></script>
    <script src="../../app/GraficosZamba/Controller/app.js"></script>


    <script>
        (function () {
            $(".card-title").css("display", "none");
        })();
    </script>




</body>
</html>
