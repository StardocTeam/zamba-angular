<body>
<div class="container">
    <div class="row" >
        <!-- Grafico de barra -->
        <div class="col" id="GraficoBarra">
            <div class="card border-secondary mb-3" style="max-width:100%s">
                <div class="card-header">Reclamos Sin Derivar</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">Secondary card title</h5>
                  <canvas id="popChart" data-visible="true" data-x="FECHA" data-y="CANTIDAD" data-report="11535092" class="containerGraph" ></canvas>               
                 </div>
              </div>
        </div>
        <!-- fin Grafico de barra -->

        <!-- Grafico de torta -->
        <div class="col" id="GraficoTorta">
            <div class="card border-secondary mb-3" style="max-width: 100%">
                <div class="card-header">Reclamos Sin Derivar</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">Secondary card title</h5>
                  <canvas id="pieChart" data-visible="true" data-x="J_M" data-report="1535100" class="containerGraph"></canvas>
                </div>
              </div>
        </div>
      </div>
      <!-- fin Grafico de torta -->

      <!-- Grafico de barra horizontal -->
      <div class="row">
        <div class="col"  id="GraficoBarraHor">
            <div class="card border-secondary mb-3" style="max-width:100%">
                <div class="card-header">Header</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">Secondary card title</h5>
                  <canvas id="densityChart" data-visible="true" data-x="ESTUDIO" data-report="1535100" class="containerGraph"></canvas>
                </div>
              </div>
        </div>
        <!-- fin Grafico de barra horizontal -->

        <!-- Grafico de linea -->
        <div class="col" id="GraficoLinea">
            <div class="card border-secondary mb-3" style="max-width: 100%">
                <div class="card-header">Header</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">Secondary card title</h5>
                  <canvas id="speedChart" data-visible="true" data-x="ESTUDIO" data-report="1535100"  class="containerGraph"></canvas>
                </div>
              </div>
           
        </div>
        <!-- fin Grafico de linea -->
      </div>
</div>
