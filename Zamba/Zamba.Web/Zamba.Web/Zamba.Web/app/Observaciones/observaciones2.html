
 <div id="observaciones_container">
           
            <form novalidate class="simple-form" id="frmObservacion"  name="frmObservacion">
                <div class="form-group col-md-12" style="padding-left: 0px;">
                    <textarea ng-model="TextareaObservacion" class="form-control" rows="3" style=" resize: none; height: 142px;" disabled></textarea>
                </div>
                <div class="form-group">
                    <div class="col-xs-10" style="padding-left: 0px;">
                        <input ng-model="InputObservacion" type="text" class="form-control" placeholder="Agregar Observación">
                        <!--<div ng-show="!InputObservacion && frmObservacion.$submitted" class="alert alert-warning">Se debe agregar una observacion</div>-->
                    </div>
                    <div class="col-xs-1" style="padding-left: 0px;">
                        <input ng-click="AgregarObservacion()" type="button" class="btn btn-info" value="Agregar">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2">
                        <p ng-show="EstudioEnabled || NegociadorEnabled || ReferenteEnabled || AdministrativoEnabled || LiquidacionesEnabled" >Notificar a: </p>
                    </div>
                    <div class="col-md-2">
                        <input ng-model="Estudio" ng-show="EstudioEnabled" type="checkbox" class="form-control" placeholder="" title="Estudio">
                    </div>
                    <div class="col-md-2">
                        <input ng-model="Negociador"  ng-show="NegociadorEnabled" type="checkbox" class="form-control" placeholder="" title="Negociador">
                    </div>
                    <div class="col-md-2">
                        <input ng-model="Referente"  ng-show="ReferenteEnabled" type="checkbox" class="form-control" placeholder="" title="Referente">
                    </div>
                    <div class="col-md-2">
                        <input ng-model="Administrativo"  ng-show="AdministrativoEnabled" type="checkbox" class="form-control" placeholder="" title="Administrativo">
                    </div>
                    <div class="col-md-2">
                        <input ng-model="Liquidaciones"  ng-show="LiquidacionesEnabled" type="checkbox" class="form-control" placeholder="" title="Liquidaciones">
                    </div>
                </div>

            </form>
</div>
