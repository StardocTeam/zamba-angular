
<style>

    .activeNews {
        color: rgb(255,138,101)    !important;
    }

    #wrapperNews {
        height: 100%;
        width: 98%;
        display: flex;
        flex-direction: column;
    }

    #news-wrapper {
        height: 95%;
        overflow: auto;
        flex-grow: 1;
        margin-top: 1em;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        margin-bottom: 10px;
        cursor: pointer;
    }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

    .card-container {
        width: 100%;
        padding: 15px 10px 1px 10px;
    }

    .btn-toolbar {
        margin-bottom: 5px;
        padding-right: 10px;
    }

    .unread {
        border-left: 3px solid red;
    }
    .unread-title {
     font-weight: bold;
    }

    .btn-info, .btn-info:focus {
        background-color: transparent !important;
        color: gray !important;
        border-color: gray !important;
    }

        .btn-info.active, .btn-info.active:focus {
            background-color: #269abc !important;
            color: white !important;
            border-color: #269abc !important;
        }

    .toast {
        opacity: 1;
    }

    #toast-container > div {
        opacity: 1;
    }

    .input-xs {
        height: 27px;
        padding: 2px 5px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .btn-xs {
        font-size: 13px !important;
        padding: 3px 8px 3px 8px;
    }
</style>


<div id="wrapperNews" class="container-fluid">

    <div class="row">
        <div id="btn-group-newsTemplate" class="col-xs-4 col-sm-offset-1 col-sm-3 col-md-offset-2 col-md-3">

            <div class="btn-group">

                <md-button id="newsTemplateUnread" title="Novedades NO leidas" name="unread" class="md-raised optionNews activeNews" ng-if="DataCount>0" ng-class="{'active': btnActive === 'md-accent'}" ng-click="Reload($event.currentTarget)">No Leidas</md-button>
                <!--<button type="button" name="unread" class="btn btn-info btn-xs" ng-class="{'active': btnActive === 'unread'}" ng-click="Reload($event.currentTarget)">
                    No Leidas
                </button>-->
            </div>

            <div class="btn-group" >
                <md-button id="newsTemplateRead" title="Novedades leidas" name="read" class="md-raised optionNews" ng-if="DataCount>0" ng-class="{'active': btnActive === 'md-accent'}" ng-click="Reload($event.currentTarget)">Leidas</md-button>
                <!--<button type="button" name="read" class="btn btn-info btn-xs" ng-class="{'active': btnActive === 'read'}" ng-click="Reload($event.currentTarget)">
                    Leidas
                </button>-->
            </div>

            <div class="btn-group "  >
                <md-button id="newsTemplateAll" title="Todas las novedades" name="all" class="md-raised optionNews" ng-if="DataCount>0" ng-class="{'active': btnActive === 'md-accent'}" ng-click="Reload($event.currentTarget)">Todas</md-button>
                <!--<button type="button" name="all" class="btn btn-info btn-xs" ng-class="{'active': btnActive === 'all'}" ng-click="Reload($event.currentTarget)">
                    Todas
                </button>-->
            </div>
        </div>
        <div class="col-xs-4 ">

          
                <input type="text" class="form-control input-xs" title="Buscar en los resultados." name="filter" placeholder="Buscar..." ng-model="searchText" />
           
        </div>
        <div class="col-xs-2 pull-right">

           
                <!--<button type="button" class="btn btn-default btn-xs pull-right" ng-click="Reload(null)">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>-->

            <md-button class="md-fab" aria-label="FAB" title="Actualizar resultados" style="background-color:rgba(0,0,0,0);height:39px;width:39px">
                <!--<md-icon ng-click="Reload(null)" md-svg-src="refresh.jpg">
                </md-icon>-->
                <span class="material-icons" style="margin-top:-2px" >
                    autorenew
                </span>

            </md-button>

            <p><small><b> {{DataCount}} registros </b></small></p>
        </div>
    </div>

    <div id="news-wrapper" class="row">
        <div ng-repeat="news in NewsData | filter:searchText" class="col-xs-12 col-sm-offset-1 col-sm-11 col-md-offset-2 col-md-9" style="background-color: white">
            <div class="card" ng-class="{ 'unread': news.IsRead == false }" ng-click="OpenTask(news)">
                <div class="card-container">
                    <p  ng-class="{ 'unread-title': news.IsRead == false }">{{news.Name}}</p>
                    <p><small> <span class="glyphicon glyphicon-calendar"></span> {{news.Time}}</small></p>
                </div>
            </div>
        </div>
    </div>

</div>
