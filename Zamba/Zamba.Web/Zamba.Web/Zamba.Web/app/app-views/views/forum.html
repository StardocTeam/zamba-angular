<div id="content">

    <div class="row">
        <div class="col-sm-6">
            <div class="well">
                <form class="form-group">
                    <div class="input-group">
                        <input class="input-sm" ng-model="newForum.title" />
                    </div>
                    <button class="btn btn-success btn-sm" type="button" ng-click="AddnewForum(newForum)"><i class="fa fa-new"></i> Nuevo Tema</button>
                </form>

                <table class="table table-striped table-forum">
                    <thead>
                        <tr>
                            <th ></th>
                            <th>Titulo</th>
                            <th class="text-center hidden-xs hidden-sm" style="width: 100px;">Mensajes</th>
                            <th class="hidden-xs hidden-sm" style="width: 200px;">Ultimo Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TR -->
                        <tr ng-repeat="forum in forums" ng-click="SetselectedForum(forum)">
                            <td class="text-center" style="width: 40px;"><i class="fa fa-user fa-2x text-muted"></i></td>
                            <td>
                                <h4>
                                    <a ui-sref="app.appViews.forumTopicDemo">
                                        {{forum.title}}
                                    </a>
                                    <small ng-show="forum.messages.lenght > 0">{{forum.messages[0].message}}</small>
                                </h4>
                            </td>
                            <td class="text-center hidden-xs hidden-sm">
                                <a href-void>{{forum.messages.lenght}}</a>
                            </td>
                            <td class="hidden-xs hidden-sm">
                                by
                                <a href-void>{{forum.messages[0].createdUser}}</a>
                                <br>
                                <small><i>{{forum.messages[0].createdDate}}</i></small>
                            </td>
                        </tr>
                        <!-- end TR -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-6">
                <div class="well">
                        <table class="table table-striped table-forum">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        <a ui-sref="app.appViews.forumDemo"> {{selectedForum.title}} </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="message in selectedForum.messages">
                                <!-- Post -->
                                <tr>
                                    <td class="text-center">
                                        <a ui-sref="app.appViews.profileDemo">
                                   
                                    &#xA0;
                                    <strong>{{message.createdUser}}</strong>
                                    </a>
                                    </td>
                                    <td> <em>{{message.createdDate}}</em></td>
                                </tr>
                                <tr>
                                    <td class="text-center" style="width: 12%;">
                                        <div class="push-bit">
                                            <a ui-sref="app.appViews.profileDemo">
                                                <img src="styles/img/avatars/sunny.png" width="50" alt="avatar"
                                                     class="online">
                                            </a>
                                        </div>
                                        <small></small>
                                    </td>
                                    <td>
                                        <p>
                                            {{message.message}}
                                        </p>
                                    </td>
                                </tr>
                                <!-- end Post -->
                                <!-- Post -->
                                <!-- end Post -->
                            </tbody>
                        </table>
                  
                    <!--<div id="forumPost" data-smart-summernote-editor data-height="180"></div>-->
<textarea cols="10" rows="3" ng-model="newPost.message"></textarea>
                    <button class="btn btn-primary margin-top-10" type="button" ng-click="postMessage(selectedForum,newPost.message)">
                        Enviar
                    </button>
                </div>
            </div>
   



    </div>
    <!-- end row -->
    <!-- row -->
    <div class="row">
        <!-- a blank row to get started -->
    </div>
    <!-- end row -->
</div>
