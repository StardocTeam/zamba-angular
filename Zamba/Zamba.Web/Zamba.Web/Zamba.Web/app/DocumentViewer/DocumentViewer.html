<div id="divFileDownload" style="height:auto">
    <div id="MSG" style="display:none">
        <html xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <title>Zamba - Msg Viewer</title>

                }

                    }
                }

                @media (max-height: 450px) {

                    }
                }

                @media (max-height: 300px) {

                    }
                }

                .iframeNav {
                    /*background-color: #ccc;*/
                    height: 30px;
                    text-align: initial;
                }

                .btn-circle {
                    width: 41px;
                    height: 35px;
                    text-align: center;
                    font-size: 17px;
                    line-height: 1.42;
                    box-shadow: 2px 2px 5px;
                    margin-top: 7px;
                }



                /* Chrome, Edge, and Safari */
                *::-webkit-scrollbar {
                    width: 10px;
                    height: 10px;
                }

                *::-webkit-scrollbar-track {

                }

                *::-webkit-scrollbar-thumb {

                    border-radius: 5px;
                    border: 0px solid #ffffff;
                }

                .StyleBtnPrevAndNext {
                    border: none;
                    font-size: 15px;
                    -webkit-box-shadow: none;
                    color: #756a6a;
                }


                @media (min-width: 910px) {
                    .IFrameAsocHeight {
                        height: 30rem !important;
                        width: 100%;
                    }
                }

                @media (min-width: 1092px) {
                    .IFrameAsocHeight {
                        height: 40rem !important;
                        width: 100%;
                    }
                }

                @media (min-width: 1241px) {
                    .IFrameAsocHeight {
                        height: 46rem !important;
                        width: 100%;
                    }
                }

                @media (min-width: 1366px) {
                    .IFrameAsocHeight {
                        height: 52rem !important;
                        width: 100%;
                    }
                }

                @media (min-width: 1517px) {
                    .IFrameAsocHeight {
                        height: 60rem !important;
                        width: 100%;
                    }
                }

                @media (min-width: 1600px) {
                    .IFrameAsocHeight {
                        height: 64rem !important;
                        width: 100%;
                    }
                }

                @media (min-width: 1707px) {
                    .IFrameAsocHeight {
                        height: 68rem !important;
                        width: 100%;
                    }
                }


                @media (min-width: 1800px) {
                    .IFrameAsocHeight2 {
                        height: 82rem !important;
                        width: 100%;
                    }
                }


                .IFrameHeight {
                    height: 50rem;
                    width: 100%;
                }


                @media (min-width: 1600px) {
                    .IFrameHeight {
                        height: 72rem;
                        width: 100%;
                    }
                }

                @media (min-width: 1800px) {
                    .IFrameHeight {
                        height: 90rem;
                        width: 100%;
                    }
                }

                @media (min-width: 1300px) and (max-height: 290px) {
                    .IFrameHeight {
                        height: 22rem;
                        width: 100%;
                    }
                }

                @media (min-width: 1800px) and (max-height: 500px) {
                    .IFrameHeight {
                        height: 34rem;
                        width: 100%;
                    }
                }

                .txtAreaHeight {
                    height: 212px;
                }

                @media (min-width: 1800px) {
                    .txtAreaHeight {
                        height: 500px;
                    }
                }
            </style>
        </head>

        <body>
            <!--En modo preview del resultado de busqueda-->
            <div ng-show="preview != 'true'">
                <form id="frmMsgViewer">
                    <div class="form-group alert" style="margin-top: 15px; border-style: groove;">
                        <div class="form-group">
                            <div class="form-group alert">
                                <h1>{{subject}}</h1>
                                <hr />
                                <!--"Correo de" y Fecha-->
                                <div class="row">
                                    <!--Correo de:-->
                                    <div class="col-md-6">
                                        <strong><span>Correo de: </span></strong>{{from}}

                                    </div>
                                    <!--Fecha-->
                                    <div class="col-md-6">
                                        <strong><span>Fecha: </span></strong>{{date}}

                                    </div>
                                </div>

                                <!--Para:-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <strong><span>Para: </span></strong>
                                        <span ng-repeat="item in to">
                                            {{item}}<span ng-if="commaSeparator(to, item)">; </span>
                                        </span>
                                    </div>
                                </div>

                            </div>
                            <br />
                            <!--Descripcion:-->
                            <div class="row">
                                <div class="col-md-12" ng-switch="height">

                                    <!--Altura de txtAreaBody para Historial de Mails-->
                                    <iframe ng-switch-when="mailHistory"
                                            id="txtAreaBody" class="form-control alert alert-primary" style="resize:vertical; height: 200px; background-color: #fff;"></iframe>

                                    <!--Altura de txtAreaBody por defecto-->
                                    <iframe ng-switch-default
                                            id="txtAreaBody" class="form-control alert alert-primary txtAreaHeight" style="resize:vertical; background-color: #fff;"></iframe>

                                    <!--Archivos:-->
                                    <div id="FileContent" ng-repeat="item in attachs">
                                        <!--Recorrer Lista de Archivos-->
                                        <div class="col-md-4">
                                            <div class="alert alert-danger" role="alert">
                                                {{item.FileName}} <br />
                                                {{fileSize_Format(item.Size, "Kb")}}

                                                <a id={{item.Id}} download={{item.FileName}} style="display:none;" />
                                                <a class="pointer" ng-click="downloadfile(item);" title="{{item.FileName}}">- Descargar</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div ng-show="preview == 'true'">
                <form id="frmMsgViewerDos" style="overflow-y: scroll;height: 430px;" onmousewheel="Scroll_DocumentViewer(event)">
                    <div class="form-group alert" style="margin-top: 15px; border-style: groove;">
                        <div class="form-group">
                            <div class="form-group alert">
                                <h1>{{subject}}</h1>
                                <hr />
                                <!--"Correo de" y Fecha-->
                                <div class="row">
                                    <!--Correo de:-->
                                    <div class="col-md-6">
                                        <strong><span>Correo de: </span></strong>{{from}}

                                    </div>
                                    <!--Fecha-->
                                    <div class="col-md-6">
                                        <strong><span>Fecha: </span></strong>{{date}}

                                    </div>
                                </div>

                                <!--Para:-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <strong><span>Para: </span></strong>
                                        <span ng-repeat="item in to">
                                            {{item}}<span ng-if="commaSeparator(to, item)">; </span>
                                        </span>
                                    </div>
                                </div>

                            </div>
                            <br />
                            <!--Descripcion:-->
                            <div class="row">
                                <div class="col-md-12">
                                    <iframe id="txtAreaBody" class="form-control alert alert-primary" style="resize:vertical; height: 500px; background-color: #fff;"></iframe>

                                    <!--Archivos:-->
                                    <div id="FileContent" ng-repeat="item in attachs">
                                        <!--Recorrer Lista de Archivos-->
                                        <div class="col-md-2">
                                            <div class="alert alert-danger" role="alert">
                                                {{item.FileName}} <br />
                                                {{fileSize_Format(item.Size, "Kb")}} <br />

                                                <a id={{item.Id}} download={{item.FileName}} style="display:none;" />
                                                <a class="pointer" ng-click="downloadfile(item);" title="{{item.FileName}}">Descargar</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <script src="../../Scripts/toastr.js"></script>

        </body>
    </html>
</div>
