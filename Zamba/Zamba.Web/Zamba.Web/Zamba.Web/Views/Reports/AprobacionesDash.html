    <script type="text/javascript">



        function PrintToExelAndPdf(print) {

            var genericRequest = {
                Params:
                {
                    "ReportID": parametroURL('id'),
                    "Print": print.id
                }
            };

            $.ajax({
                type: "POST",
                url: serviceBase + '/search/GetExportExcel',
                data: JSON.stringify(genericRequest),

                contentType: "application/json; charset=utf-8",
                async: false,
                success:
                    function (data) {
                        response = data;
                    },
                error:
                    function (error) {
                        console.log(error);
                    }
            });
        }
    </script>
