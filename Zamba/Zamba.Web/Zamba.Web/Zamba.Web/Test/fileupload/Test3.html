<style>

<script>
    var fileSelected = "";
    var fileExtencion = "";
    function UploadIMG(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var img64 = e.target.result;
                if (e.total > 400000) {
                    var img = new Image();
                    img.src = img64;
                    var width = img.width;
                    var height = img.height;
                    widthext = 500;
                    if (width > widthext) {
                        var oc = document.createElement('canvas'), octx = oc.getContext('2d');
                        oc.width = widthext;
                        oc.height = img.height;
                        octx.drawImage(img, 0, 0);
                        while (oc.width * 0.5 > widthext) {
                            oc.width *= 0.5;
                            oc.height *= 0.5;
                            octx.drawImage(oc, 0, 0, oc.width, oc.height);
                        }
                        oc.width = widthext;
                        oc.height = oc.width * img.height / img.width;
                        octx.drawImage(img, 0, 0, oc.width, oc.height);
                        img64 = oc.toDataURL();
                    }
                }
                fileSelected = img64;
                fileExtencion = $("#image").val().split('.').pop();
            }
            reader.readAsDataURL(input.files[0]);
        }

    }

    $(document).ready(function () {
        $("#url").val("http://imageapt/zamba.restapi/api/InsertFiles/UploadFileWithIndexReturn");
    });

    function sendinfo() {

        var indexid = $(".indicesid :input");
        var indexval = $(".indicesVal :input");
        var listindex = [];

        var returnId = $("#returnId").val();

        for (var i = 0; i < indexid.length; i++) {
            for (var i = 0; i < indexval.length; i++) {
                if (indexid[i].value && indexval[i].value != "")
                    listindex.push({
                        id: indexid[i].value,
                        value: indexval[i].value
                    });
            }
        }

        var originalFileName = $("#originalFileName").val();
        var doctypeid = $("#id").val();
        var CurrentUserId = $("#userid").val();
        var File = { data: fileSelected, extension: fileExtencion }
        var insert = { file: File, DocTypeId: doctypeid, userid: CurrentUserId, indexs: listindex, returnId: returnId, OriginalFileName: originalFileName };
        var url = $("#url").val();

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": url,
            "method": "POST",
            "headers": {
                "content-type": "application/json",
                "cache-control": "no-cache"

            },
            "processData": false,
            "data": JSON.stringify(insert)
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
            var result = JSON.parse(response);
            if (result.msg == "OK") {
                $("#resultValue").val(result.ReturnValue);
                toastr.success("archivo se inserto con exito");
            }
            else
                toastr.error('Ocurrio un error en el proceso de su solicitud');
        }).fail(function (data) {
            alert(data);
        });

    }



</script>
