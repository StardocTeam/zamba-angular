
    <div class="col-xs-8 InputFilter">
        <!--Numerico (1.2)-->
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class=" form-control form-control-sm  activeIn2 activeIn TaskInput" type="number" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="(Filter.Type == 1 || Filter.Type == 2) && (Filter.DropDown != 2 && Filter.DropDown != 4 )" format-number />

        <!--Moneda y Decimal (3.6)-->
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class="form-control form-control-sm  activeIn2 activeIn TaskInput" type="number" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 3" format-number />
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class="form-control form-control-sm  activeIn2 activeIn TaskInput" type="number" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 6" format-number />
        <!--Fecha y Fecha y Hora (4.5)-->
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class="fechaInput form-control form-control-sm datepicker activeIn2 activeIn TaskInput" autocomplete="off" ng-focus="subscribeItem_datepicker()" type="text" ng-attr-id="Filter.ID" ng-attr-name="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 4" />
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class="fechaInput form-control form-control-sm datepicker  activeIn2 activeIn TaskInput" autocomplete="off" ng-focus="subscribeItem_datepicker()" type="text" ng-attr-id="Filter.ID" ng-attr-name="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 5" />

        <!--Alfanumerico (7.8)-->
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class="form-control form-control-sm  activeIn2 activeIn TaskInput" type="text" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="(Filter.Type == 7 || Filter.Type == 8)  && (Filter.DropDown == 0) " />
        <input style="border-right:none;  margin-right: 21px;" name="srch-term" required class="form-control form-control-sm  activeIn2 activeIn TaskInput" type="text" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.dataDescription" ng-change="FilterDataChanged()" ng-if="(Filter.Type == 7 || Filter.Type == 8)  && (Filter.DropDown == 1|| Filter.DropDown == 3) " uib-typeahead="item.Value for item in getList(Filter,$viewValue)" typeahead-loading="loading" typeahead-no-results="noResults" typeahead-cancelButton="true" typeahead-template-url="itemTpl.html" />
        <input style="border-right:none;" name="srch-term" required class="form-control form-control-sm  activeIn2 activeIn TaskInput" type="text" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.dataDescription" ng-change="FilterDataChanged()" ng-if="(Filter.Type == 7 || Filter.Type == 8  || Filter.Type == 1 || Filter.Type == 2) && (Filter.DropDown == 2 || Filter.DropDown == 4 )" uib-typeahead="item.Value for item in getList(Filter,$viewValue)" typeahead-loading="loading" typeahead-no-results="noResults" typeahead-cancelButton="true" typeahead-template-url="itemTpl.html" />

        <!--Checkbox (9)-->
        <label ng-if="Filter.Type == 9" class="control-label col-md-8" for="{{Filter.ID}}">{{Filter.Name}}</label>
        <input type="checkbox" ng-attr-id="Filter.ID" style="float:left;" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="saveData(Search.Filters[$Filter])" ng-if="Filter.Type == 9" value="{{Filter.Name}}" />

        <input class="form-control form-control-sm  activeIn activeIn2 TaskInput" onchange="InputSelec(this)" type="tel" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 10" />
        <input class="form-control form-control-sm  activeIn activeIn2 TaskInput" onchange="InputSelec(this)" type="time" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 11" />
        <input class="form-control form-control-sm  activeIn activeIn2 TaskInput" onchange="InputSelec(this)" type="url" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 13" />
        <input class="form-control form-control-sm  activeIn activeIn2 TaskInput" onchange="InputSelec(this)" type="week" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 12" />
        <input class="form-control form-control-sm  activeIn activeIn2 TaskInput" onchange="InputSelec(this)" type="image" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 14" />
        <input class="form-control form-control-sm  activeIn activeIn2 TaskInput" onchange="InputSelec(this)" type="email" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model="Filter.Data" ng-change="FilterDataChanged()" ng-if="Filter.Type == 15" />
        <!--Borra todos los inputs-->
    </div>
    <div class="input-group hidden-xs" >
        <input class="btn btn-default " id="BtnClear" style="display:none;" ng-click="CleanAllInputs()" onclick="cleanBorder(this)" type="submit" />
        <span class="btn  btn-default " id="Slst" ng-if="Filter.DropDown == 1 || Filter.DropDown == 2 || Filter.DropDown == 3|| Filter.DropDown == 4" ng-click="showListFirstTime2(Filter,false)"> <i class="fa fa-search btnBlue"></i></span>
        <span class="btn btn-default btntrash" ng-hide="Filter == null" ng-click="CleanData(Search.Filters[$Filter])" onclick="ClearBtn(); cleanBorder(this)" type="submit"><i class="fa fa-trash-o "></i></span>
    </div>
<div class="col-xs-3 col-md-2 " style="display:none">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No se encontraron resultados
    </div>
</div>

<script type="text/ng-template" id="itemTpl.html">
    <a>
        <span class="searchItemCode">
            {{ match.model.Code }} -
        </span>
        <span>
            {{ match.model.Value }}
        </span>
    </a>
    <hr style="margin: 1px;" />
</script>

<div class="modal fade" id="ModalSearch2" data-backdrop="" tabFilter="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="ModalSearchContent">
            <div class="modal-header">
                <span type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></span>
                <h4 class="modal-title" id="modalFormTitle">Selección de {{ Filter.Name}}</h4>
            </div>
            <div class="modal-body" id="modalFormHome">
                <div class="SelecRow">
                    <input class="form-control form-control-smcol-xs-12 col-sm-12 col-md-8 ModalInput" type="text" ng-attr-id="Filter.ID" placeholder="{{Filter.Name}}" ng-model=" Filter.dataDescription" ng-change="showlistFilter(Filter,false,false)" />

                    <!--<a class="BtnTrashModal" onclick="CleanInputModal()" ng-click="ShowListAfter()"><i class="fa fa-trash-o fa-2x"></i></a>-->
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th><strong>{{ Filter.Name}}</strong></th>
                        </tr>
                    </thead>
                    <tbody class="typeaheadTR">
                        <tr ng-repeat="item in  Filter.DropDownList" onclick="takeIdSubList(this)" ng-click="saveData( Filter,item.Code,item.Value)">
                            <td class="searchItemCode">
                                {{item.Code}}
                            </td>
                            <td>
                                {{item.Value}}
                            <td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <a ng-click="showlistFilter(Filter,true,false)"><label id="searchMoreResultsFilter" style="margin-left:10px; cursor:pointer; display:none">Ver mas resultados...</label></a>
        </div>
    </div>
</div>
