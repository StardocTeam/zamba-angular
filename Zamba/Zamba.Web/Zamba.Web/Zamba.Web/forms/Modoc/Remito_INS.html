         function zamba_onclick(sender) {
             var valido = false;
             var currentDate = new Date();
				
             try {
                 if (document.getElementById("zamba_index_1098").value == "") {
                     swal("", "Por favor, Ingrese Persona que Envia");
                     valido = false;
                 } else if (document.getElementById("zamba_index_161667").value == "") {
                     swal("", "Por favor,Ingrese La Empresa de Transporte");
                     valido = false;
                 } else if (document.getElementById("zamba_index_161666").value == "") {
                     swal("", "Por favor, Ingrese Nro de Remito");
                     valido = false;
                 }
                 else {
                     
					$("#zamba_rule_187368").click();
					 
					
                 }
             }
             catch (ex) {
                 swal("", "Por favor, verificar los datos ingresados");
                 console.log(ex);
             }
             return valido;
         }
