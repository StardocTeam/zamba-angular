        <script>
            function zamba_save_onclick(sender) {
                var valido = false;
                var currentDate = new Date();

                try {
                    if (document.getElementById("zamba_index_1139").value == ""
                        && document.getElementById("zamba_index_1139").value.length < 11
                        && document.getElementById("zamba_index_1139").value.length > 0) {
                        swal("", "Por favor, El campo CUIT debe tener 11 digitos");
                        valido = false;
                    } else if (document.getElementById("zamba_index_149651").value == "" || document.getElementById("zamba_index_149651").value == "A definir") {
                        swal("", "Por favor, Seleccione Impo/Expo");
                        valido = false;
                    } else if (document.getElementById("zamba_index_139548").value == "") {
                        swal("", "Por favor,Ingrese El Numero de Despacho");
                        valido = false;

                    } else if (document.getElementById("zamba_index_139588").value == "" || document.getElementById("zamba_index_139588").value == "A Definir") {
                        swal("", "Por favor, Seleccione el Tipo de Despacho");
                        valido = false;
                    } else if (document.getElementById("zamba_index_139603").value == "" || document.getElementById("zamba_index_139603").value == "A Definir") {
                        swal("", "Por favor,Ingrese un codigo");
                        valido = false;
                    } else {
                        SetRuleId(sender);
                        valido = true;
                    }
                }
                catch (ex) {
                    swal("", "Por favor, verificar los datos ingresados");
                    console.log(ex);
                }
                return valido;
            }

            function validateCuit(e) {
                var value = e.target.value;
                if (String(value).length < 11 && String(value).length > 0 && value != null) {
                    swal("", "El campo CUIT debe tener 11 digitos", "warning");
                    return;
                }
            }
			 $(document).ready(function () {
			 $("#zamba_index_139559").on({
                        "focus": function (event) {
                            $(event.target).select();
                        },
                        "focusout": function (event) {
                            var target = event.target;
                            if (target != undefined) {
                                var targetId = target.getAttribute("id");
                                if (targetId != undefined) {
                                    if ($("#" + targetId).val() != '') {
                                        var indexValue = parseFloat(target.value.replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                                        $("#" + targetId).val(String(indexValue.toFixed(2)).replace('.', ',')
                                            .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, "."));
                                    }
                                }
                            }
                        }
                    });
			var total =  parseFloat($("#zamba_index_139559").val());
           $("#zamba_index_139559").val(String(total.toFixed(2)).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d)\.?)/g, "."));			
			if( $("#zamba_index_139559").val() == 'NaN') {
			$("#zamba_index_139559").val('');
			} 
			 });
