            <script>
                function zamba_save_onclick(sender) {
                    var valido = false;
                    var currentDate = new Date();

                    try {
                        if (document.getElementById("zamba_index_139596").value == "") {
                            swal("", "Por favor, Ingrese Conductor");
                            valido = false;
                        } else if (document.getElementById("zamba_index_139595").value == "") {
                            swal("", "Por favor,Ingrese Movil");
                            valido = false;
                        } else if (document.getElementById("zamba_index_139597").value == "") {
                            swal("", "Por favor, Personal de Retiro");
                            valido = false;
                        } else if (document.getElementById("zamba_index_26217").value == "") {
                            swal("", "Por favor, Ingrese un Telefono de Contacto");
                            valido = false;
                        } else if (document.getElementById("zamba_index_139599").value == "") {
                            swal("", "Por favor, Ingrese una Fecha de Retiro");
                            valido = false;
                        } else {
                            SetRuleId(sender);
                            valido = true;
                        }
                    }
                    catch (ex) {
                        swal("", "Por favor, verificar los datos ingresados");
                        console.log(ex);
                    }
                    return valido;
                }

            </script>
