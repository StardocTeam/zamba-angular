<!DOCTYPE HTML>
<html>

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="boston_styles.css" type="text/css" />
	<link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
	
</head>

<body>
    <div class="container-fluid" style="font-family:'Times New Roman', Times, serif">
        <form name="frmMain" action="Error.html">
            <input id="hdnRuleId" type="hidden" />
            <div class="form-group row">
                <center>
                    <div class="col-md-12">
                        <div>
                            <h4 style="color: black;">Error</h4>
                        </div>
                    </div>
                </center>
            </div>

            <div >
                <div class="form-group row">
                    <div class="col-md-4 col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon" style="">ID Reclamo:</span>
                            <input style=" color: #090A0A; font-weight: bold" class="form-control input-sm" id="zamba_index_2677" name="zamba_index_2677"
                                   disabled="disabled">
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon" style="">DocTypeId:</span>
                            <input style=" color: #090A0A; font-weight: bold" class="form-control input-sm" id="zamba_index_2842" name="zamba_index_2842"
                                   disabled="disabled">
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon" style="">DocId:</span>
                            <input style=" color: #090A0A; font-weight: bold" class="form-control input-sm" id="zamba_index_2840" name="zamba_index_2840"
                                   disabled="disabled">
                        </div>
                    </div>
                </div>
                <center>

                    <div class="form-group row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" style="">Mensaje de Error:</span>
                                <textarea style=" color: #090A0A; font-weight: bold" class="form-control input-sm" cols="1" rows="15" id="zamba_Index_2841"
                                          name="zamba_Index_2841" disabled="disabled"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" style="">Observaciones:</span>
                                <textarea style=" color: #090A0A; font-weight: bold" class="form-control input-sm" cols="1" rows="6" id="zamba_Index_64"
                                          name="zamba_Index_64" maxlength="5000"
                                          onblur="return CheckMaxLengthAfterLosingFocus(this);"></textarea>
                            </div>
                        </div>
                    </div>
                </center>
            </div>

            <center>
                <input class="btn  btn-primary" id="zamba_save" name="zamba_save" type="submit" value="Guardar" />
            </center>
            <div class="form-group row">
                <div class="col-md-2" style="position:relative;left:20px;">

                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <span style="color:white">Error.html</span>
                </div>
                <div class="col-md-5">

                    <div class="form-group row">
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
