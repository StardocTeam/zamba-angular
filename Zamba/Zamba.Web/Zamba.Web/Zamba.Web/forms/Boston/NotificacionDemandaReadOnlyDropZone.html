<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="boston_styles.css" type="text/css" />

                                <input class="form-control input-sm" style=" color: #090A0A; font-weight: bold" id="zamba_index_2702" name="zamba_index_2702" disabled="disabled" />
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" style="" id="basic-addon1">ID Reclamo:</span>
                                <input class="form-control input-sm" style=" color: #090A0A; font-weight: bold" id="zamba_index_2677" name="zamba_index_2677" disabled="disabled" />
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

                                <span class="input-group-addon" style="" id="basic-addon1">Juicio / Mediación:</span>

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" style="" id="basic-addon1">Fecha de Notificación:</span>

                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                        </div>

                        </div>
                    </div>

                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                            <zamba-observaciones index-id="64" entity-id="2524"></zamba-observaciones>
                                        </div>

                                    </div>
                                </div>

                                <zamba-document-viewer class="iframeClassPDF" id="DocumentViewerIFrame"></zamba-document-viewer>
                            </div>
                        </div>

                            <div class="">
