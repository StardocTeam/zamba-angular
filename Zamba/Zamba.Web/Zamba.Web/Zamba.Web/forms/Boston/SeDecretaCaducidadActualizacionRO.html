<!DOCTYPE HTML>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <script type="text/javascript" language="JavaScript">
        $(document).ready(function () {
            $(".moneda").each(function () {
                $(this).keyup(function (e) {
                    return DecimalCheck($('#' + e.target.id))
                })
            });
        });
        function zamba_save_onclick() {
            if (document.getElementById("zamba_index_2844").value == "") {
                alert("Verifique que la fecha de caducidad se encuentre completa.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if (document.getElementById("zamba_index_2809").value == "" || document.getElementById("zamba_index_2809").value == "0") {
                alert("Verifique que el monto debe encontrarse completo.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if (document.getElementById("zamba_index_2838").value == "") {
                alert("Debe completar la Fecha de Actualización");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if ($('input[type=text]').hasClass('error')) {
                alert("Verifique que todos los datos de los campos sean válidos");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else {
                document.getElementById("hdnRuleId").name = "zamba_rule_save";
            }
        }

    </script>
</head>

<body >
    <div class="container-fluid" style="font-family:'Times New Roman', Times, serif">
        <form name="frmMain" action="SeDecretaCaducidadActualizacionRO.html">

            <input id="hdnRuleId" type="hidden" />
            <div class="form-group row"></div>
            <div class="form-group row">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon"  style="">Fecha de Caducidad:</span>
                        <input class="form-control input-sm datepicker " id="zamba_index_2844" name="zamba_index_2844"
                            onblur="valFecha(this)"  style=" color: #090A0A; font-weight: bold">
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="input-group">
                        <span class="input-group-addon" style="padding: 2px; ">Copia:</span>
                        <select class="form-control input-sm" id="zamba_index_2810" size="1"
                            name="zamba_index_2810"  style=" color: #090A0A; font-weight: bold"></select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon" style="">Monto $:</span>
                        <input class="form-control input-sm" style=" color: #090A0A; font-weight: bold"
                            id="zamba_index_2809" name="zamba_index_2809">
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon" style="">Copia Allanamiento:</span>
                        <select class="form-control input-sm" style=" color: #090A0A; font-weight: bold"
                            id="zamba_index_2811" size="1" name="zamba_index_2811"></select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon" style="">Fecha de Actualización</span>
                        <input class="form-control input-sm" style=" color: #090A0A; font-weight: bold"
                            id="zamba_index_2838" name="zamba_index_2838" disabled="disabled">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-1">
                    <input class="btn  btn-info btn-md" id="zamba_rule_11443" name="zamba_rule_11443" type="submit"
                        value="Agregar Observación" onclick="SetRuleId(this);" />
                </div>
            </div>
            <div class="form-group row">

                <div class="col-md-12" style="position:relative;top:20px">
                    <span class="input-group-addon" style="">Observación:</span>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <textarea class="form-control input-sm" cols="1" rows="5" id="zamba_Index_64" name="zamba_Index_64"
                        maxlength="5000" onblur="return CheckMaxLengthAfterLosingFocus(this);"
                        disabled="disabled"></textarea>
                </div>
            </div>


            <center>
                <input class="btn  btn-primary" id="zamba_save" name="zamba_save" type="submit" value="Guardar"
                    onclick="return zamba_save_onclick();">
            </center>
            <center>
                <div class="col-md-2" style="position:relative;left:20px;">
                    
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <span style="color:white">SeDecretaCaducidadActualizacionRO.html</span>
                </div>
                <div class="col-md-5">
                    
                    <div class="form-group row">
                    </div>
                </div>
            </center>

        </form>
</body>

</html>
