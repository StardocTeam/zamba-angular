<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="CobranzasSolicitudv2.css" type="text/css" />
    <style type="text/css">
        input
        {
            font-size: xx-small;
        }
        p.description
        {
            font-size: x-small;
            width: 121px;
            height: 15px;
        }
        .style13
        {
            height: 23px;
            width: 65px;
        }
        #zamba_innerdoctype_original
        {
            width: 98%;
        }
        .style24
        {
            height: 53px;
        }
        .style25
        {
            height: 23px;
            width: 314px;
        }
        body
        {
            font-size: 13px;
        }
        .style30
        {
            width: 65px;
        }
        .style31
        {
            width: 365px;
        }
    </style>
     

    <script src="jquery-1.3.2.min.js" type="text/javascript" language="JavaScript"></script>

    

    <script type="text/javascript" language="JavaScript">
        function SetRuleId(sender)
        {
            document.getElementById("hdnRuleId").name = sender.id;               
            frmMain.submit();
        }
       
        function SetAsocId(sender){
                document.getElementById("hdnAsocId").name = sender.id;
                frmMain.submit();
            }
    </script>
</head>
<body>
    <form name="frmMain" action="CobranzasSolicitudv2.html">
        <input id="hdnRuleId" type="hidden" />
        <input id="hdnAsocId" type="hidden" />
        <table style="width: 100%;">
            <tr>
                <td style="width: 100%; color: white; background-color: #0066cc">
                    Consulta de Cobranzas
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="style30">
                    <p class="description">
                        Fecha Solicitud:
                    </p>
                </td>
                <td class="style31">
                    <input id="zamba_index_1146" style="width: 157px" name="zamba_index_1146"
                           readonly="readonly" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td class="style13" id="tdCodProd">
                    <p class="description">
                        Fecha Respuesta:
                    </p>
                </td>
                <td class="style25">
                    <input id="zamba_index_1149" style="width: 157px" name="zamba_index_1149"
                           readonly="readonly" disabled="disabled" />
                </td>
            </tr>
            <tr id="tablaNroPoliza">
                <td class="style30">
                    <p class="description">
                        Comentario Final:
                    </p>
                </td>
            </tr>
        </table>
        <textarea cols="1" rows="5" id="zamba_Index_1148" style="WIDTH: 100%" name="zamba_Index_1148" readonly="readonly"></textarea>
        <br /><hr /><br />
        <input id="zamba_rule_5292" style="text-align: center; margin-right: 50px;"
               type="submit" value="Nueva Comunicacion" name="zamba_rule_5292"
               onclick="SetRuleId(this);" /><input id="zamba_rule_5284" style="text-align: center; margin-right: 50px;"
                                                   type="submit" value="Consulta Aprobada" name="zamba_rule_5284"
                                                   onclick="SetRuleId(this);" /><input id="zamba_rule_5286" style="text-align: center; margin-right: 50px;"
                                                                                       type="submit" value="Consulta Rechazada" name="zamba_rule_5286"
                                                                                       onclick="SetRuleId(this);" />
        <div class="form-group row">
            <div>
                <div ng-controller="ZambaAssociatedController">
                    <zamba-associated entities="1014" default-enable-mode="grid" table-height="400" grid-title="Comunicaciones">
                    </zamba-associated>
                </div>
            </div>
        </div>

    </form>
</body>
</html>
