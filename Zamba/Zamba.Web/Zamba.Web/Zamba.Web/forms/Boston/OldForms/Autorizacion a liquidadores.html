		    $(document).ready(function () {
		        setTimeout("parseObservaciones()", 100);

		    function parseObservaciones() {
		        var obs = $('#zamba_index_64').val();

		        while (obs.indexOf("§") > 0)
		            obs = obs.replace("§", "\n");

		        while (obs.indexOf("<br/>") > 0)
		            obs = obs.replace("<br/>", "\n");

		        $('#zamba_index_64').val(obs);
		    }

		    function addConsulta() {
		        return true;
		        var con = $('#zamba_index_1152').val();
		        var obs = $('#zamba_index_64').val();

		        if (con == '') {
		            alert("Por favor, ingrese un comentario.");
		            $('#zamba_index_1152').focus();
		            return false;
		        }
		        return true;
		    }

		    function format(txt) {
		        if (txt.length == 1) txt = "0" + txt;

		        return txt;
		    }
