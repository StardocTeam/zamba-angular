			function validaDatos() {

			        $('#zamba_index_170553').focus();
			        return false;
			    }

			    var cobertura = parseInt($('#_170553').val());
	
			    if (cobertura < 0 || cobertura > 100 || $('#_170553').val().indexOf("100,") == 0) {
			        alert("El porcentaje de cobertura debe estar entre 0 y 100");
			        $('#zamba_index_170553').focus();
			        return false;
			    }
			    
				$('#zamba_index_170553').val($('#_170553').val());
			}
