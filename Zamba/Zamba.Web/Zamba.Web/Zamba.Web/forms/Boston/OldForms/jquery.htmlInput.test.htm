    <script type="text/javascript">
        $(document).ready(function() {
            // defaults
            $.htmlClean.defaults.format = true;

            $.ui.htmlInput.defaults.debug = true;
            $.ui.htmlInput.defaults.styleUrl = "content/editor.css";
            //$.ui.htmlInput.defaults.tools.bold = false;  // uncomment to remove button

            // set up the html input
            $("#Input").htmlInput();

            // Theme roller (firefox only)
            if (/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)) {
                if (window.jquitr) {
                    jquitr.addThemeRoller();
                } else {
                    jquitr = {};
                    jquitr.s = document.createElement('script');
                    jquitr.s.src = 'http://jqueryui.com/themeroller/developertool/developertool.js.php';
                    document.getElementsByTagName('head')[0].appendChild(jquitr.s);
                }
            }
        });
    </script>
