        function zamba_save_onclick(sender) {
            if (document.getElementById("zamba_index_95").value.trim() == "") {
                alert("La Fecha de Ingreso a la Compañía es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_94").value.trim() == "") {
                alert("El Ejecutivo comercial es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_32").value.trim() == "") {
                alert("La Seccion es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_60").value.trim() == "") {
                alert("La Agencia es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_104").value.trim() == "") {
                alert("El Grupo es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_98").value.trim() == "") {
                alert("Plazo Limite Cotizacion es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_3").value.trim() == "") {
                alert("El Asegurado es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (document.getElementById("zamba_index_100").value.trim() == "") {
                alert("El Suscriptor es un dato obligatorio.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (invertirFecha($("#zamba_index_95").val()) > invertirFecha($("#zamba_index_96").val())) {
                alert("La fecha de Ingreso a la Compañía debe de ser menor o igual a la Fecha de Ingreso a BackOffice.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else if (invertirFecha($("#zamba_index_98").val()) < invertirFecha($("#zamba_index_96").val())) {
                alert("Plazo Limite de Cotización debe de ser mayor o igual a la Fecha de Ingreso a BackOffice.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else {
                alert("Se guardó de manera exitosa.")
                document.getElementById("hdnRuleId").name = sender.id;
                frmMain.submit();
            }
        }

        function invertirFecha(mifecha) {
            var fecha = mifecha.split(/\//);
            var fecha = mifecha.split(/\//).reverse().join('/');
            return fecha;
        }

        function BuscarProductor(sender) {
            if ($("#zamba_index_4").val() == "" || $("#zamba_index_4").val() == null) {
                alert("Debe de cargar el Código de Productor.");
                document.getElementById("hdnRuleId").name = sender.id;
            } else {
                document.getElementById("hdnRuleId").name = sender.id;
                frmMain.submit();
            }
        }

        function DeshabilitarCamposBusqueda() {
            if ($("#zamba_index_4").val() != "" && $("#zamba_index_58").val() != "" && $("#zamba_index_94").val() != "") {
                if ($("#zamba_index_60").val() != "" && $("#zamba_index_104").val() != "") {
                    $("#zamba_index_58").attr('disabled', 'true');
                    $("#zamba_index_94").attr('disabled', 'true');
                    $("#zamba_index_60").attr('disabled', 'true');
                    $("#zamba_index_104").attr('disabled', 'true');
                }
            }
        }

        function LimpiarCamposBusqueda() {
            $("#zamba_index_4").val("");
            $("#zamba_index_58").val("");
            $("#zamba_index_94").val("");
            $("#zamba_index_60").val("");
            $("#zamba_index_104").val("");
        }

        function FuncionesPosCargaDeReclamo() {
            CargarFechasyBotones2();
            DeshabilitarCamposBusqueda();
            if ($("#zamba_index_32").val() == null)
                $("#zamba_index_32").val("4");

            if ($("#zamba_index_38").val() == null)
                $("#zamba_index_38").val("2");

            //Guarda la agencia actual y la emisora
            var agencia = $("#zamba_index_60").val();
            var seleccionado = $("#zamba_index_1001006").val();

            //Elimina a todos los que no sean ninguno de los dos
            $(".emisor option[value!=1][value!=" + agencia + "]")
                .remove()
                .end()
                .val(seleccionado);
        }
        function CargarFechasyBotones2() {
            $(".solonums").each(function () {
                $(this).keypress(function (e) {
                    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                        return false;
                    }
                })
            });
        }
        window.onload = function () {
            setTimeout(function () { FuncionesPosCargaDeReclamo(); }, 500);
        };
    </script>
