<html>
<head>
    <title>Plantilla de Cartas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
	<link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
	<script src="jquery-1.3.2.min.js" type="text/javascript" language="JavaScript"></script>
	<script type="text/javascript" language="JavaScript">
	function zamba_save_onclick() {
		if (document.getElementById("zamba_Index_2752").value == ""){
			alert("Verifique que la ruta del documento se encuentre completa y sea válida");
			document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
		} else {
			alert("Datos guardados con exito");
			document.getElementById("hdnRuleId").name = "zamba_rule_save";
		}
	}
	</script>
 </head>
<body>
    <form name="frmMain" action="Carta Insert.html">
    <div id="design" width="90%">
        Plantilla de Cartas
    </div>
	<input id="hdnRuleId" type="hidden" />
	<center>
    <table id="tblCartas" class="attributes_table">
        <tr>
			<td><label>Tipo:</label> 
			<td><select id="zamba_index_2753" name="zamba_index_2753" style="width:250px;"></select>
			<td width="94px;">
			<td><label>Origen:</label>
			<td><select id="zamba_index_2760" name="zamba_index_2760" style="width:125px;"></select>
        </tr>
	</table>
	<table class="attributes_table">
		<tr>
			<td><label>Ruta del documento en el servidor:</label> 
		</tr> 
		<tr>
			<td width="550px"><input id="zamba_Index_2752" name="zamba_Index_2752" style="WIDTH: 100%">
		</tr>
    </table>
	<br>	
	<div><input id="zamba_save" name="zamba_save" type="submit" value="Guardar" onclick="return zamba_save_onclick();"></div>
	</center>
    </form>
</body>
</html>
