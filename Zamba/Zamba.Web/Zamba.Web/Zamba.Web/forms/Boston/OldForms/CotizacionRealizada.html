        function FuncionesPosCargaDeReclamo() {
            //$('#zamba_index_121').datepicker({
            //    changeMonth: true,

            //    buttonText: 'Abrir calendario',
            //    buttonImage: 'calendar.png',

            //    duration: ""
            //});

            if ($('#zamba_index_107').val() != null && $('#zamba_index_107').val() != 90) {
                $('#zamba_index_107').attr('disabled', 'disabled');
            }

            if ($('#zamba_index_107').val() == 92) {
                $('.tblPerdidaPor').css('display', 'block');
            } else {
                $('.tblPerdidaPor').css('display', 'none');
            }

            if ($('#zamba_index_107').val() == 92 && $('#zamba_index_119').val() != '') {
                $('#zamba_index_119').attr('disabled', true);
            }
            CargarFechasyBotones2();
            SaltoLinea();
        }

        function SaltoLinea() {
            //var obs = document.getElementById('zamba_index_108').value;
            //var obs = obs.replace("]", "]\r");
            //var obs = obs.replace("\r\r", "\r");
            //document.getElementById('zamba_index_108').value = obs;
        }

        function CargarFechasyBotones2() {
            $(".solonums").each(function () {
                $(this).keypress(function (e) {
                    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                        return false;
                    }
                })
            });
        }

        function MostrarPerdidaPor() {
            if ($('#zamba_index_107').val() == 92) {
                $('.tblPerdidaPor').css('display', 'block');
                $('#zamba_index_119').attr('disabled', false);
            } else {
                $('.tblPerdidaPor').css('display', 'none');
                $('#zamba_index_119').attr('disabled', true);
            }
        }

        window.onload = function () {
            setTimeout(function () { FuncionesPosCargaDeReclamo(); }, 500);
        };
