        function SetRuleId2(sender) {
            document.getElementById("hdnRuleId").name = sender.id;

        function DeshabilitarCamposBusqueda() {
            if ($("#zamba_index_4").val() != "" && $("#zamba_index_58").val() != "" && $("#zamba_index_94").val() != "") {
                if ($("#zamba_index_60").val() != "" && $("#zamba_index_104").val() != "") {
                    $("#zamba_index_58").attr('disabled', 'true');
                    $("#zamba_index_94").attr('disabled', 'true');
                    $("#zamba_index_60").attr('disabled', 'true');
                    $("#zamba_index_104").attr('disabled', 'true');
                }
            }
        }

        function LimpiarCamposBusqueda() {
            $("#zamba_index_4").val("");
            $("#zamba_index_58").val("");
            $("#zamba_index_94").val("");
            $("#zamba_index_60").val("");
            $("#zamba_index_104").val("");
        }


        function FuncionesPosCargaDeReclamo() {
            CargarFechasyBotones2();
            DeshabilitarCamposBusqueda();
            if ($("#zamba_index_32").val() == null)
                $("#zamba_index_32").val("4");

            if ($("#zamba_index_38").val() == null)
                $("#zamba_index_38").val("2");

            // //Guarda la agencia actual y la emisora
            // var agencia = $("#zamba_index_60").val();
            // var seleccionado = $("#zamba_index_1001006").val();

            // //Elimina a todos los que no sean ninguno de los dos
            // $(".emisor option[value!=1][value!=" + agencia + "]")
            //     .remove()
            //     .end()
            //     .val(seleccionado);
        }
        function CargarFechasyBotones2() {
            $(".solonums").each(function () {
                $(this).keypress(function (e) {
                    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                        return false;
                    }
                })
            });
        }
        window.onload = function () {
            setTimeout(function () { FuncionesPosCargaDeReclamo(); }, 500);
        };
    </script>
