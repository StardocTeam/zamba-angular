        function FuncionesPosCargaDeReclamo() {
            if ($("#zamba_index_32").val() == null)
                $("#zamba_index_32").val("4");

            if ($("#zamba_index_38").val() == null)
                $("#zamba_index_38").val("2");

            //Guarda la agencia actual y la emisora
            var agencia = $("#zamba_index_60").val();
            var seleccionado = $("#zamba_index_1001006").val();

            //Elimina a todos los que no sean ninguno de los dos
            $(".emisor option[value!=1][value!=" + agencia + "]")
                .remove()
                .end()
                .val(seleccionado);
        }

        window.onload = function () {
            setTimeout(function () { FuncionesPosCargaDeReclamo(); }, 500);
        };
    </script>
