	<script src="boston.js" type="text/javascript" language="JavaScript"></script>
	<script type="text/javascript" language="JavaScript">
	function zamba_save_onclick(){
	if (document.getElementById("zamba_index_97").value.trim() == ""){
		alert("La Fecha de Ingreso es un dato obligatorio.");
		document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
		}else if (document.getElementById("zamba_index_101").value.trim() == ""){
		alert("La Prima es un dato obligatorio.");
		document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
		}else if (document.getElementById("zamba_index_94").value.trim() == ""){
		alert("El ejecutivo comercial es un dato obligatorio.");
		document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
		}else{
			document.getElementById("hdnRuleId").name = "zamba_rule_save";
			alert("Se guardó exitosamente.");
			frmMain.submit();
		}
    }
	
	function SetRuleId2(sender){
		document.getElementById("hdnRuleId").name = sender.id;               
		frmMain.submit();
	}
	
	function OcultarBotonSegunFlota(){
		if($("#zamba_index_109").val() == 'N'){
			$('#zamba_rule_17473').css('display', 'none');
		}else{
			$('#zamba_rule_17473').css('display', 'block');
			$("#zamba_index_109").css('float', 'left');
		}
	}
	
	function FuncionesPosCargaDeReclamo(){
		CargarFechasyBotones2();
		if($("#zamba_index_109").val() == 'N'){
			$('#zamba_rule_17473').css('display', 'none');
		}
		if($("#zamba_index_109").val() == 'S'){
			$('#zamba_rule_17473').css('display', 'block');
			$("#zamba_index_109").css('float', 'left');
		}
	}
	function CargarFechasyBotones2(){
		$(".solonums").each(function(){
			$(this).keypress(function (e){
				if( e.which!=8 && e.which!=0 && (e.which<48 || e.which>57)){
					return false;
				}
			})
		});
		$(".solodecimals").each(function(){
			$(this).keypress(function (e){
				if( e.which!=8 && e.which!=0 && e.which!=46 && (e.which<48 || e.which>57)){
					return false;
				}
			})
		});
	}
	window.onload=function(){
		setTimeout(function(){FuncionesPosCargaDeReclamo();}, 50);
	};
	</script>
</head>
