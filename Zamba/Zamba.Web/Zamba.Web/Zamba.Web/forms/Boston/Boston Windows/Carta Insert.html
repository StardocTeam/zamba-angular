<!DOCTYPE HTML>
<html>

<head>
    <title>Plantilla de Cartas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
    <link rel="stylesheet" href="boston_styles_table.css" type="text/css" />
    
    <script type="text/javascript" language="JavaScript">
        function zamba_save_onclick() {
            if (document.getElementById("zamba_Index_2752").value == "") {
                alert("Verifique que la ruta del documento se encuentre completa y sea v√°lida");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else {
                alert("Datos guardados con exito");
                document.getElementById("hdnRuleId").name = "zamba_rule_save";
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid"  style="font-family:'Times New Roman', Times, serif">
        <form name="frmMain" action="Carta Insert.html">
            <div class="form-group row">
                <center>
                    <div class="col-md-12">

                        <div>
                            <h4 style="background-color:#418ad4;color: white;">Plantilla de Cartas</h4>
                        </div>
                </center>
            </div>

            <input id="hdnRuleId" type="hidden" />

            <div id="tblCartas" class="attributes_table">
                <div class="form-group row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Tipo:</span>
                            <select class="form-control input-sm" id="zamba_index_2753"
                                name="zamba_index_2753"></select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Origen:</span>
                            <select class="form-control input-sm" id="zamba_index_2760"
                                name="zamba_index_2760"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attributes_table">
                <div class="form-group row">
                    <div class="col-md-12">
                    <span class="input-group-addon">Ruta del documento en el servidor:</span>
                </div>
            </div>
                <div class="form-group row">
                    <div class="col-md-12" style="position: relative; top: -20px;">
                    <input class="form-control input-sm" id="zamba_Index_2752" name="zamba_Index_2752">
                </div>
            </div>
        </div>
            <center>
                <div><input class="btn  btn-primary" id="zamba_save" name="zamba_save" type="submit" value="Guardar"
                        onclick="return zamba_save_onclick();"></div>
            </center>

            <div class="form-group row">
                <div class="col-md-2" style="position:relative;left:20px;">
                    
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <span style="color:white">Carta Insert.html</span>
                </div>
                <div class="col-md-5">
                    
                    <div class="form-group row">
                    </div>
                </div>
            </div>
           
    </div>
    </form>
</body>

</html>
