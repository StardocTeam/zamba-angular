<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script type="text/javascript" language="JavaScript">
    function zamba_save_onclick() {
      if (document.getElementById("zamba_index_2706").value.trim() == "") {
        alert("Verifique que el Nombre se encuentre completo.");
        document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
      } else {
        document.getElementById("hdnRuleId").name = "zamba_rule_save";
      }
    }

    $(document).ready(function () {
      $(".solonums").each(function () {
        $(this).keypress(function (e) {
          return IntegerCheck(e);
        });
      });

      $(".datepicker").datepicker({
        changeMonth: true,
        changeYear: true,
        showOn: "focus",
        dateFormat: "dd/mm/yy",
      });
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <form name="frmMain" action="Demandado - Insert.html">
      <div style="font-family: 'Times New Roman', Times, serif;">
        <input id="hdnRuleId" type="hidden" />
        <center>
          <div class="form-group row"></div>

          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-addon" >Nombre:</span>
                <input class="form-control input-sm"  id="zamba_index_2706"
                  name="zamba_index_2706" maxlength="80" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon" >Dirección:</span>
                <input class="form-control input-sm"  id="zamba_index_2708"
                  name="zamba_index_2708" maxlength="200" />
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon" >DNI/CUIL/CUIT:</span>
                <input class="form-control input-sm"  id="zamba_index_2710"
                  name="zamba_index_2710" maxlength="15" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon" >Localidad:</span>
                <input class="form-control input-sm"  id="txtMessage"
                  name="txtMessage" disabled="disabled" value="Podrá ser cargado una vez creado el demandado" />
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon" >Teléfono:</span>
                <input class="form-control input-sm"  id="zamba_index_2711"
                  name="zamba_index_2711" maxlength="30" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon" >C&oacutedigo Postal:</span>
                <input class="form-control input-sm"  id="zamba_index_2765"
                  name="zamba_index_2765f" maxlength="20" />
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon" >Celular:</span>
                <input class="form-control input-sm"  id="zamba_index_2712"
                  name="zamba_index_2712" maxlength="30" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon" >Provincia:</span>
                <input class="form-control input-sm"  id="txtProv"
                  name="txtProv" disabled="disabled" value="Podrá ser cargado una vez creado el demandado" />
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon" >Fecha de Nacimiento:</span>
                <input class="form-control input-sm datepicker" 
                  id="zamba_index_2763" name="zamba_index_2763" onblur="valFecha(this)" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon" >Nacionalidad:</span>
                <input class="form-control input-sm"  id="zamba_index_2709"
                  name="zamba_index_2709" maxlength="80" />
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon" >Estado Civil:</span>
                <select class="form-control input-sm"  id="zamba_index_2714"
                  size="1" name="zamba_index_2714"></select>
              </div>
            </div>
          </div>

          <div>
            <input class="btn btn-primary" id="zamba_save" name="zamba_save" type="submit" value="Guardar"
              onclick="return zamba_save_onclick()" />
          </div>
          <center>
            <div class="col-md-4">
              <img alt="" src="images/boston.jpg" height="65" width="135" style="float: left" />
            </div>

            <div class="col-md-4">
              <span style="color:white">Demandado-Insert.html</span>
            </div>

            <div class="col-md-4">
              <img alt="" src="images/zamba_BPM_color.jpg" height="45" width="115" style="float: right" />
              <div class="form-group row">
              </div>
            </div>
          </center>
        </center>
      </div>
    </form>
  </div>
</body>

</html>
