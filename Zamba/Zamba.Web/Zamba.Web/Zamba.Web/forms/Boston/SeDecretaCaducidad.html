<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     
    
    <script type="text/javascript" language="JavaScript">
        $(document).ready(function () {
            $(".moneda").each(function () {
                $(this).keyup(function (e) {
                    return DecimalCheck($('#' + e.target.id))
                })
            });
        });
        function zamba_save_onclick() {
            if (document.getElementById("zamba_index_2844").value == "") {
                alert("Verifique que la fecha se encuentre completa.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if (document.getElementById("zamba_index_2809").value == "" || document.getElementById("zamba_index_2809").value == "0") {
                alert("Verifique que el monto debe encontrarse completo.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if ($('input[type=text]').hasClass('error')) {
                alert("Verifique que todos los datos de los campos sean válidos");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else {
                alert("Se guardo exitosamente.")
                document.getElementById("hdnRuleId").name = "zamba_rule_save";
                frmMain.submit();
            }
        }
    </script>

<body>
    <div class="container-fluid">
        <form name="frmMain" action="SeDecretaCaducidad.html">
            <div>                

                <div class="form-group row"></div>
                <input id="hdnRuleId" type="hidden" />
				<hr style="border: 0 ; border-top: 3px double blue; width: 100%;">	

                <div id="tblOferta" >
                    <div class="form-group row">
						<div class="col-md-1"></div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" style="">Fecha de Caducidad:</span>
                                <input class="form-control " style=" color: #090A0A; font-weight: bold" 
									id="zamba_index_2844" name="zamba_index_2844" onblur="valFecha(this)">
                            </div>
                        </div>                                         
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" style="">Monto $:</span>
                                <input class="form-control input-sm moneda ZDecimal" style=" color: #090A0A; font-weight: bold"
                                    id="zamba_index_2809" name="zamba_index_2809">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" style="">Copia:</span>
                                <select class="form-control input-sm" style=" color: #090A0A; font-weight: bold"
                                    id="zamba_index_2810" size="1" name="zamba_index_2810"></select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" style="">Copia Allanamiento:</span>
                                <select class="form-control input-sm" style=" color: #090A0A; font-weight: bold"
                                    id="zamba_index_2811" size="1" name="zamba_index_2811"></select>
                            </div>
                        </div>
                    </div>
                </div>
				
				<div class="form-group row"></div>
				<div class="form-group row" style="margin-bottom: 40px;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 style="position:relative;top:-20px">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span class="input-group-addon" style=""> Observaciones:</span>
								<!--Area texto Observacion-->
								<div id="appObservaciones" ng-controller="ObservacionController">
									<zamba-observaciones index-id="64" entity-id="2545"></zamba-observaciones>
								</div>
							</div>
						</div>
					</div>
				</div>               
                <div class="form-group row"> </div>
				
                <center>
                    <div>
                        <div class="input-group">
                            <input class="btn  btn-primary btn-md" id="zamba_save" name="zamba_save" type="submit"
                                value="Guardar" onclick="return zamba_save_onclick();">
                            
                        </div>
                    </div>
                </center>
                <center>
                    <div class="form-group row"> </div>
                    <span style="color:white">SeDecretaCaducidad.html</span>                    
                </center>
				
            </div>
