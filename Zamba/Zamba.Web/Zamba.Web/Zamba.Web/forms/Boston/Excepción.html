        window.onload = function(){  try { 
        var hidden = document.getElementById("zamba_Index_34");
	    var hidden2 = document.getElementById("zamba_index_35");
        var hidden3 = document.getElementById("zamba_index_14");
        var first = document.getElementById("zamba_rule_1557");
        var second = document.getElementById("zamba_rule_1621"); 
        var third = document.getElementById("zamba_rule_2874");
        
        
        hidden.style.visibility='hidden';
        hidden2.style.visibility='hidden';
        
        if (hidden3.value > '0')
        {
            third.style.visibility = 'visible';
        }
        else 
        {
            third.style.visibility = 'hidden';
        }  
        if (hidden2.value == '') 
        {              
            first.style.visibility = 'hidden';
        }
        else           
        {
                if (hidden2.value > '0') 
                {
                    first.style.visibility = 'visible';
                }
                else 
                {
                    first.style.visibility = 'hidden';
                }
        }

            if (hidden.value == '') 
            {              	
                second.style.visibility = 'hidden';
            }
            else           
            {
                if (hidden.value > '0') 
                {
                   second.style.visibility = 'visible';
                }
                else 
                {
                   second.style.visibility = 'hidden';
                }
            }
        }
        catch (ex) 
        {
            alert(ex);
        }
    }
    
    function FuncionesPosCargaDeReclamo()
    {
        if (document.getElementById("zamba_index_14").value == "0"){
            document.getElementById("divVehiculo").style.display="none";
        } else {
            document.getElementById("divVehiculo").style.display="inline-block";
        }
    }
    
    window.onload=function(){
        setTimeout(function(){FuncionesPosCargaDeReclamo();}, 200);
    };	
</script>
