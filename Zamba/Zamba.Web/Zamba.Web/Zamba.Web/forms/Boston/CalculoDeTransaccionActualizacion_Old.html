<!DOCTYPE HTML>
<html>
<!--Autor:Stardoc-->
<!--Fecha Creacion: 11.2018-->
<!--Modificado por: RG 16.06.2021-->
<!-- Fecha de Transacción y ID Reclamo: Cambio de posicion -->
<!-- Boton Guardar, Logos y nombre del Formuloario: Se agrego espacio despues de atributos-->

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="boston_styles.css" type="text/css" />
    <link rel="stylesheet" href="boston_styles_table.css" type="text/css" />



    <script src="CalculoDeTransaccionActualizacion.js"></script>

</head>

<body>
    <div class="container-fluid" style="font-family:'Times New Roman', Times, serif">
        <form name="frmMain" action="CalculoDeTransaccionActualizacion.html">
            <input id="hdnRuleId" type="hidden" />
            <input id="hdnAsocId" type="hidden" />

          


            <div id="tblRubro" >
                <div class="form-group row">

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Fecha de Transacción</span>
                            <input class="form-control  input-sm" id="zamba_index_2812" name="zamba_index_2812"
                                   onblur="valFecha(this)" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">ID Reclamo</span>
                            <input class="form-control input-sm" id="zamba_index_2677" name="zamba_index_2677"
                                   readonly="readonly" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Capital $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2744" name="zamba_index_2744" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Letrado Req. $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2813" name="zamba_index_2813" style=" color: #090A0A; font-weight: bold" />
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Letrado Cia $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2814" name="zamba_index_2814" style=" color: #090A0A; font-weight: bold" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Mediador $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2815" name="zamba_index_2815" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Peritos $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2816" name="zamba_index_2816" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Tasa de Justicia $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2817" name="zamba_index_2817" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Otros Gastos $</span>
                            <input class="form-control input-sm moneda ZDecimal" id="zamba_index_2818" name="zamba_index_2818" style=" color: #090A0A; font-weight: bold ">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Copia de Convenio</span>
                            <select class="form-control input-sm" style=" color: #090A0A; font-weight: bold " id="zamba_index_2819"
                                    name="zamba_index_2819"></select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Fecha de Recepción de Convenio</span>
                            <input class="form-control  input-sm" id="zamba_index_2820" name="zamba_index_2820"
                                   style=" color: #090A0A; font-weight: bold " onblur="valFecha(this)">
                        </div>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Total de Transacción $</span>
                            <input class="form-control input-sm ZDecimal" id="zamba_index_2719" name="zamba_index_2719"
                                   style=" color: #090A0A; font-weight: bold " readonly="readonly">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" style="">Fecha de Actualización</span>
                            <input style=" color: #090A0A; font-weight: bold" class="form-control  input-sm" id="zamba_index_2838" name="zamba_index_2838"
                                   onblur="valFecha(this)">
                        </div>
                    </div>



                </div>
            </div>

            <div class="form-group row"></div>
            <center>
                <input class="btn  btn-primary" id="zamba_save" name="zamba_save" type="submit"
                       onclick="return zamba_save_onclick_CalculoTransaccionActualizacion();" value="Guardar" />
            </center>

            <!--Logos y nombre del Formulario-->
            <div class="form-group row"></div>
            <div class="form-group row"></div>
            <center>
                <div class="col-md-2" style="position:relative;left:20px;">

                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <span style="color:white">CalculoDeTransaccionActualizacion.html</span>
                </div>
                <div class="col-md-5">

                    <div class="form-group row">
                    </div>
                </div>
            </center>


        </form>
    </div>
</body>

</html>
