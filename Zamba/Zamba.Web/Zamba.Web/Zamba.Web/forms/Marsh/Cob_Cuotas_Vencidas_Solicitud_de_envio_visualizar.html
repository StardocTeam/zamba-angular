<body>
    <form name="frmMain" action="Cob_Cuotas_Vencidas_Solicitud_de_envio_visualizar.html">
        <input id="hdnRuleId" type="hidden" />
        <input id="hdnAsocId" type="hidden" />

        <div class="container">
            <center>
                <div class="form-group row">
                    <div style=" margin-top: 20px; color: white; background-color:#009DE0; font-family: gadugi, sans-serif;">

                    </div>

                    <div class="header background-blue">
                        <h4><b>Solicitud de envío de cobranzas</b></h4>
                    </div>

                <div class="form-group row">

                        <div class="form-group row">

                                    <span class="input-group-addon">Nro de solicitud:</span>
                                    <input id="zamba_index_15314" name="zamba_index_15314" size="1" class="form-control"

                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon">Usuario:</span>
                                    <input id="zamba_index_1354" name="zamba_index_1354" size="1" class="form-control"
                                        disabled />
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon">Fecha de envío:</span>
                                    <input id="zamba_index_2016" name="zamba_index_2016" style="font-size: 12px"

                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon">Remitente:</span>
                                    <input id="zamba_index_29" name="zamba_index_29" class="form-control" disabled />
                                </div>
                            </div>
                        </div>
  
                        <div class="form-group row" style="margin-left: 0px;">
                            <h4 align="left"><B>Arrastrar el Excel en el siguiente recuadro:</B></h4>
                        </div>

                        <!--DropZone-->
                        <div class="row">
                            <div class="col-xs-12" style=" margin-top: 20px; width: 94%;">
                                <div id="appblankID" ng-controller="appController">
                                    <zamba-drop id="0"> </zamba-drop>
                                </div>
                            </div>
                        </div>

                        <!--Botones FORM-->
                        <div class="form-group row">
                            <center>
                                <div style="margin-top: 170px;">
                                    <input name="zamba_rule_558186" id="zamba_rule_558186" onclick="SetRuleId(this);"

                                    <!--<input name="zamba_rule_XXXX" id="zamba_rule_XXXX" onclick="SetRuleId(this);"
                                                    class="btn btn-success" type="submit"value="Imprimir">-->

                                    <!--<input name="zamba_cancel" id="zamba_cancel" onclick="SetRuleId(this);"
                                        class="btn btn-warning" type="submit" value="Cancelar">-->
                            </center>
                        </div>

                        <!--Visualizador PDF del Excel-->
                        <div class="form-group row">
                            <div class="col-md-12 iframeClassPDF" id="iframeStyle">
                                <div class="row" style="height:100%">
                                    <iframe id="previewDocSearch" class="IframeClass" style="margin-top:30px"
                                        src="../../NGTemplates/PDFViewer/viewer.html"></iframe>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12"style=" margin-top: 20px;">

                                    <img alt="" src="images/zamba_BPM_color.jpg" height="45" width="115"
