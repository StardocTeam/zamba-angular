                                        $(document).ready(function () {

                                            document.getElementById("zamba_index_10319").addEventListener("blur", CalcularTotal, false);


                                            function CalcularTotal() {
                                                var honorarioabogado = 0;
                                                var intereses = 0;
                                                var Honocitagarantia = 0;
                                                var Honoperitomecanico = 0;
                                                var Honoperitocontador = 0;
                                                var Honoperitopsicologico = 0;
                                                var Honomediador = 0;
                                                var Tasajusticia = 0;
                                                var Otros = 0;
                                                var total = 0;

                                                if ($("#zamba_index_10293").val() != '' && parseFloat($("#zamba_index_10293").val().replace('', '0')) > 0)
                                                    honorarioabogado = parseFloat($("#zamba_index_10293").val().replace(',', '.'));

                                                if ($("#zamba_index_2793").val() != '' && parseFloat($("#zamba_index_2793").val().replace('', '0')) > 0)
                                                    intereses = parseFloat($("#zamba_index_2793").val().replace(',', '.'));

                                                if ($("#zamba_index_10294").val() != '' && parseFloat($("#zamba_index_10294").val().replace('', '0')) > 0)
                                                    Honocitagarantia = parseFloat($("#zamba_index_10294").val().replace(',', '.'));

                                                if ($("#zamba_index_10295").val() != '' && parseFloat($("#zamba_index_10295").val().replace('', '0')) > 0)
                                                    Honoperitomecanico = parseFloat($("#zamba_index_10295").val().replace(',', '.'));

                                                if ($("#zamba_index_10296").val() != '' && parseFloat($("#zamba_index_10296").val().replace('', '0')) > 0)
                                                    Honoperitocontador = parseFloat($("#zamba_index_10296").val().replace(',', '.'));

                                                if ($("#zamba_index_10297").val() != '' && parseFloat($("#zamba_index_10297").val().replace('', '0')) > 0)
                                                    Honoperitopsicologico = parseFloat($("#zamba_index_10297").val().replace(',', '.'));

                                                if ($("#zamba_index_2801").val() != '' && parseFloat($("#zamba_index_2801").val().replace('', '0')) > 0)
                                                    Honomediador = parseFloat($("#zamba_index_2801").val().replace(',', '.'));

                                                if ($("#zamba_index_2801").val() != '' && parseFloat($("#zamba_index_2801").val().replace('', '0')) > 0)
                                                    Tasajusticia = parseFloat($("#zamba_index_2801").val().replace(',', '.'));

                                                if ($("#zamba_index_2801").val() != '' && parseFloat($("#zamba_index_2801").val().replace('', '0')) > 0)
                                                    Otros = parseFloat($("#zamba_index_2801").val().replace(',', '.'));


                                                total = Redondear(honorarioabogado + intereses + Honocitagarantia + Honoperitomecanico + Honoperitocontador + Honoperitopsicologico + Honomediador + Tasajusticia + Otros);

                                                $("#zamba_index_2719").val(total);
