function zamba_save_onclick() {
if (document.getElementById("zamba_index_2844").value == ""){
alert("Verifique que la fecha se encuentre completa.");
document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
} else if (document.getElementById("zamba_index_2809").value == "" || document.getElementById("zamba_index_2809").value == "0"){
alert("Verifique que el monto debe encontrarse completo.");
document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
} else if($('input[type=text]').hasClass('error')){
alert("Verifique que todos los datos de los campos sean válidos");
document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
} else {;
document.getElementById("hdnRuleId").name = "zamba_rule_save";
}
}
