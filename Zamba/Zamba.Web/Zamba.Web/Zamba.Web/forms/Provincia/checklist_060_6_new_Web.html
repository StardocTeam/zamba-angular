    <script>

        function ZFUNCTION() {
            var otros = document.getElementById("zamba_Index_3011").value;
            if (otros == "") {
                document.getElementById("tr_otros").style.display = "none";
            }
            else {

                document.getElementById("tr_otros").style.display = "";
                document.getElementById("zaraza").innerText = "Otros: " + otros;
            }
            if (document.getElementById("zamba_Index_3005").value == "") {
                var checks = document.getElementById("frmMain").Dato;
                for (i = 0; i < checks.length; i++) {
                    checks[i].checked = true;
                }
            }
            else {
                ObtengoFaltantes();
            }
        }


        function CopiaFaltantes() {
            var form = document.getElementById("frmMain");
            var text = document.getElementById("zamba_Index_3005");
            var str = "";
            var checks = form.Dato;

            if (checks.length > 0) {
                for (i = 0; i < checks.length; i++) {
                    if (checks[i].checked == false) {
                        str = str + checks[i].value + " - ";
                    }
                }
            }
            else {
                var check = document.getElementById("Dato")

                if (check.checked == false)
                    str = check.value;
            }
            text.value = str;
        }


        function CopiaFaltantesAdicionales() {
            document.getElementById("zamba_Index_3011").value = "";

        }


        function ObtengoFaltantes() {
            var form = document.getElementById("frmMain");
            var text = document.getElementById("zamba_Index_3005").value;
            var str = "";
            var checks = form.Dato;


            if (text == "") {
                for (i = 0; i < checks.length; i++)
                    checks[i].checked = true;

                CopiaFaltantes();
            }
            else {
                for (i = 0; i < checks.length; i++) {
                    if (text.indexOf(checks[i].value, 0) < 0) {
                        checks[i].checked = true;
                    }
                }
            }

        }

        function ObtengoDocumentacionExistente() {
            var form = document.getElementById("frmMain");
            var text = document.getElementById("zamba_Index_3019");
            var str = "";
            var checks = form.Dato;

            if (checks.length > 0) {
                for (i = 0; i < checks.length; i++) {
                    if (checks[i].checked == true) {
                        str = str + checks[i].value + " - ";
                    }
                }
            }
            else {
                var check = document.getElementById("Dato")

                if (check.checked == false)
                    str = check.value;
            }
            text.value = str;
        }



    </script>
