<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>


    <form name="frmMain" action="Ingreso_Cotizaciones.html">
        <input id="hdnRuleId" type="hidden" />
        <input id="hdnAsocId" type="hidden" />
        <div class="container-fluid">
            <div class="form-group row"></div>

            <center>
                <h5>CONSULTA DE PEDIDO DE COTIZACION</h5>
            </center>

            <ul class=" nav nav-tabs">
                <li class=" active"><a href="#Cotizaciones" data-toggle="tab">Pedido de Cotizacion</a></li>
                <li><a href="#Compras" data-toggle="tab">Expediente</a></li>
            </ul>

            <div class="form-group row"></div>
            <div class="form-group row"></div>

            <center>

                <div class="tab-content">
                    <div class="tab-pane active" id="Cotizaciones">

                        <div class="form-group row">

                            <div class="col-md-2">
                                <div class="input-group">
                                    <!--Nro de Expediente-->
                                    <span class="input-group-addon">Nro de PDC:</span>
                                    <input id="zamba_index_12" name="zamba_index_12" size="1" class="form-control input-sm=" disabled />
                                    <!--<span class="input-group-btn">
                                        <button class="btn btn-default" type="button" name="zamba_rule_xxx" id="zamba_rule_xxx" onclick="SetRuleId(this);">
                                            <img alt="" src="images/Lupa.png" height="15" width="15" />
                                        </button>
                                    </span>-->
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <!--Razon APROB-->
                                    <span class="input-group-addon">Nombre del Proveedor:</span>
                                    <input id="zamba_index_105" name="zamba_index_105" class="form-control input-sm" disabled/>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <!--Recepcion-->
                                    <span class="input-group-addon">Fecha de solicitud:</span>
                                    <input id="zamba_index_161" name="zamba_index_161" class="form-control input-sm" disabled />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <!--ID trámite-->
                                    <span class="input-group-addon" style="color:blue">ID trámite:</span>
                                    <input id="zamba_index_86" name="zamba_index_86" class="form-control input-sm " disabled />
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="form-group row">
                                <div id="file2" ng-controller="ZambaAssociatedController">
                                    <zamba-associated entities="101" default-enable-mode="grid" table-height="400" grid-title="Articulos Pedidos">
                                    </zamba-associated>
                                </div>
                            </div>

                          
                        </div>

                        <div class="form-group row" style="margin-bottom: 40px;">
                            <div class="col-xs-12 col-md-6 ">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <!--Area texto Observacion-->
                                 
                                        <div >
                                            <div ng-controller="ObservacionController">
                                                <zamba-observaciones index-id="84" entity-id="100"></zamba-observaciones>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                  
                                </div>
                                <div class="row">
                                    <div class="col-xs-12" style=" margin-top: 37px; width: 92%;">
                                        <!--DropZone-->
                                        <div id="appblankID" ng-controller="appController">
                                            <zamba-drop id="11" IndexIds="48">  </zamba-drop>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       

                        <hr {border: 0 ; border-top: 100px double blue; width: 100%;}>

                       

                    </div>

                    <div class="tab-pane" id="Compras">
                        <div class="form-group row"></div>

                            <div class="form-group row">
                                <div id="file1" ng-controller="ZambaAssociatedController">
                                    <zamba-associated entities="11" default-enable-mode="grid" table-height="400" grid-title="Expediente">
                                    </zamba-associated>
                                </div>
                            </div>
                          
                        </div>

                </div>

                <div class="row">
                    <center>
                        <div class="col-md-2" style="position:relative;left:20px;">
                            <img alt="" src="images/PSlogoLarge.png" height="45" width="135" style="float: left" />
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-2">
                            <span style="color:whitesmoke">Cotizaciones_Consulta.html</span>
                        </div>
                        <div class="col-md-5">
                            <img alt="" src="images/zamba_BPM_color.jpg" height="45" width="135" style="float: right" />
                            <div class="form-group row">
                            </div>
                        </div>
                    </center>
                </div>

            </center>
        </div>

       

    </form>

</body>
</html>
