            <script>
                $(document).ready(function () {
                    $("#zamba_index_10223").on({
                        "focus": function (event) {
                            $(event.target).select();
                        },
                        "focusout": function (event) {
                            var target = event.target;
                            var targetId = target.getAttribute("id");
                            if ($("#" + targetId).val() != '') {
                                var indexValue = parseFloat(target.value.replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                                $("#" + targetId).val(String(indexValue.toFixed(2)).replace('.', ',')
                                    .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, "."));
                            }
                        }
                    });
                    $("#zamba_index_2793").on({
                        "focus": function (event) {
                            $(event.target).select();
                        },
                        "focusout": function (event) {
                            var target = event.target;
                            var targetId = target.getAttribute("id");
                            if ($("#" + targetId).val() != '') {
                                var indexValue = parseFloat(target.value.replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                                $("#" + targetId).val(String(indexValue.toFixed(2)).replace('.', ',')
                                    .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, "."));
                            }
                        }
                    });
                    $("#zamba_index_2744").on({
                        "focus": function (event) {
                            $(event.target).select();
                        },
                        "focusout": function (event) {
                            var target = event.target;
                            var targetId = target.getAttribute("id");
                            if ($("#" + targetId).val() != '') {
                                //alert(target.value);
                                //alert(target.value.replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                                var indexValue = parseFloat(target.value.replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                                //alert(indexValue);
                                var newvalue = String(indexValue.toFixed(2)).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
                                //alert(newvalue);
                                //alert(indexValue.toFixed(2));
                                $("#" + targetId).val(newvalue);
                            }
                        }
                    });
                    document.getElementById("zamba_index_10223").addEventListener("blur", SetTotal, false);
                    document.getElementById("zamba_index_2793").addEventListener("blur", SetTotal, false);
                    document.getElementById("zamba_index_2744").addEventListener("blur", SetTotal, false);
                    function SetTotal() {
                        var capital = 0;
                        var interes = 0;
                        var costo = 0;
                        var total = 0;
                        if ($("#zamba_index_10223").val() != '' && parseFloat(String($("#zamba_index_10223").val()).replace('', '0')) > 0)
                            costo = parseFloat(String($("#zamba_index_10223").val()).replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                        if ($("#zamba_index_2793").val() != '' && parseFloat(String($("#zamba_index_2793").val()).replace('', '0')) > 0)
                            interes = parseFloat(String($("#zamba_index_2793").val()).replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                        if ($("#zamba_index_2744").val() != '' && parseFloat(String($("#zamba_index_2744").val()).replace('', '0')) > 0)
                            capital = parseFloat(String($("#zamba_index_2744").val()).replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));

                        total = interes + costo + capital;
                        parseFloat($("#zamba_index_2719").val(String(total.toFixed(2)).replace('.', ',')
                            .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".")).replace('.', '').replace('.', '').replace('.', '').replace(',', '.'));
                    }

                    var value10223 = $("#zamba_index_10223").val();
                    if (value10223 != '') {
                        var newvalue = parseFloat(value10223).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
                        $("#zamba_index_10223").val(newvalue);
                    }

                    var value2793 = $("#zamba_index_2793").val();
                    if (value2793 != '') {
                        var newvalue = parseFloat(value2793).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
                        $("#zamba_index_2793").val(newvalue);
                    }

                    var value2744 = $("#zamba_index_2744").val();
                    if (value2744 != '') {
                        var newvalue = parseFloat(value2744).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
                        $("#zamba_index_2744").val(newvalue);
                    }
                  
                    var value2719 = $("#zamba_index_2719").val();
                    if (value2719 != '') {
                        var newvalue = parseFloat(value2719).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
                        $("#zamba_index_2719").val(newvalue);
                    }

                });
