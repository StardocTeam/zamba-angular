    <script type="text/javascript" language="JavaScript">

        $(document).ready(function () {
            $(".solonums").each(function () {
                $(this).keypress(function (e) {
                    return IntegerCheck(e);
                })
            });
            $(".moneda").each(function () {
                $(this).keyup(function (e) {
                    return DecimalCheck($('#' + e.target.id))
                })
            });
        });

        function CargarFechasyBotones() {
            $('#zamba_index_2786').datepicker({
                changeMonth: true,
                changeYear: true,
                showOn: 'button',
                buttonText: 'Abrir calendario',
                buttonImage: 'calendar.png',
                buttonImageOnly: true,
                duration: "",
                onSelect: function (dateText, inst) {
                    var lockDate = new Date($('#zamba_index_2786').datepicker('getDate'));
                    $('#zamba_index_2787').datepicker('option', 'minDate', lockDate);
                },
                minDate: '-20Y',
                maxDate: '+1D'

            });

            $('#zamba_index_2787').datepicker({
                changeMonth: true,
                changeYear: true,
                showOn: 'button',
                buttonText: 'Abrir calendario',
                buttonImage: 'calendar.png',
                buttonImageOnly: true,
                duration: "",
                minDate: '-20Y',
                maxDate: '+1D'
            });
        }

        function activarZona(){
            if ($('#zamba_index_1020125').val() == 'DIL'  ) {
                   $('#DocumentacionArea').removeAttr("style");
                   $('#DocumentacionArea').css('display','block');
                   $('#FechasArea').removeAttr("style");
                   $('#FechasArea').css('display','block');
                   $('#title').text('Reporte de Documentación Mesa de Entrada Juicios & Mediaciones');
            }

            if ($('#zamba_index_1020125').val() == 'NOT'  ) {
                   $('#NotificacionArea').removeAttr("style");
                   $('#NotificacionArea').css('display','block');
                   $('#FechasArea').removeAttr("style");
                   $('#FechasnArea').css('display','block');
                   $('#title').text('Reporte de Notificaciones Ingresadas Mesa de Entrada Juicios & Mediaciones');
            }

            if ($('#zamba_index_1020125').val() == 'DND'  ) {
                   $('#DocNoDigArea').removeAttr("style");
                   $('#DocNoDigArea').css('display','block');
                   $('#title').text('Reporte de Documentación Mesa de Entrada NO Digitalizada');
            }
 
            if ($('#zamba_index_1020125').val() == 'NND'  ) {
                   $('#NotNoDigArea').removeAttr("style");
                   $('#NotNoDigArea').css('display','block');
                   $('#title').text('Reporte de Notificaciones Mesa de Entrada NO Digitalizada');
            }


        }

        function zamba_save_onclick() {
            if ($('input[type=text]').hasClass('error')) {
                alert("Verifique que todos los datos de los campos sean válidos");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if ($.trim($('#zamba_index_2722').val()) == '') {
                alert("Verifique que el Beneficiario se encuentre completo");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if ($.trim($('#zamba_index_2788').val()) == '') {
                alert("Verifique que el Concepto se encuentre completo");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else {
                document.getElementById("hdnRuleId").name = "zamba_rule_save";
            }
        }
    </script>
