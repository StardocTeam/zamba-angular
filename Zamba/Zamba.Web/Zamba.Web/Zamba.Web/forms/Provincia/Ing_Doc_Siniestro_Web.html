<head>
    <title></title>

</head>

<body>
    <center>
        <div>
            <div ng-controller="appController">
                <div class="form-group row"></div>
                <div class="col">
                    <div class="cell panel">
                        <form name="frmMain" action="Ing_Doc_Siniestro_web.html" ng-controller="SiniestrosController" ng-cloak>
                            <input id="hdnRuleId" type="hidden" />
                            <input id="hdnAsocId" type="hidden" />
                            <div class="container-fluid">
                                <center>
                                    <div class="tab-pane active" id="INGRESO DOCUMENTOS DE SINIESTROS">
                                        <div class="form-group row">

                                            <div class="col-md-9">
                                                <h5 class="titleceneterDiv">INGRESO DOCUMENTOS DE SINIESTROS</h5>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <!--ID trámite-->                                     <span class="input-group-addon" style="color:blue">ID trámite:</span>
                                                    <input id="zamba_index_86" name="zamba_index_86" class="form-control input-sm " disabled />
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <!--Ramo-->                                          <span class="input-group-addon">Ramo:</span>
                                                    <select id="zamba_index_19" WithCode  name="zamba_index_19" class="form-control input-sm" ng-model="ramo"> </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="input-group" ng-disabled="ramo == '' || ramo =='0' || ramo == 'A Definir'">
                                                    <!--Siniestro-->
                                                    <span class="input-group-addon">Siniestro:</span>
                                                    <input id="zamba_index_17" name="zamba_index_17" size="1" class="form-control solonums" ng-model="siniestro"  />
                                                    <!--<span class="input-group-btn">
                                                        <button class="btn btn-default" type="submit" name="zamba_rule_909" id="zamba_rule_909" onclick="SetRuleId(this);">
                                                            <img alt="" src="images/Lupa.png" height="15" width="15" />
                                                        </button>
                                                    </span>-->
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="input-group" ng-show="ramo != undefined && ramo == 4">
                                                    <!--Hecho Generador-->                               <span class="input-group-addon">Tipo:</span>
                                                    <select id="zamba_index_11535225" name="zamba_index_11535225" class="form-control input-sm"> </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <!--Recepcion-->                                <span class="input-group-addon">Recepción:</span>
                                                    <input id="zamba_index_4" name="zamba_index_4" class="form-control input-sm dateTimeToday" disabled />
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-3">
                                                <div class="input-group" ng-if="ramo == 16 || ramo == 17 || ramo == 21 || ramo == 9">
                                                    <!--Poliza-->                                        <span class="input-group-addon">Póliza:</span>
                                                    <input id="zamba_index_14" name="zamba_index_14" size="1" class="form-control solonums" ng-model="poliza" />

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group" ng-if="ramo == 16 || ramo == 17 || ramo == 21 || ramo == 9">
                                                    <!--Dominio-->                                       <span class="input-group-addon">Fallecido/Lesionado:</span>
                                                    <input id="zamba_index_11535226" name="zamba_index_11535226" size="1" class="form-control" ng-model="fallecido" />

                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-xs-3 ">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input"
                                                           id="zamba_index_11535228"
                                                           name="zamba_index_11535228" style="height: 25px; width: 25px; " /> 
                                                                                                                              <label class="form-check-label" for="zamba_index_11535228" style="vertical-align: super;">
                                                                                                                                  Documentacion Original
                                                                                                                              </label>
                                                </div>
                                            </div>
                                            <!--<div class="col-md-3">
                                                <div class="input-group">-->
                                                    <!--Usuario-->
                                                    <!--<span class="input-group-addon">Usuario:</span>
            <input id="zamba_index_137" name="zamba_index_137" class="form-control input-sm" disabled />-->
                                                <!--</div>
                                            </div>-->
                                            <div class="col-md-4">
                                                <div class="input-group">
                                                    <!--Derivado a-->
                                                    <span class="input-group-addon">Derivar a:</span>
                                                    <select id="zamba_index_11535227" name="zamba_index_11535227" size="1" class="form-control input-sm" withcode ng-model="derivar"></select>
                                                </div>
                                            </div>
                                            <div class="col-md-4" style="position:relative;left:-90px;">
                                                <!--Botones FORM-->
                                                <button name="zamba_rule_11545320" id="zamba_rule_11545320" onclick="SetRuleId(this);" class="btn btn-success" type="submit"><span>{{derivar != '' ? 'Enviar' : 'Guardar'}}</span></button>
                                                <input name="zamba_rule_120" id="zamba_rule_120" onclick="SetRuleId(this);" class="btn btn-warning" type="submit" value="Cancelar">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-xs-6 col-md-6">
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <!--Area texto Observacion-->
                                                        <div>
                                                            <div ng-controller="ObservacionController">
                                                                <zamba-observaciones index-id="84" entity-id="15"></zamba-observaciones>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-xs-6 col-md-6">
                                                <div class="row">
                                                    <div class="col-xs-12" style=" margin-top: 17px; width: 92%; margin-left:-40px;">
                                                        <!--DropZone-->
                                                        <div id="appblankID" ng-controller="appController">
                                                            <zamba-drop id="15" AttributeIds="108,11535228">  </zamba-drop>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div id="filenetTable" ng-controller="ZambaAssociatedController">
                                                <zamba-associated entities="11525023" default-enable-mode="grid" table-height="400" grid-title="Documentos">
                                                </zamba-associated>
                                            </div>
                                        </div>
                                        <div class="form-group row"></div>
                                        <div class="form-group row"></div>
                                        <div class="form-group row"></div>
                                        <div class="form-group row"></div>



                                    </div>
                                </center>
                            </div>


                            <script src="Siniestros.js"></script>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </center>
