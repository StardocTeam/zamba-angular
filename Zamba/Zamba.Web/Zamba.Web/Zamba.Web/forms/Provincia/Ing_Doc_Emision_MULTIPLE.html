                function ZFUNCTION() {

                    //  $(".UPPER").each(function (index) { $(this).on("keypress", forceKeyPressUppercase) });
                };
                function forceKeyPressUppercase(e) {
                    var charInput = e.keyCode;
                    if ((charInput >= 97) && (charInput <= 122)) { // lowercase
                        if (!e.ctrlKey && !e.shiftKey && !e.metaKey && !e.altKEY) { // no modifier key
                            var newChar = charInput - 32;
                            var start = e.target.selectionStart;
                            var end = e.target.selectionEnd;
                            e.target.value = e.target.value.substring(0, start) + String.fromCharCode(newChar) + e.target.value.substring(end);
                            e.target.setSelectionRange(start + 1, start + 1);
                            e.preventDefault();
                        }
                    }
                }
                angular.bootstrap(document.getElementById('appblankID'), ['appblank']);
                document.getElementById("zamba_zvar(productorabuscar)").addEventListener("keypress", forceKeyPressUppercase, false);
                document.getElementById("zamba_index_238").addEventListener("keypress", forceKeyPressUppercase, false);

            </script>

                function setDropDownValues(tagId, options) {
                    var optionsAsString = "";
                    for (var i = 0; i < options.values.length; i++) {
                        optionsAsString += "<option value='" + options.values[i] + "'>" + options.itemsFiltered[i] + "</option>";
                    }
                    tagId.append(optionsAsString);
                }

                function getArrayValues(idPadre) {
                    options = {
                        itemsFiltered: [],
                        values: []
                    };
                    if (idPadre > 0) {
                        var separator = "-";
                        var itemsFiltered = [];
                        for (var item in items) {
                            var array = items[item].split(separator);
                            if (array[0] == String(idPadre)) {
                                options.itemsFiltered.push(array[1] + '-' + array[2]);
                                options.values.push(array[1]);
                            }
                        }
                    }
                    return options;
                };

                function cleanOptions(node) {
                    node.empty();
                }


                $("#zamba_index_19").on("change", function (e) {
                   // toastr.info('Cambio el Ramo');
                    var target = e.target;
                    var childeNodeNumbreFromParent = target.getAttribute("childindexid");
                    var parentTag = target.tagName.toLowerCase();
                    var childNode = $('#zamba_index_' + childeNodeNumbreFromParent);
                    var childOptions = {};
                    cleanOptions(childNode)
                    if (target.value == null || target.value == "") {
                        childNode.prop('disabled', true);
                        childOptions = getArrayValues(0);
                    } else {
                        childNode.prop('disabled', false);
                        childOptions = getArrayValues(target.value);
                    }
                    setDropDownValues(childNode, childOptions);

                });
