<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
    <script src="scripts/Zamba.js?v=169" type="text/javascript" language="JavaScript"></script>
    <script src="jq_datepicker.js" type="text/javascript" language="JavaScript"></script>
    <script src="boston.js" type="text/javascript" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">
        function zamba_save_onclick() {
            if (document.getElementById("zamba_index_2706").value.trim() == "") {
                alert("Verifique que el Nombre se encuentre completo.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else {
                document.getElementById("hdnRuleId").name = "zamba_rule_save";
            }
        }
        $(document).ready(function () {
            $(".solonums").each(function () {
                $(this).keypress(function (e) {
                    return IntegerCheck(e);
                })
            });
        });
        function CargarFechasyBotones2() {
            $('#zamba_index_2763').datepicker({
                changeMonth: true,
                changeYear: true,
                showOn: 'button',
                buttonText: 'Abrir calendario',
                buttonImage: 'calendar.png',
                buttonImageOnly: true,
                yearRange: '-100:+0',
                duration: ""
            });
        }
        function SeleccionarProvincia() {
            $('#zamba_index_2766').text('');
        }
    </script>
</head>
<body onload="javascript:CargarFechasyBotones2();">
    <div class="container-fluid">
        <form name="frmMain" action="Demandado.html">
            <h4 class="text-center" id="header" width="90%">
                Demandado
            </h4>
            <input id="hdnRuleId" type="hidden" />
            <center>
                <div id="tblDemandado" class="attributes_table">
                    <div class="form-group row">
                        <div class="col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 ">
                            <div class="input-group">
                                <span class="input-group-addon">Nombre:</span>
                                <input class="form-control input-sm" id="zamba_index_2706" name="zamba_index_2706" maxlength="80">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">ID Demandado:</span>
                                <input class="form-control input-sm" id="zamba_index_2731" name="zamba_index_2731" disabled>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">ID Reclamo:</span>
                                <input class="form-control input-sm" id="zamba_index_2677" name="zamba_index_2677" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Dirección:</span>
                                <input class="form-control input-sm" id="zamba_index_2708" name="zamba_index_2708" maxlength="200">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">DNI/CUIL/CUIT:</span>
                                <input class="form-control input-sm" id="zamba_index_2710" name="zamba_index_2710" class="solonums w150px" maxlength="15">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Localidad:</span>

                                <select class="form-control input-sm" id="zamba_index_39" name="zamba_index_39" disabled></select>
                                <span class="input-group-btn">
                                    <input class="btn  btn-info btn-sm" id="zamba_rule_11427" name="zamba_rule_11427" type="submit" value="..." onclick="SetRuleId(this);" />
                                </span>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Teléfono:</span>
                                <input class="form-control input-sm" id="zamba_index_2711" name="zamba_index_2711" maxlength="30">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">C&oacutedigo Postal:</span>
                                <input class="form-control input-sm" id="zamba_index_2765" name="zamba_index_2765f" maxlength="20" />
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Celular:</span>
                                <input class="form-control input-sm" id="zamba_index_2712" name="zamba_index_2712" maxlength="30">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Provincia:</span>
                                <select class="form-control input-sm" id="zamba_index_41" name="zamba_index_41" onchange="SeleccionarProvincia();"></select>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Fecha de Nacimiento:</span>
                                <input class="form-control input-sm" id="zamba_index_2763" name="zamba_index_2763" " />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Nacionalidad:</span>
                                <input class="form-control input-sm" id="zamba_index_2709" name="zamba_index_2709" maxlength="80">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Estado Civil:</span>
                                <select class="form-control input-sm" id="zamba_index_2714" size="1" name="zamba_index_2714"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <div><input class="btn  btn-primary" id="zamba_save" name="zamba_save" type="submit" value="Guardar" onclick="return zamba_save_onclick()" /></div>
            </center>
        </form>
    </div>
    
</body>
</html>
