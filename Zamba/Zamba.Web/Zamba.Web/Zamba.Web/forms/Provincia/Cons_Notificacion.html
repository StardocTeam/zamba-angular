                        function ValidarFechaVencimiento() {
                            var date_ini = new Date($('#zamba_index_57').val()).getTime();
                            var date_end = new Date($('#zamba_index_2705').val()).getTime();
                            if (isNaN(date_ini)) {
                                // error date_ini;
                                return false;
                            }
                            if (isNaN(date_end)) {
                                // error date_end;
                                return false;
                            }
                            if (date_ini > date_end) {
                                alert("La fecha de vencimiento o audiencia no puede ser inferior a la de notificacion.");
                                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
                                return false;
                            }
                            return true;
                        }

                        function ValidarFechaMenorIgualActual(valueDate) {
                            if ($('#zamba_index_1161').val() == 'AJ' || $('#zamba_index_1161').val() == 'AM' || $('#zamba_index_1161').val() == 'AN') {
                                var currentDate = new Date();
                                var dateParts = valueDate.split('/');
                                var validateDate = new Date(dateParts[1] + "/" + dateParts[0] + "/" + dateParts[2]);

                                if (Date.parse(currentDate) >= Date.parse(validateDate)) {
                                    return true;
                                } else {
                                    return false;
                                }
                            }
                        }

                                valido = false;
                                //} else if (document.getElementById("zamba_index_66").value == "") {
                                //                         alert("Por favor, ingrese el Origen de la Notificación");
                                //                         valido = false;
                            } else if (document.getElementById("zamba_index_1161").value == "") {
                                alert("Por favor, ingrese el Tipo de Documentación de la Notificación");
                                valido = false;
                            } else if (ValidarTipoDocumentacion() == false) {
                                alert("Por favor, Ingrese los dias habiles");
                                valido = false;
                                //} else if (document.getElementById("zamba_index_87").value == "") {
                                //    alert("Por favor, ingrese la Cantidad de Etiquetas");
                                //    valido = false;
                                //} else if (ValidarFechaVencimiento() == false) {
                                //    valido = false;
                            } else if (ValidarFechaNotificacion() == false) {
                                alert("Por favor, complete la Fecha de Notificación.");
                                valido = false;
                            } else if (ValidarFechaVtoAudiencia() == false) {
                                alert("Por favor, complete la Fecha de Vencimiento.");
                                valido = false;
                            } else if (ValidarRajObligatorio() == false) {
                                alert("Por favor, complete el RAJ.");
                                valido = false;
                            } else if (ValidarNotificacionMediacion() == false) {
                                alert("Por favor, Ingrese origen de la notifiación.");

                                alert("La Fecha de Vencimiento/Audiencia no puede ser menor que la Fecha de notificacion.");
                                valido = false;
                            } else if (ValidarTipoDocumentoJuicioMediacion() == false) {
                                alert("No coincide el tipo de Documento con la seleccion de Juicio/Mediación");
                                valido = false;
                            } else {
                                SetRuleId(sender);
                            }
                            return valido;

                        function ValidarFechaMenorIgualActual(valueDate) {
                            if ($('#zamba_index_1161').val() == 'AJ' || $('#zamba_index_1161').val() == 'AM' || $('#zamba_index_1161').val() == 'AN') {
                                var currentDate = new Date();
                                var fecha = cambiarFormatoFechaAMDY(valueDate);
                                if (Date.parse(currentDate) >= Date.parse(fecha)) {
                                    return true;
                                } else {
                                    return false;
                                }
                            }
                        }

                        function ValidarFechaNotioficacionMenorAVto(FechaNotificacion, FechaVto) {
                            if ($('#zamba_index_1161').val() == 'AJ' || $('#zamba_index_1161').val() == 'AM' || $('#zamba_index_1161').val() == 'AN') {
                                var FechaNotificaccionFormateada = cambiarFormatoFechaAMDY(FechaNotificacion),
                                    FechaVtoFormateada = cambiarFormatoFechaAMDY(FechaVto);
                                if (Date.parse(FechaVtoFormateada) >= Date.parse(FechaNotificaccionFormateada)) {
                                    return true;
                                } else {
                                    return false;
                                }
                            }
                        }

                        function cambiarFormatoFechaAMDY(fecha) {
                            var PartesFecha = fecha.split('/');
                            var validateDate = new Date(PartesFecha[1] + "/" + PartesFecha[0] + "/" + PartesFecha[2]);
                            return validateDate;
                        }
