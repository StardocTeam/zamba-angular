                                return false;
                            }

                        function ValidarFechaMenorIgualActual(valueDate) {
                            if ($('#zamba_index_1161').val() == 'AJ' || $('#zamba_index_1161').val() == 'AM' || $('#zamba_index_1161').val() == 'AN') {
                                var currentDate = new Date();
                                var dateParts = valueDate.split('/');
                                var validateDate = new Date(dateParts[1] + "/" + dateParts[0] + "/" + dateParts[2]);

                                if (Date.parse(currentDate) >= Date.parse(validateDate)) {
                                    return true;
                                } else {
                                    return false;
                                }
                            }
                        }

                        function ValidarFechaMenorIgualActual(valueDate) {
                            if ($('#zamba_index_1161').val() == 'AJ' || $('#zamba_index_1161').val() == 'AM' || $('#zamba_index_1161').val() == 'AN') {
                                var currentDate = new Date();

                        function ValidarFechaNotioficacionMenorAVto(FechaNotificacion, FechaVto) {
                            if ($('#zamba_index_1161').val() == 'AJ' || $('#zamba_index_1161').val() == 'AM' || $('#zamba_index_1161').val() == 'AN') {
                                var FechaNotificaccionFormateada = cambiarFormatoFechaAMDY(FechaNotificacion),
                                    FechaVtoFormateada = cambiarFormatoFechaAMDY(FechaVto);
                                if (Date.parse(FechaVtoFormateada) >= Date.parse(FechaNotificaccionFormateada)) {
                                    return true;
                                } else {
                                    return false;
                                }
                            }
                        }

                        function cambiarFormatoFechaAMDY(fecha) {
                            var PartesFecha = fecha.split('/');
                            var validateDate = new Date(PartesFecha[1] + "/" + PartesFecha[0] + "/" + PartesFecha[2]);
                            return validateDate;
