<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="scripts/Zamba.js?v=179" type="text/javascript" language="JavaScript"></script>
    <script src="jq_datepicker.js" type="text/javascript" language="JavaScript"></script>
    <script src="boston.js" type="text/javascript" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">

        $(document).ready(function () {
            $(".solonums").each(function () {
                $(this).keypress(function (e) {
                    return IntegerCheck(e);
                })
            });
        });
        function CompletarVto() {
            if (document.getElementById("zamba_index_57").value == "") {
                $("#zamba_index_57").addClass("error");
            } else {
                $("#zamba_index_57").removeClass("error");
                var dias = $("#txtCantHabiles").val();
                var fecha = $("#zamba_index_57").val();
                fecha = CalcularLaborales(dias, fecha);
                $("#zamba_index_2705").val(fecha);
            }
        }
        function zamba_save_onclick() {
            if (document.getElementById("zamba_index_57").value == "") {
                alert("Por favor, complete la Fecha de Notificación.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if (document.getElementById("zamba_index_2705").value == "") {
                alert("Por favor, complete la fecha de Vencimiento.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if (document.getElementById("zamba_index_64").length > document.getElementById("zamba_index_64").maxlength) {
                alert("El límite máximo de caracteres para el campo Observación es de " + document.getElementById("zamba_index_64").maxlength + ".\nPor favor, verifique dicho campo.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else if (document.getElementById("zamba_index_2677").value == "") {
                alert("Por favor, identifique un reclamo.");
                document.getElementById("hdnRuleId").name = "zamba_rule_cancel";
            } else {
                document.getElementById("hdnRuleId").name = "zamba_rule_save";
            }
        }
        function CargarFechasyBotones() {
            $(function () {
                CargarFechaIndice('zamba_index_57');
                CargarFechaIndice('zamba_index_2705');
            });
        }
        function VerificarJuiMed(sel) {
            if (sel.selectedIndex == 1)
                document.getElementById("zamba_index_2717").selectedIndex = 3;
            else
                document.getElementById("zamba_index_2717").selectedIndex = 0;
        }
        function VerificarTipoNotif(sel) {
            if (sel.selectedIndex == 3)
                document.getElementById("zamba_index_2681").selectedIndex = 1;
            else
                document.getElementById("zamba_index_2681").selectedIndex = 0;
        }
        function IDReclamo_KeyPress(e) {
            if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                return false;
            }
            var key = window.event ? e.keyCode : e.which;
            if (key == 13) {
                document.getElementById("zamba_rule_11237").click();
            }
        }
        function Caratula_KeyPress(e) {
            var key = window.event ? e.keyCode : e.which;
            if (key == 13) {
                document.getElementById("zamba_rule_9236").click();
            }
        }
        function Patente_KeyPress(e) {
            var key = window.event ? e.keyCode : e.which;
            if (key == 13) {
                document.getElementById("zamba_rule_9147").click();
            }
        }
        function Asegurado_KeyPress(e) {
            var key = window.event ? e.keyCode : e.which;
            if (key == 13) {
                document.getElementById("zamba_rule_9143").click();
            }
        }
        function IngresoDeFecha(obj) {
            $('#zamba_index_57').removeClass('error');
            $('#txtCantHabiles').val('');
            $('#zamba_index_2705').val('');
            valFecha(obj);
        }
    </script>

</head>
<body onload="javascript:CargarFechasyBotones();">
    <div class="container-fluid">
        <form name="frmMain" action="NotificacionDemandaIngreso.html">
            <input id="hdnRuleId" type="hidden" />
            <input id="hdnAsocId" type="hidden" />
            <center>
                <h4 class="text-center" id="header">
                    Notificación
                </h4>
                <div id="tblNotificacion" class="attributes_table">
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Juicio / Mediación:</span>
                                <select class="form-control input-sm" id="zamba_index_2681" size="1" name="zamba_index_2681" style="100px;" onchange="VerificarJuiMed(this);"></select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Fecha de Notificación:</span>
                                <input class="form-control input-sm" id="zamba_index_57" name="zamba_index_57" onblur="IngresoDeFecha(this);" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Tipo de Notificación:</span>
                                <select class="form-control input-sm" id="zamba_index_2717" size="1" name="zamba_index_2717" onchange="VerificarTipoNotif(this);"></select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Días hábiles:</span>
                                <input class="form-control input-sm" id="txtCantHabiles" name="txtCantHabiles" onkeyup="CompletarVto();" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">ID Notificación:</span>
                                <input class="form-control input-sm" id="zamba_index_2702" size="1" name="zamba_index_2702" disabled />
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Fecha de Vencimiento:</span>
                                <input class="form-control input-sm" id="zamba_index_2705" name="zamba_index_2705" " />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tblObervaciones" class="attributes_table">
                    <div class="form-group row">
                        <input class="btn  btn-info btn-sm" id="zamba_rule_11443" name="zamba_rule_11443" type="submit" value="Agregar Observación" onclick="SetRuleId(this);" />
                    </div>
                    <div class="form-group row">
<textarea class="form-control input-sm" cols="1" rows="6" id="zamba_index_64" name="zamba_index_64" maxlength="5000" onkeypress="return CheckMaxLength(this);" onblur="return (this);" disabled></textarea>
                    </div>
                </div>
                <h4 class="text-center" id="header">
                    Reclamo
                </h4>
                <div id="tblReclamo" class="attributes_table">
                    <div class="form-group row">
                        <div class="col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 ">
                            <div class="input-group">
                                <span class="input-group-addon">ID Reclamo:</span>
                                <input class="form-control input-sm" id="zamba_index_2677" name="zamba_index_2677" size="1" class="solonums" onkeypress="IDReclamo_KeyPress(event);" />
                                <div class="input-group-btn">
                                    <input class="btn  btn-info btn-sm" id="zamba_rule_11237" value="Buscar" name="zamba_rule_11237" onclick="SetRuleId(this);" />
                                    <input class="btn  btn-info btn-sm" id="zamba_rule_10756" value="Nuevo" name="zamba_rule_10756" onclick="SetRuleId(this);" />
                                </div>
                            </div>
                        </div>
                        <input class="form-control input-sm" id="hdnCaratulaFlag" size="1" name="hdnCaratulaFlag" style="visibility=hidden;" />
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 ">
                            <div class="input-group">
                                <span class="input-group-addon">Carátula:</span>
                                <input class="form-control input-sm" id="zamba_index_2701" name="zamba_index_2701" size="1" onkeypress="Caratula_KeyPress(event);" />
                                <span class="input-group-btn">
                                    <input class="btn  btn-info btn-sm" id="zamba_rule_9236" value="Buscar" name="zamba_rule_9236" onclick="SetRuleId(this);" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 ">
                            <div class="input-group">
                                <span class="input-group-addon">Patente:</span>

                                <input class="form-control input-sm" id="zamba_index_39" name="zamba_index_39" size="1" onkeypress="Patente_KeyPress(event);" />
                                <span class="input-group-btn">
                                    <input class="btn  btn-info btn-sm" id="zamba_rule_9147" value="Buscar" name="zamba_rule_9147" onclick="SetRuleId(this);" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 ">
                            <div class="input-group">
                                <span class="input-group-addon">Asegurado:</span>

                                <input class="form-control input-sm" id="zamba_index_1020002" name="zamba_index_1020002" size="1" onkeypress="Asegurado_KeyPress(event);" />
                                <span class="input-group-btn">
                                    <input class="btn  btn-info btn-sm" id="zamba_rule_9143" value="Buscar" name="zamba_rule_9143" onclick="SetRuleId(this);" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="btn  btn-primary" id="zamba_save" value="Guardar" name="zamba_save" onclick="return zamba_save_onclick();" />
                </div>
                <center />
        </form>
    </div>

</body>
</html>
