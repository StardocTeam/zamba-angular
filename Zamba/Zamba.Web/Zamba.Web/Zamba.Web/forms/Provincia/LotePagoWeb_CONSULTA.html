<!DOCTYPE html>
<html>

<head>
    <title></title>

</head>
<body>
    <form name="frmMain" action="Ing_Pago.html">
        <div class="container-fluid">

            <input id="hdnRuleId" type="hidden" />
            <input id="hdnAsocId" type="hidden" />

            <ul class=" nav nav-tabs">
                <li class=" active"><a href="#INGRESO" data-toggle="tab">Datos del Lote</a></li>
                <li><a href="#Expediente" data-toggle="tab">Expediente</a></li>
                <li><a href="#Aprobaciones" data-toggle="tab">Aprobaciones</a></li>
            </ul>

            <div class="form-group row"></div>

            <div class="tab-content">
                <div class="tab-pane active" id="INGRESO">

                    <div class="form-group row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <!--Nombre del Lote-->
                                <span class="input-group-addon">LOTE:</span>
                                <input id="zamba_index_156" name="zamba_index_156" size="1" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <!--Tipo de Pago-->
                                <span class="input-group-addon">METODO DE PAGO:</span>
                                <input id="zamba_index_1020169" name="zamba_index_1020169" size="1" class="form-control input-sm" disabled />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <Input type="checkbox" class="form-check-input" id="zamba_index_10287" name="zamba_index_10287" style="height: 30px; width: 30px;" disabled /> <span style="vertical-align:super"><b>>=  100.000.-</b></span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <!--Importe del Lote-->
                                <span class="input-group-addon">Importe Total:</span>
                                <input id="zamba_index_109" name="zamba_index_109" size="1" class="form-control" disabled />
                            </div>
                        </div>

                    </div>

                    <div class="form-group row" style="margin-top: 10px">
                        <div id="filenetTable" ng-controller="ZambaAssociatedController">
                            <zamba-associated entities="26" default-enable-mode="grid" table-height="400" grid-title="Facturas">
                            </zamba-associated>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px">
                        <div id="filenetTable" ng-controller="ZambaAssociatedController">
                            <zamba-associated entities="112" default-enable-mode="grid" table-height="400" grid-title="Pagos">
                            </zamba-associated>
                        </div>
                    </div>

                    <div class="form-group row"></div>

                    <!--Observaciones-->

                    <div id="tblObervaciones" class="attributes_table">
                        <div class="form-group row">
                            <div class="col-md-6 col-sm-6">
                                <div>
                                    <div ng-controller="ObservacionController">
                                        <zamba-observaciones index-id="84" entity-id="1220023"></zamba-observaciones>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5" style="width:45%;top:-15px;">
                                <!--DropZone-->
                                <div class="form-group row"></div>
                                <div class="form-group row"></div>
                                <div id="appblankID" ng-controller="appController">
                                    <zamba-drop id="11525024" IndexIds="11525197">  </zamba-drop>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Este Boton se usa para enviar a Pre-Validar o Validar dependiendo del monto desde la Etapa Ingreso de Lote -->
                        <div class="col-xs-4 col-md-offset-4">
                            <button type="submit" class="btn btn-success" id="zamba_rule_11530493" name="zamba_rule_11530493" style="display: none">Enviar a Validar</button>
                        </div>
                        <!--Este Boton se usa para enviar a la estapa de Validacion para Control (aunque el lote ya se envio a Tesoreria) desde la Etapa Pendiente de Pre-Validar -->
                        <div class="col-xs-4 col-md-offset-4">
                            <button type="submit" class="btn btn-success" id="zamba_rule_11530817" name="zamba_rule_11530817" style="display: none">Enviar a Control de Validacion</button>
                        </div>
                        <!--Este Boton se usa para enviar a Tesoreria desde la Etapa Pendiente de Validar -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-success" id="zamba_rule_11530632" name="zamba_rule_11530632"  style="display: none">Enviar a Tesoreria</button>
                        </div>
                        <!--Este Boton se usa para Rechazar desde las Etapas Pre-Validar y Pendiente de Validar -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-success" id="zamba_rule_11530931" name="zamba_rule_11530931"  style="display: none">Rechazar</button>
                        </div>                        
                    </div>

                    
                </div>

                <div class="tab-pane" id="Expediente">
                    <div class="row">
                        <div id="filenetTable" ng-controller="ZambaAssociatedController">
                            <zamba-associated entities="11525024" default-enable-mode="grid" table-height="400" grid-title="Expediente">
                            </zamba-associated>
                        </div>
                    </div>                 
                </div>

                <div id="Aprobaciones" class="tab-pane">
                    <div class="form-group row"></div>
                    <div class="col-md-12 col-xs-12">
                        <!--<div class="col-md-12 col-xs-12">
                            <div ng-controller="ZambaAssociatedController">
                                <zamba-associated entities="111" default-enable-mode="grid" table-height="400" grid-title="Expediente">
                                </zamba-associated>
                            </div>
                        </div>-->
                        <!--<div id="timelineIDP" ng-controller="TimelineController">
                            <zamba-timeline entity-id="111" timeline-type="Aprobaciones" parent-entity-id="1220023" commonindexs="156"></zamba-timeline>
                        </div>-->

                        <div id="timelineIDP" ng-controller="TimelineController">
                            <zamba-timeline entity-id="111" timeline-type="Aprobaciones" parent-entity-id="1220023"></zamba-timeline>
                        </div>

                    </div>
                </div>
            </div>

       


        <div class="row">
            <center>

                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <span style="color:whitesmoke">LotePagoWeb_CONSULTA.html</span>
                </div>

            </center>
        </div>


        </div>
    </form>
</body>

</html>
