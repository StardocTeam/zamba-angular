<html>
	<head>
		<title>Informe</title>			
		<link href="Union_styles.css"  type="text/css" rel="stylesheet">		
		<link href="Union_styles_table.css"  type="text/css" rel="stylesheet">		
		<link rel="stylesheet" href="jq_datepicker.css" type="text/css" />	
		<script src="jquery-1.3.2.min.js" type="text/javascript" language="JavaScript"></script>
		<script src="jq_datepicker.js" type="text/javascript" language="JavaScript"></script>
		<script type="text/javascript" src="scripts/tabber.js"></script>              <script type="text/javascript" src="scripts/jsontable.js"></script>
		<link rel="stylesheet" href="tabber.css" TYPE="text/css" MEDIA="screen">				
		<script type="text/javascript" language="JavaScript">					
			
			function makeCalendar(id)
			{
				$(function() 
				{
					$('#' + id).datepicker({
						changeMonth: true,
						changeYear: true,
						showOn: 'button', 
						buttonText: 'Abrir calendario',
						buttonImage: 'images/calendar.png', 
						buttonImageOnly: true,
						duration: ""
					});
				});
			}
		
			$(document).ready(function()
			{			
				makeCalendar('zamba_index_26419');
			
			   	// Valida solo numericos
				// Agregar class="solonum" a todos los inputs que se quieran validar
				$(".solonums").each(function(){
					$(this).keypress(function (e){
						if( e.which!=8 && e.which!=0 && e.which!=45 && (e.which<48 || e.which>57)){
							return false;
						}
					})
				});
	        });			
		</script>
	</head>
	<body>
		<div id="container">
			<form name="frmMain" method="post">
				<input id="hdnRuleId" type="hidden" />
				<div name="design" id="design">
					<strong>Informe</strong>
				</div>
				<br />
				<center>
				<table cellpadding="4">
					<tr>
						<td><label>Id del Informe:</label></td>
						<td><input id="zamba_index_26439" name="zamba_index_26439" disabled="disabled"/></td>
						<td class="separador"></td>
						<td><label>Id del Reclamo:</label></td>
						<td><input id="zamba_index_26260" name="zamba_index_26260" disabled="disabled"/></td>
					</tr>
					<tr>
						<td><label>Fecha de emisión:</label></td>
						<td><input id="zamba_index_26418" name="zamba_index_26418" disabled="disabled"/></td>
						<td class="separador"></td>
						<td><label>Fecha de Vencimiento:</label></td>
						<td><input id="zamba_index_26419" name="zamba_index_26419" /></td>
					</tr>
					<tr>
						<td><label>Nombre del liquidador:</label></td>
						<td><input name="zamba_index_26399" id="zamba_index_26399" disabled="disabled"></td>		
						<td class="separador"></td>
						<td><label>Mail del liquidador:</label></td>
						<td><input type="text" id="zamba_index_26437" name="zamba_index_26437"/></td>
					</tr>					
				</table>						
				<br />
				<div name="aligncenter" id="aligncenter">
					<input type="submit" name="zamba_save" id="zamba_save" value="GUARDAR"/> 
				</div>
				<br /><hr />
				<iframe id="zamba_innerdoctype_original" height="90%" title="Documento Original" width="96%" ></iframe>
				</center>
				
				<div name="logocliente" id="logocliente">	
					<img src="images/logocliente.jpg" align="left" height=50 width=70>
				</div>
				<div name="logozamba" id="logozamba">
					<img src="images/pwbyzamba.jpg">
				</div>				
			</form>						
		</div>
	</body>
</html>
