			function SetAsocId(sender)
			{
				document.getElementById("hdnAsocId").name = sender.id;
				frmMain.submit();
			}			

			$(document).ready(function () 
			{
				setTimeout("parseObservaciones()", 100);	
			});		
			
			
			function parseObservaciones()
			{
				var obs = $('#zamba_index_64').val();
				
				while(obs.indexOf("§") > 0)
					obs = obs.replace("§", "\n");
				
				while(obs.indexOf("<br/>") > 0)
					obs = obs.replace("<br/>", "\n");				
				
				$('#zamba_index_64').val(obs);			
			}
			
			function addConsulta()
			{
				var con = $('#txtconsulta').val();
				var obs = $('#zamba_index_64').val();
								
				if(con == '')
				{
					alert("Por favor, ingrese un comentario.");
					$('#txtconsulta').focus();
					return false;
				}
				else
				{
					con = con + "§§" + obs;
				
					$('#txtconsulta').val("");
					$('#zamba_index_64').val(con);

					parseObservaciones();								
				}
				
				return true;
			}
			
			function format(txt)
			{
				if(txt.length == 1) txt = "0" + txt;
				
				return txt;
			}

			document.write('<style type="text/css">.tabber{display:none;}<\/style>');	

		</script>
