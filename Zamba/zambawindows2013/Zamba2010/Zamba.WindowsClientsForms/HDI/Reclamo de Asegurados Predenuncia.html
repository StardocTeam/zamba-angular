			function formatTime(id)
			{
				$('#' + id).val($('#zamba_index' + id).val());
			
				var ctrl = $('#' + id);						
				var time = ctrl.val().replace(":", "");
				
				var h = time.substring(0, time.length - 2);					
				var m = time.substring(time.length - 2, time.length);
				
				if (h != "" || m != "")
					ctrl.val(h + ":" + m);
					
				if ($('#zamba_index' + id).val() == 0)
					ctrl.val("00" + ":" + "00");					
					
				if (h > 23 || m > 59)
					ctrl.addClass("error");
				else
					ctrl.removeClass("error");
			}				

			function dateToString(date)
			{
				var dia = date.split("/")[0];
				var mes = date.split("/")[1];
				var ano = date.split("/")[2];

				dia = format(dia);
				mes = format(mes);
				
				return ano + mes + dia;			
			}
			
			function format(txt)
			{
				if(txt.length == 1) txt = "0" + txt;
				
				return txt;
			}

			function validaDatos()
			{		
	
				var currentTime = new Date();
				var date_user = dateToString(document.getElementById('zamba_index_26427').value);	
				var date_actual = dateToString(currentTime.getDate() + "/" + (currentTime.getMonth() + 1) + "/" + currentTime.getFullYear());

				if(parseInt(date_user) > parseInt(date_actual))
				{
					alert("La fecha de notificación debe ser menor o igual a la fecha de hoy.");
					$('#zamba_index_26427').focus();
					return false;
				}
			
				var date_userSiniestro = dateToString(document.getElementById('zamba_index_26201').value);	
				

				if(parseInt(date_userSiniestro) > parseInt(date_actual))
				{
					alert("La fecha de Siniestro debe ser menor o igual a la fecha de hoy.");
					$('#zamba_index_26201').focus();
					return false;
				}
								
				if(parseInt(date_user) < parseInt(date_userSiniestro))
				{
					alert("La fecha de notificación debe ser mayor o igual a la fecha de siniestro.");
					$('#zamba_index_26427').focus();
					return false;
				}		
				if($('#zamba_index_26478').val() == '0 - Sin Definir' || $('#zamba_index_26478').val() == '0')
				{
					alert("Debe seleccionar un responsable.");
					$('#zamba_index_26478').focus();
					return false;
				}				
			return true;		
			}
