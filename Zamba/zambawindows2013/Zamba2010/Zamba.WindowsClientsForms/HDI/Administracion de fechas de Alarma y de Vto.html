<html>

	<body>
		<div id="container">
			<form name="frmMain" method="post">
				<input id="hdnRuleId" type="hidden" />
				<input id="hdnAsocId" type="hidden" />
			
				<div name="design" id="design">
					<strong>Administraci&oacuten Fecha Alarma y Fecha Vencimiento</strong>
				</div>
				<div class="tabber">
					<div class="tabbertab">
						<h2>Seteo de D&iacuteas</h2>

						<table cellpadding="4">
							<tr>
								<td><label>Alarma:</label></td>
								<td><input type="text" alt="pepepe" name="zamba_index_28602" size="5"/></td>
								<td><label>Vencimiento:</label></td>
								<td><input type="text" name="zamba_index_28603" size="5" /></td>
							</tr>
							
							<tr>
								<td><input type="submit" name="zamba_save" id="zamba_save" value="GUARDAR"/></td>
							</tr>

					<div class="tabbertab">
						<h2>Ayuda</h2>
						<table cellpadding="4">
						<tr>
						<td> <b>Configuraci&oacuten de la fecha de alarma y la fecha de Vencimiento</b></td>
						</tr>
						</table>
					
						<table cellpadding="4" border="1">
							<tr>
								<td><label>En donde dice <b>Alarma</b> se debe poner una cantidad de d&iacuteas. En el momento en que ingresa la documentaci&oacuten faltante, se calcula la fecha de vencimiento y a dicha fecha, se le resta la cantidad de d&iacuteas puestos en Alarma y de esta forma se setea la fecha de Alarma.</label></td>
								
								<td><label>En donde dice <b> Vencimiento </b> se debe poner una cantidad de d&iacuteas, en el momento en que ingresa la documentaci&oacuten faltante, se le suma esta cantidad de d&iacuteas y se setea la fecha de Vencimiento. </label></td>
							</tr>
					
					</table>
