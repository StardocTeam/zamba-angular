		        else

		    }

		    function SetRuleId(sender) {

		    }

		    function SetAsocId(sender) {
		        document.getElementById("hdnAsocId").name = sender.id;
		        frmMain.submit();
		    }


		    function zamba_save_onclick() {
		        document.getElementById('zamba_index_33645').value = document.getElementById('_33645').value.replace(":", "");
		        document.getElementById('zamba_index_33646').value = document.getElementById('_33646').value.replace(":", "");
		        document.getElementById("hdnRuleId").name = "zamba_rule_save";
		    }

		    function makeCalendar(id) {
		        $(function() {
		            $('#' + id).datepicker({
		                changeMonth: true,
		                changeYear: true,
		                showOn: 'button',
		                buttonText: 'Abrir calendario',
		                buttonImage: 'images/calendar.png',
		                buttonImageOnly: true,
		                duration: ""
		            });
		        });
		    }

		    
		    $(document).ready(function()
		    {	
		    makeCalendar('zamba_index_26234');	
		    setTimeout("formatTime('_33645',1)", 100);					
		    setTimeout("formatTime('_33646',1)", 100);
		    });					
		    

		    function loadTime(id) {
		        document.getElementById(id).value = document.getElementById("zamba_index" + id).value.replace(":", "");
		    }

            
		    function formatTime(id, event) {
		        
		            if ($('#zamba_index' + id).val() != "" && event == 1)
                    {
                        $('#' + id).val($('#zamba_index' + id).val());
                    }
                             
		            var ctrl = $('#' + id);
		            var time = ctrl.val().replace(":", "");

		            var h = time.substring(0, time.length - 2);
		            var m = time.substring(time.length - 2, time.length);

		            if (h != "" || m != "")
		                ctrl.val(h + ":" + m);

		            //if ($('#zamba_index' + id).val() == 0)
		                //ctrl.val("00" + ":" + "00");

		            if (h > 23 || m > 59)
		                ctrl.addClass("error");
		            else
		                ctrl.removeClass("error");
                
		    }


		    function dateToString(date) {
		        var dia = date.split("/")[0];
		        var mes = date.split("/")[1];
		        var ano = date.split("/")[2];

		        dia = format(dia);
		        mes = format(mes);

		        return ano + mes + dia;
		    }

		    function format(txt) {
		        if (txt.length == 1) txt = "0" + txt;

		        return txt;
		    }


		    function validaDatos() {
		        return true;

		    }

		    document.write('<style type="text/css">.tabber{display:none;}<\/style>');
