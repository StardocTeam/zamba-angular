    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Validar rango</title>
        <script type="text/javascript" language="JavaScript" src="ValidateInteger.js" /><script type="text/javascript" language="JavaScript" src="ValidateRange.js" />
    </head>
    <body>
        <ol>
            <li>
                <a href="Calendar.html">Calendario</a>
            </li>
            <li>
                <a href="DateComparer.html">Comparar Fechas</a>
            </li>
            <li>
                <a href="ValidateInteger.html">Validar Enteros</a>
            </li>
            <li>
                <a href="ValidateRange.html">Validar Rango Enteros</a>
            </li>
            <li>
                <a href="RequiredFields.html">Validar Vacios</a>
            </li>
        </ol>
        <fieldset>
            <legend>
                Validar rango
            </legend>
            <table>
                <tr>
                    <td>
                        Desde:
                    </td>
                    <td>
                        <input type="text" id="tbDesde" onfocus="SetValueOnFocus(this);" onchange="ValidateInteger(this);"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hasta:
                    </td>
                    <td>
                        <input type="text" id="tbHasta" onfocus="SetValueOnFocus(this);" onchange="ValidateInteger(this);"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Valor:
                    </td>
                    <td>
                        <input type="text" id="tbValue" onchange="ValidateInteger(this);" onblur="ValidateRange('tbValue','tbDesde','tbDesde')"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
